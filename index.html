<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>VertexHub 5.0 · Advanced Link Timer · plastealme2</title>
    <!-- Font Awesome 6 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- YouTube IFrame API -->
    <script src="https://www.youtube.com/iframe_api"></script>
    
    <style>
        /* ============ RESET & VARIABLES ============ */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #6366f1;
            --primary-dark: #4f52e0;
            --primary-light: #a5b4fc;
            --secondary: #8b5cf6;
            --accent: #f59e0b;
            --danger: #ef4444;
            --success: #10b981;
            --info: #3b82f6;
            --dark: #03050a;
            --dark-light: #0c0f16;
            --dark-card: #14181f;
            --dark-input: #1e242c;
            --text: #ffffff;
            --text-dim: #94a3b8;
            --text-dimmer: #64748b;
            --border: rgba(255,255,255,0.05);
            --border-light: rgba(255,255,255,0.1);
            --border-active: rgba(99,102,241,0.5);
            --shadow: 0 25px 50px -12px rgba(0,0,0,0.8);
            --shadow-glow: 0 0 20px rgba(99,102,241,0.3);
            --gradient-primary: linear-gradient(135deg, #6366f1, #8b5cf6);
            --gradient-premium: linear-gradient(135deg, #f59e0b, #d97706);
            --gradient-success: linear-gradient(135deg, #10b981, #059669);
            --gradient-danger: linear-gradient(135deg, #ef4444, #dc2626);
            --font-sans: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            
            /* PC specific */
            --pc-sidebar-width: 280px;
            --pc-border-radius: 16px;
            
            /* Mobile specific */
            --mobile-sidebar-width: 85vw;
        }

        body {
            font-family: var(--font-sans);
            background: var(--dark);
            color: var(--text);
            line-height: 1.6;
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* ============ PC SPECIFIC STYLES ============ */
        @media (min-width: 1024px) {
            .dashboard {
                display: grid;
                grid-template-columns: var(--pc-sidebar-width) 1fr;
                min-height: 100vh;
            }

            .sidebar {
                background: var(--dark-light);
                border-right: 1px solid var(--border);
                padding: 28px 20px;
                position: sticky;
                top: 0;
                height: 100vh;
                overflow-y: auto;
                box-shadow: 2px 0 20px rgba(0,0,0,0.3);
            }

            .content {
                padding: 32px 40px;
                background: var(--dark);
            }

            .scripts-grid {
                grid-template-columns: repeat(3, 1fr);
                gap: 24px;
            }

            .templates-grid {
                grid-template-columns: repeat(5, 1fr);
                gap: 20px;
            }

            .admin-scripts-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 24px;
            }

            .mobile-menu-toggle {
                display: none !important;
            }
        }

        /* ============ MOBILE SPECIFIC STYLES ============ */
        @media (max-width: 1023px) {
            .dashboard {
                display: block;
                position: relative;
            }

            .sidebar {
                position: fixed;
                left: -100%;
                top: 0;
                width: var(--mobile-sidebar-width);
                height: 100vh;
                background: var(--dark-light);
                z-index: 1000;
                padding: 24px 16px;
                transition: left 0.3s cubic-bezier(0.4, 0, 0.2, 1);
                box-shadow: 5px 0 30px rgba(0,0,0,0.5);
                overflow-y: auto;
            }

            .sidebar.active {
                left: 0;
            }

            .content {
                padding: 20px 16px;
                min-height: 100vh;
                width: 100%;
            }

            .mobile-menu-toggle {
                display: flex !important;
                position: fixed;
                top: 16px;
                left: 16px;
                z-index: 999;
                background: var(--gradient-primary);
                border: none;
                color: white;
                width: 48px;
                height: 48px;
                border-radius: 12px;
                font-size: 24px;
                align-items: center;
                justify-content: center;
                cursor: pointer;
                box-shadow: 0 4px 12px rgba(99,102,241,0.3);
                border: 1px solid rgba(255,255,255,0.1);
            }

            .scripts-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .templates-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 12px;
            }

            .admin-scripts-grid {
                grid-template-columns: 1fr;
                gap: 16px;
            }

            .auth-input, .step-url-input, .step-select {
                font-size: 16px;
                padding: 14px;
            }

            .nav-item, .btn-primary, .template-card, .upload-area {
                cursor: pointer;
                -webkit-tap-highlight-color: rgba(99,102,241,0.3);
            }
        }

        /* ============ COMMON STYLES ============ */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: var(--dark-light);
        }
        
        ::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 10px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: var(--secondary);
        }

        .glass-card {
            background: rgba(18, 22, 33, 0.95);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid var(--border-light);
            border-radius: 24px;
            box-shadow: var(--shadow);
        }

        /* Auth Container */
        .auth-container {
            min-height: 100vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle at 10% 30%, #1a1f2e, var(--dark));
            padding: 20px;
            position: relative;
        }

        .auth-card {
            background: rgba(18, 22, 33, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(99, 102, 241, 0.3);
            border-radius: 32px;
            padding: 40px;
            width: 100%;
            max-width: 460px;
            box-shadow: var(--shadow);
            animation: slideUp 0.6s ease;
        }

        .auth-tabs {
            display: flex;
            gap: 12px;
            margin-bottom: 32px;
            background: rgba(0,0,0,0.2);
            padding: 8px;
            border-radius: 100px;
        }

        .auth-tab {
            flex: 1;
            padding: 12px 24px;
            background: transparent;
            border: none;
            color: var(--text-dim);
            font-weight: 600;
            border-radius: 100px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 16px;
        }

        .auth-tab.active {
            background: var(--gradient-primary);
            color: white;
            box-shadow: var(--shadow-glow);
        }

        .logo-area {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border);
        }

        .logo-icon {
            font-size: 36px;
            color: var(--primary);
            filter: drop-shadow(0 0 10px rgba(99,102,241,0.3));
        }

        .logo-text {
            font-size: 24px;
            font-weight: 800;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .user-card {
            background: rgba(255,255,255,0.02);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 32px;
            border: 1px solid var(--border);
        }

        .badge-premium {
            background: var(--gradient-premium);
            padding: 6px 16px;
            border-radius: 100px;
            font-size: 12px;
            font-weight: 600;
            color: white;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .badge-owner {
            background: var(--gradient-primary);
            padding: 6px 16px;
            border-radius: 100px;
            font-size: 12px;
            font-weight: 600;
            color: white;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 14px 20px;
            border-radius: 16px;
            color: var(--text-dim);
            font-weight: 500;
            margin-bottom: 8px;
            transition: all 0.3s ease;
            cursor: pointer;
            border: 1px solid transparent;
        }

        .nav-item i {
            width: 24px;
            text-align: center;
            font-size: 18px;
        }

        .nav-item:hover {
            background: rgba(99,102,241,0.1);
            color: white;
            border-color: rgba(99,102,241,0.2);
        }

        .nav-item.active {
            background: var(--gradient-primary);
            color: white;
            box-shadow: 0 8px 16px -4px rgba(99,102,241,0.3);
        }

        .btn-primary {
            background: var(--gradient-primary);
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 100px;
            font-weight: 600;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            width: 100%;
        }

        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s ease;
        }

        .btn-primary:hover::before {
            left: 100%;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 24px -8px rgba(99,102,241,0.5);
        }

        .btn-danger {
            background: var(--gradient-danger);
        }

        .btn-success {
            background: var(--gradient-success);
        }

        .auth-input, .step-url-input, .step-select, .share-input, .step-name-input {
            width: 100%;
            padding: 14px 20px;
            background: var(--dark-input);
            border: 1px solid var(--border);
            border-radius: 100px;
            color: white;
            font-size: 16px;
            transition: all 0.3s ease;
            margin-bottom: 16px;
        }

        .auth-input:focus, .step-url-input:focus, .step-select:focus, .step-name-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99,102,241,0.1);
        }

        .scripts-grid, .admin-scripts-grid {
            display: grid;
            margin-top: 28px;
        }

        .script-card {
            background: var(--dark-card);
            border-radius: 24px;
            overflow: hidden;
            border: 1px solid var(--border);
            transition: all 0.3s ease;
            position: relative;
        }

        .script-preview {
            height: 180px;
            background: linear-gradient(135deg, #1e242c, #14181f);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .script-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .script-no-thumbnail {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(99,102,241,0.2), rgba(139,92,246,0.2));
        }

        .script-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            padding: 20px;
            gap: 12px;
            background: rgba(0,0,0,0.2);
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 24px;
            font-weight: 700;
            color: white;
        }

        .stat-label {
            font-size: 12px;
            color: var(--text-dim);
        }

        .templates-grid {
            display: grid;
            margin-bottom: 40px;
        }

        .template-card {
            background: var(--dark-card);
            border-radius: 20px;
            padding: 24px 16px;
            text-align: center;
            border: 1px solid var(--border);
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .template-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--gradient-primary);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .template-card:hover::before {
            transform: scaleX(1);
        }

        .template-card:hover {
            border-color: var(--primary);
            box-shadow: var(--shadow-glow);
        }

        .template-badge {
            position: absolute;
            top: 12px;
            right: 12px;
            background: var(--primary);
            padding: 4px 12px;
            border-radius: 100px;
            font-size: 11px;
            font-weight: 600;
            color: white;
        }

        .template-name {
            font-weight: 700;
            margin-bottom: 8px;
            font-size: 18px;
        }

        .template-desc {
            color: var(--text-dim);
            font-size: 13px;
            margin-bottom: 16px;
        }

        .step-card {
            background: var(--dark-card);
            border-radius: 20px;
            padding: 24px;
            margin-bottom: 20px;
            border: 1px solid var(--border);
            transition: all 0.3s ease;
        }

        .step-card.completed {
            border-color: var(--success);
            background: rgba(16, 185, 129, 0.05);
        }

        .step-card.active {
            border-color: var(--primary);
            box-shadow: var(--shadow-glow);
        }

        .step-card.locked {
            opacity: 0.6;
            filter: grayscale(0.5);
        }

        .step-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 16px;
            border-bottom: 1px solid var(--border);
            flex-wrap: wrap;
            gap: 12px;
        }

        .step-badge {
            background: rgba(99,102,241,0.2);
            padding: 8px 16px;
            border-radius: 100px;
            font-weight: 600;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .step-timer {
            color: var(--accent);
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 16px;
        }

        .step-url-container {
            display: flex;
            gap: 12px;
            align-items: center;
            margin-bottom: 16px;
            flex-wrap: wrap;
        }

        .step-url-input {
            flex: 1;
            min-width: 250px;
            margin-bottom: 0;
            background: var(--dark-input);
        }

        .visit-link-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 14px 24px;
            border-radius: 100px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .visit-link-btn:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: var(--shadow-glow);
        }

        .step-complete-btn {
            background: var(--success);
            color: white;
            border: none;
            padding: 14px 24px;
            border-radius: 100px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
        }

        .step-status {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-top: 16px;
            padding: 12px;
            background: rgba(0,0,0,0.2);
            border-radius: 12px;
        }

        .status-icon {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .status-icon.waiting {
            background: rgba(245, 158, 11, 0.2);
            color: var(--accent);
        }

        .status-icon.visited {
            background: rgba(99, 102, 241, 0.2);
            color: var(--primary);
        }

        .status-icon.completed {
            background: rgba(16, 185, 129, 0.2);
            color: var(--success);
        }

        .progress-container {
            width: 100%;
            height: 8px;
            background: var(--dark-input);
            border-radius: 100px;
            margin: 24px 0 32px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: var(--gradient-primary);
            border-radius: 100px;
            width: 0%;
            transition: width 0.3s ease;
        }

        .upload-area {
            background: linear-gradient(135deg, rgba(99,102,241,0.1), rgba(139,92,246,0.1));
            border: 2px dashed var(--border-light);
            border-radius: 24px;
            padding: 40px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 32px;
            position: relative;
        }

        .upload-area:hover {
            border-color: var(--primary);
            background: rgba(99,102,241,0.15);
        }

        .upload-icon {
            font-size: 64px;
            color: var(--primary);
            margin-bottom: 16px;
        }

        .skip-thumbnail {
            position: absolute;
            top: 16px;
            right: 16px;
            background: rgba(0,0,0,0.5);
            padding: 8px 16px;
            border-radius: 100px;
            font-size: 13px;
            display: flex;
            align-items: center;
            gap: 8px;
            color: white;
            border: 1px solid rgba(255,255,255,0.1);
            cursor: pointer;
        }

        .skip-thumbnail:hover {
            background: var(--danger);
        }

        .premium-features-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 24px;
            margin-bottom: 48px;
        }

        .premium-feature-card {
            background: linear-gradient(135deg, rgba(245,158,11,0.1), rgba(217,119,6,0.05));
            border-radius: 24px;
            padding: 32px 24px;
            text-align: center;
            border: 1px solid rgba(245,158,11,0.2);
        }

        .forced-timer-container {
            background: linear-gradient(135deg, rgba(99,102,241,0.2), rgba(139,92,246,0.2));
            border-radius: 28px;
            padding: 32px;
            margin: 24px 0;
            border: 1px solid var(--primary);
            position: relative;
            overflow: hidden;
        }

        .timer-circle {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            background: var(--gradient-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: 800;
            color: white;
            position: relative;
            box-shadow: 0 0 30px rgba(99,102,241,0.5);
        }

        .timer-circle::before {
            content: '';
            position: absolute;
            width: 115%;
            height: 115%;
            border-radius: 50%;
            border: 2px solid var(--primary);
            animation: pulseRing 2s infinite;
        }

        .timer-progress-bar {
            width: 100%;
            height: 12px;
            background: var(--dark-input);
            border-radius: 100px;
            overflow: hidden;
            margin-bottom: 8px;
        }

        .timer-progress-fill {
            height: 100%;
            background: var(--gradient-primary);
            border-radius: 100px;
            width: 0%;
            transition: width 0.3s linear;
        }

        .timer-warning {
            color: var(--accent);
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 12px;
            background: rgba(245,158,11,0.1);
            padding: 12px 24px;
            border-radius: 100px;
            border: 1px solid var(--accent);
            animation: pulse 2s infinite;
        }

        .video-container {
            position: relative;
            width: 100%;
            border-radius: 28px;
            overflow: hidden;
            margin: 32px 0;
            box-shadow: 0 0 0 1px rgba(99,102,241,0.3);
            aspect-ratio: 16 / 9;
            background: black;
        }

        #youtube-player {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .admin-panel {
            background: var(--dark-card);
            border-radius: 28px;
            padding: 32px;
            margin-top: 48px;
        }

        .admin-table {
            width: 100%;
            border-collapse: collapse;
        }

        .admin-table th {
            text-align: left;
            padding: 16px;
            background: rgba(99,102,241,0.1);
            color: var(--text-dim);
            font-weight: 600;
            font-size: 13px;
        }

        .admin-table td {
            padding: 16px;
            border-bottom: 1px solid var(--border);
        }

        .admin-table tr:hover td {
            background: rgba(255,255,255,0.02);
        }

        .admin-script-link {
            color: var(--primary);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 6px 12px;
            background: rgba(99,102,241,0.1);
            border-radius: 8px;
            font-size: 13px;
            transition: all 0.3s ease;
        }

        .admin-script-link:hover {
            background: var(--primary);
            color: white;
        }

        .admin-delete-btn {
            background: rgba(239,68,68,0.1);
            color: #ef4444;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 13px;
            transition: all 0.3s ease;
        }

        .admin-delete-btn:hover {
            background: #ef4444;
            color: white;
        }

        .copy-btn {
            background: var(--dark-input);
            border: 1px solid var(--border);
            padding: 12px 24px;
            border-radius: 12px;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: all 0.3s ease;
        }

        .copy-btn:hover {
            background: var(--primary);
            border-color: var(--primary);
            transform: translateY(-2px);
            box-shadow: var(--shadow-glow);
        }

        .copy-btn.copied {
            background: var(--success);
            border-color: var(--success);
        }

        .share-link {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-top: 16px;
            padding: 12px;
            background: var(--dark-input);
            border-radius: 100px;
        }

        .share-input {
            margin-bottom: 0;
            padding: 10px 16px;
            font-size: 13px;
        }

        .edit-step-btn {
            background: rgba(99,102,241,0.1);
            border: 1px solid var(--border);
            padding: 8px 16px;
            border-radius: 100px;
            color: white;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            font-size: 13px;
            transition: all 0.3s ease;

        .edit-step-btn:hover {
            background: var(--primary);
            border-color: var(--primary);
        }

        .delete-step-btn {
            background: rgba(239,68,68,0.1);
            border: 1px solid rgba(239,68,68,0.3);
            padding: 8px 16px;
            border-radius: 100px;
            color: #ef4444;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 6px;

        .copy-feedback {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--success);
            color: white;
            padding: 16px 32px;
            border-radius: 100px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 12px;
            box-shadow: 0 10px 30px rgba(16,185,129,0.3);
            z-index: 9999;
            animation: slideUpFade 0.3s ease;
        }

        .copy-feedback.warning {
            background: var(--danger);
        }

        @keyframes pulseRing {
            0% { transform: scale(1); opacity: 0.8; }

        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideUpFade {
            from { opacity: 0; transform: translate(-50%, 20px); }
            to { opacity: 1; transform: translate(-50%, 0); }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }

        .text-gradient {
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;

        .mt-4 { margin-top: 16px; }
        .mb-4 { margin-bottom: 16px; }
        .w-100 { width: 100%; }
        .d-none { display: none; }
        .d-flex { display: flex; }
        .flex-wrap { flex-wrap: wrap; }
        .gap-2 { gap: 8px; }
        .gap-3 { gap: 16px; }
        .gap-4 { gap: 24px; }

        .alert {
            padding: 16px 24px;
            border-radius: 100px;
            background: rgba(239,68,68,0.1);
            border: 1px solid var(--danger);
            color: white;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .alert-success {
            background: rgba(16,185,129,0.1);
            border-color: var(--success);
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(99,102,241,0.2);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        .github-corner {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--dark-card);
            border-radius: 100px;
            padding: 12px 24px;
            display: flex;
            align-items: center;
            gap: 12px;
            border: 1px solid var(--border);
            backdrop-filter: blur(10px);
            z-index: 999;
            font-size: 14px;
            color: white;
            text-decoration: none;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 32px;
        }

        .stat-card {
            background: linear-gradient(135deg, var(--dark-card), var(--dark-input));
            border-radius: 20px;
            padding: 24px;
            border: 1px solid var(--border);
        }

        .stat-card h3 {
            font-size: 36px;
            margin-bottom: 8px;
        }

        .stat-card p {
            color: var(--text-dim);
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div id="app"></div>
    
    <a href="https://github.com/defnot67kid-beep/VertexHub" target="_blank" class="github-corner">
        <i class="fab fa-github"></i>
        <span>View on GitHub</span>
    </a>

    <script>
        // ============ APP STATE ============
        let currentUser = null;
        let isPremium = false;
        let currentScripts = [];
        let currentTemplate = null;
        let youtubePlayer = null;
        let hasWatchedFullVideo = false;
        let antiSkipActive = true;
        let skipAttempts = 0;
        let lastKnownTime = 0;
        let lastKnownProgress = 0;
        let videoCheckInterval = null;
        let playCheckInterval = null;
        let currentMediaURL = null;
        let activeStepStates = {};
        let forcedTimerInterval = null;
        let forcedTimerSeconds = 0;
        
        // Premium video ID
        const PREMIUM_VIDEO_ID = 'u0jrlB7hAk0';
        
        // GitHub Pages base URL
        const GITHUB_PAGES_URL = window.location.origin + window.location.pathname.replace(/\/[^\/]*$/, '');
        
        // ============ LOCAL STORAGE KEYS ============
        const STORAGE_KEYS = {
            USERS: 'vertexhub_users_v5',
            SCRIPTS: 'vertexhub_scripts_v5',
            CURRENT_USER: 'vertexhub_current_user_v5',
            SCRIPT_VIEWS: 'vertexhub_script_views_v5',
            SCRIPT_UNLOCKS: 'vertexhub_script_unlocks_v5',
            USER_ANALYTICS: 'vertexhub_user_analytics_v5'
        };

        // ============ INITIALIZE STORAGE ============
        function initStorage() {
            if (!localStorage.getItem(STORAGE_KEYS.USERS)) {
                localStorage.setItem(STORAGE_KEYS.USERS, JSON.stringify([]));
            }
            if (!localStorage.getItem(STORAGE_KEYS.SCRIPTS)) {
                localStorage.setItem(STORAGE_KEYS.SCRIPTS, JSON.stringify([]));
            }
            if (!localStorage.getItem(STORAGE_KEYS.SCRIPT_VIEWS)) {
                localStorage.setItem(STORAGE_KEYS.SCRIPT_VIEWS, JSON.stringify({}));
            }
            if (!localStorage.getItem(STORAGE_KEYS.SCRIPT_UNLOCKS)) {
                localStorage.setItem(STORAGE_KEYS.SCRIPT_UNLOCKS, JSON.stringify({}));
            }
            if (!localStorage.getItem(STORAGE_KEYS.USER_ANALYTICS)) {
                localStorage.setItem(STORAGE_KEYS.USER_ANALYTICS, JSON.stringify({}));
            }
            
            const savedUser = localStorage.getItem(STORAGE_KEYS.CURRENT_USER);
            if (savedUser) {
                currentUser = JSON.parse(savedUser);
                isPremium = currentUser.isPremium || false;
            }
        }

        // ============ URL ROUTING ============
        function handleRouting() {
            const hash = window.location.hash;
            
            if (hash.startsWith('#script-')) {
                const scriptId = hash.replace('#script-', '');
                loadScriptView(scriptId);
                return true;
            }
            
            if (hash === '#creator' || hash === '#dashboard') {
                if (currentUser) {
                    renderDashboard();
                } else {
                    renderAuth();
                }
                return true;
            }
            
            return false;
        }

        // ============ LOAD SCRIPT VIEW ============
        function loadScriptView(scriptId) {
            const scripts = JSON.parse(localStorage.getItem(STORAGE_KEYS.SCRIPTS));
            const script = scripts.find(s => s.scriptId === scriptId);
            
            if (!script) {
                document.getElementById('app').innerHTML = `
                    <div class="auth-container">
                        <div class="auth-card text-center">
                            <i class="fas fa-exclamation-triangle" style="font-size: 48px; color: #ef4444; margin-bottom: 16px;"></i>
                            <h2 style="margin-bottom: 16px;">Script Not Found</h2>
                            <p style="color: var(--text-dim); margin-bottom: 24px;">The unlocker doesn't exist or has been deleted.</p>
                            <button class="btn-primary" onclick="window.location.hash='#creator'">
                                <i class="fas fa-plus-circle"></i> Create Your Own
                            </button>
                        </div>
                    </div>
                `;
                return;
            }
            
            // Increment view count
            const views = JSON.parse(localStorage.getItem(STORAGE_KEYS.SCRIPT_VIEWS));
            views[scriptId] = (views[scriptId] || 0) + 1;
            localStorage.setItem(STORAGE_KEYS.SCRIPT_VIEWS, JSON.stringify(views));
            
            // Update user analytics
            updateUserAnalytics(script.ownerId, 'view');
            
            renderUnlocker(script);
        }

        // ============ UPDATE USER ANALYTICS ============
        function updateUserAnalytics(userId, type) {
            const analytics = JSON.parse(localStorage.getItem(STORAGE_KEYS.USER_ANALYTICS));
            
            if (!analytics[userId]) {
                analytics[userId] = {
                    totalViews: 0,
                    totalUnlocks: 0,
                    scriptsCreated: 0,
                    lastActive: new Date().toISOString()
                };
            }
            
            if (type === 'view') {
                analytics[userId].totalViews++;
            } else if (type === 'unlock') {
                analytics[userId].totalUnlocks++;
            } else if (type === 'create') {
                analytics[userId].scriptsCreated++;
            }
            
            analytics[userId].lastActive = new Date().toISOString();
            localStorage.setItem(STORAGE_KEYS.USER_ANALYTICS, JSON.stringify(analytics));
        }

        // ============ RENDER UNLOCKER ============
        function renderUnlocker(script) {
            const app = document.getElementById('app');
            
            // Initialize step states
            activeStepStates = {};
            script.steps.forEach((step, index) => {
                activeStepStates[index] = {
                    linkClicked: false,
                    timerStarted: false,
                    timerComplete: false,
                    timeLeft: step.waitTime,
                    interval: null
                };
            });
            
            app.innerHTML = `
                <div class="unlocker-container" style="max-width: 900px; margin: 0 auto; padding: 20px;">
                    <div style="display: flex; align-items: center; justify-content: space-between; margin-bottom: 20px; flex-wrap: wrap; gap: 16px;">
                        <div style="display: flex; align-items: center; gap: 12px;">
                            <i class="fas fa-cube" style="font-size: 40px; color: #6366f1;"></i>
                            <div>
                                <h1 style="font-size: 28px; margin-bottom: 4px;">${script.title || 'Content Unlocker'}</h1>
                                <p style="color: var(--text-dim);">Complete all steps to unlock your content</p>
                            </div>
                        </div>
                        <div style="background: var(--dark-card); padding: 12px 24px; border-radius: 100px;">
                            <i class="fas fa-clock" style="color: var(--accent);"></i>
                            <span id="total-progress-text">0/${script.steps.length} Steps</span>
                        </div>
                    </div>
                    
                    <div class="progress-container">
                        <div class="progress-bar" id="unlock-progress" style="width: 0%;"></div>
                    </div>
                    
                    <div id="unlock-steps"></div>
                    
                    <button class="btn-primary" id="final-unlock-btn" disabled onclick="window.finalUnlock()" style="margin-top: 32px; padding: 18px;">
                        <i class="fas fa-lock"></i> Complete All Steps to Unlock
                    </button>
                </div>
            `;
            
            window.currentUnlockScript = script;
            renderUnlockSteps(script);
        }

        // ============ RENDER UNLOCK STEPS ============
        function renderUnlockSteps(script) {
            const container = document.getElementById('unlock-steps');
            if (!container) return;
            
            let stepsHTML = '';
            script.steps.forEach((step, index) => {
                const state = activeStepStates[index];
                const isLocked = script.sequentialRequired && index > 0 && !activeStepStates[index - 1]?.timerComplete;
                const stepClass = `step-card ${state.timerComplete ? 'completed' : ''} ${!isLocked && !state.timerComplete ? 'active' : ''} ${isLocked ? 'locked' : ''}`;
                
                let statusIcon = 'fa-hourglass-half';
                let statusText = 'Waiting for link click';
                let statusClass = 'waiting';
                
                if (state.timerComplete) {
                    statusIcon = 'fa-check-circle';
                    statusText = 'Completed';
                    statusClass = 'completed';
                } else if (state.linkClicked) {
                    statusIcon = 'fa-clock';
                    statusText = `Timer running (${state.timeLeft}s remaining)`;
                    statusClass = 'visited';
                }
                
                stepsHTML += `
                    <div class="${stepClass}" data-step="${index}">
                        <div class="step-header">
                            <span class="step-badge">
                                <i class="fas ${getStepIcon(step.type)}"></i> 
                                Step ${index + 1}: ${step.label || `Step ${index + 1}`}
                            </span>
                            <span class="step-timer">
                                <i class="fas fa-hourglass-half"></i> 
                                <span id="timer-display-${index}">${state.timerComplete ? 'Done' : (state.linkClicked ? `${state.timeLeft}s` : `${step.waitTime}s`)}</span>
                            </span>
                        </div>
                        
                        <div class="step-url-container">
                            <input type="url" id="step-url-${index}" class="step-url-input" value="${step.url}" readonly>
                            <button class="visit-link-btn" id="visit-btn-${index}" onclick="window.handleStepLinkClick(${index})" ${state.linkClicked || state.timerComplete ? 'disabled' : ''}>
                                <i class="fas fa-external-link-alt"></i> Visit Link
                            </button>
                        </div>
                        
                        <div class="step-status">
                            <div class="status-icon ${statusClass}">
                                <i class="fas ${statusIcon}"></i>
                            </div>
                            <div style="flex: 1;">
                                <div style="font-weight: 600; margin-bottom: 4px;">Status: ${statusText}</div>
                                ${state.linkClicked && !state.timerComplete ? `
                                    <div style="height: 6px; background: var(--dark-input); border-radius: 100px; margin-top: 8px;">
                                        <div id="progress-${index}" style="height: 100%; width: ${((step.waitTime - state.timeLeft) / step.waitTime) * 100}%; background: var(--gradient-primary); border-radius: 100px;"></div>
                                    </div>
                                ` : ''}
                            </div>
                        </div>
                        
                        ${state.linkClicked && !state.timerComplete ? `
                            <button class="step-complete-btn" id="complete-btn-${index}" style="margin-top: 16px;" onclick="window.forceCompleteStep(${index})" disabled>
                                <i class="fas fa-hourglass-half"></i> Wait for timer (${state.timeLeft}s)
                            </button>
                        ` : ''}
                        
                        ${state.timerComplete ? `
                            <div style="color: #10b981; display: flex; align-items: center; gap: 8px; margin-top: 16px;">
                                <i class="fas fa-check-circle"></i> Step completed
                            </div>
                        ` : ''}
                    </div>
                `;
            });
            
            container.innerHTML = stepsHTML;
            updateOverallProgress(script);
        }

        // ============ HANDLE STEP LINK CLICK ============
        window.handleStepLinkClick = function(stepIndex) {
            const script = window.currentUnlockScript;
            if (!script) return;
            
            const state = activeStepStates[stepIndex];
            
            // Check if step is locked (sequential)
            if (script.sequentialRequired && stepIndex > 0) {
                const prevStep = activeStepStates[stepIndex - 1];
                if (!prevStep?.timerComplete) {
                    showCopyNotification('⚠️ Complete previous step first!', true);
                    return;
                }
            }
            
            if (state.linkClicked || state.timerComplete) return;
            
            // Open link in new tab
            window.open(script.steps[stepIndex].url, '_blank');
            
            // Mark link as clicked and start timer
            state.linkClicked = true;
            state.timeLeft = script.steps[stepIndex].waitTime;
            
            // Start timer
            startStepTimer(stepIndex);
            
            // Update UI
            renderUnlockSteps(script);
            showCopyNotification(`✅ Link opened! Timer started (${state.timeLeft}s)`, false);
        };

        // ============ START STEP TIMER ============
        function startStepTimer(stepIndex) {
            const script = window.currentUnlockScript;
            const state = activeStepStates[stepIndex];
            
            // Clear any existing interval
            if (state.interval) clearInterval(state.interval);
            
            state.interval = setInterval(() => {
                if (state.linkClicked && !state.timerComplete) {
                    state.timeLeft--;
                    
                    const timerDisplay = document.getElementById(`timer-display-${stepIndex}`);
                    if (timerDisplay) timerDisplay.textContent = state.timeLeft + 's';
                    
                    const progressBar = document.getElementById(`progress-${stepIndex}`);
                    if (progressBar) {
                        const progress = ((script.steps[stepIndex].waitTime - state.timeLeft) / script.steps[stepIndex].waitTime) * 100;
                        progressBar.style.width = progress + '%';
                    }
                    
                    const completeBtn = document.getElementById(`complete-btn-${stepIndex}`);
                    if (completeBtn) {
                        completeBtn.innerHTML = `<i class="fas fa-hourglass-half"></i> Wait for timer (${state.timeLeft}s)`;
                    }
                    
                    if (state.timeLeft <= 0) {
                        state.timerComplete = true;
                        clearInterval(state.interval);
                        
                        setTimeout(() => {
                            window.completeStep(stepIndex);
                        }, 500);
                    }
                }
            }, 1000);
        }

        // ============ COMPLETE STEP ============
        window.completeStep = function(stepIndex) {
            const script = window.currentUnlockScript;
            const state = activeStepStates[stepIndex];
            
            if (!state.timerComplete) {
                showCopyNotification('⚠️ Timer must finish first!', true);
                return;
            }
            
            if (state.interval) clearInterval(state.interval);
            
            updateOverallProgress(script);
            
            const allCompleted = Object.values(activeStepStates).every(s => s.timerComplete);
            if (allCompleted) {
                const unlockBtn = document.getElementById('final-unlock-btn');
                if (unlockBtn) {
                    unlockBtn.disabled = false;
                    unlockBtn.innerHTML = '<i class="fas fa-unlock"></i> Unlock Content Now';
                }
            }
            
            renderUnlockSteps(script);
            showCopyNotification(`✅ Step ${stepIndex + 1} completed!`, false);
        };

        // ============ FORCE COMPLETE STEP ============
        window.forceCompleteStep = function(stepIndex) {
            const state = activeStepStates[stepIndex];
            if (state.timeLeft <= 0) {
                window.completeStep(stepIndex);
            }
        };

        // ============ UPDATE OVERALL PROGRESS ============
        function updateOverallProgress(script) {
            const completedCount = Object.values(activeStepStates).filter(s => s.timerComplete).length;
            const progress = (completedCount / script.steps.length) * 100;
            
            const progressBar = document.getElementById('unlock-progress');
            if (progressBar) progressBar.style.width = progress + '%';
            
            const progressText = document.getElementById('total-progress-text');
            if (progressText) progressText.textContent = `${completedCount}/${script.steps.length} Steps`;
        }

        // ============ FINAL UNLOCK ============
        window.finalUnlock = function() {
            const script = window.currentUnlockScript;
            if (!script) return;
            
            const allCompleted = Object.values(activeStepStates).every(s => s.timerComplete);
            if (!allCompleted) {
                showCopyNotification('⚠️ Complete all steps first!', true);
                return;
            }
            
            // Increment unlock count
            const unlocks = JSON.parse(localStorage.getItem(STORAGE_KEYS.SCRIPT_UNLOCKS));
            unlocks[script.scriptId] = (unlocks[script.scriptId] || 0) + 1;
            localStorage.setItem(STORAGE_KEYS.SCRIPT_UNLOCKS, JSON.stringify(unlocks));
            
            // Update user analytics
            updateUserAnalytics(script.ownerId, 'unlock');
            
            // Redirect to unlock URL
            window.location.href = script.unlockUrl;
        };

        // ============ COPY TO CLIPBOARD ============
        window.copyToClipboard = async function(text, element = null) {
            try {
                await navigator.clipboard.writeText(text);
                
                if (element) {
                    const originalHTML = element.innerHTML;
                    element.classList.add('copied');
                    element.innerHTML = '<i class="fas fa-check"></i> Copied!';
                    
                    setTimeout(() => {
                        element.classList.remove('copied');
                        element.innerHTML = originalHTML;
                    }, 2000);
                }
                
                showCopyNotification('Link copied to clipboard!');
                return true;
            } catch (err) {
                const textarea = document.createElement('textarea');
                textarea.value = text;
                document.body.appendChild(textarea);
                textarea.select();
                document.execCommand('copy');
                document.body.removeChild(textarea);
                
                showCopyNotification('Link copied to clipboard!');
                return false;
            }
        };
        
        function showCopyNotification(message, isWarning = false) {
            const existing = document.querySelector('.copy-feedback');
            if (existing) existing.remove();
            
            const notification = document.createElement('div');
            notification.className = `copy-feedback ${isWarning ? 'warning' : ''}`;
            notification.innerHTML = `
                <i class="fas ${isWarning ? 'fa-exclamation-triangle' : 'fa-check-circle'}"></i>
                <span>${message}</span>
            `;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.animation = 'slideUpFade 0.3s ease reverse';
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }

        // ============ AUTH FUNCTIONS ============
        window.showLogin = function() {
            document.getElementById('auth-form').innerHTML = `
                <input type="email" id="login-email" class="auth-input" placeholder="Email" autocomplete="email">
                <input type="password" id="login-password" class="auth-input" placeholder="Password" autocomplete="current-password">
                <button class="btn-primary" onclick="window.handleLogin()">
                    <i class="fas fa-sign-in-alt"></i> Login to VertexHub
                </button>
            `;
            
            document.querySelectorAll('.auth-tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.auth-tab')[0]?.classList.add('active');
        };

        window.showSignup = function() {
            document.getElementById('auth-form').innerHTML = `
                <input type="text" id="signup-username" class="auth-input" placeholder="Username" autocomplete="username">
                <input type="email" id="signup-email" class="auth-input" placeholder="Email" autocomplete="email">
                <input type="password" id="signup-password" class="auth-input" placeholder="Password" autocomplete="new-password">
                <button class="btn-primary" onclick="window.handleSignup()">
                    <i class="fas fa-user-plus"></i> Create Account
                </button>
            `;
            
            document.querySelectorAll('.auth-tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.auth-tab')[1]?.classList.add('active');
        };

        window.handleLogin = function() {
            const email = document.getElementById('login-email')?.value;
            const password = document.getElementById('login-password')?.value;
            
            if (!email || !password) {
                showCopyNotification('⚠️ Please fill in all fields', true);
                return;
            }
            
            const users = JSON.parse(localStorage.getItem(STORAGE_KEYS.USERS));
            const user = users.find(u => u.email === email && u.password === btoa(password));
            
            if (user) {
                currentUser = {
                    uid: user.uid,
                    email: user.email,
                    displayName: user.displayName,
                    isPremium: user.isPremium || false,
                    createdAt: user.createdAt,
                    role: user.role || 'user'
                };
                
                isPremium = currentUser.isPremium;
                
                localStorage.setItem(STORAGE_KEYS.CURRENT_USER, JSON.stringify(currentUser));
                showCopyNotification('✅ Login successful!');
                
                window.location.hash = '#dashboard';
                renderDashboard();
            } else {
                showCopyNotification('❌ Invalid email or password', true);
            }
        };

        window.handleSignup = function() {
            const username = document.getElementById('signup-username')?.value;
            const email = document.getElementById('signup-email')?.value;
            const password = document.getElementById('signup-password')?.value;
            
            if (!username || !email || !password) {
                showCopyNotification('⚠️ Please fill in all fields', true);
                return;
            }
            
            const users = JSON.parse(localStorage.getItem(STORAGE_KEYS.USERS));
            
            if (users.some(u => u.email === email)) {
                showCopyNotification('❌ Email already exists', true);
                return;
            }
            
            const isOwner = email === "plastealme2@vertexhub.com";
            
            const newUser = {
                uid: 'user_' + Date.now() + '_' + Math.random().toString(36).substr(2, 8),
                username: username,
                email: email,
                displayName: username,
                password: btoa(password),
                createdAt: new Date().toISOString(),
                lastLogin: new Date().toISOString(),
                isPremium: isOwner ? true : false,
                totalScripts: 0,
                totalViews: 0,
                totalUnlocks: 0,
                role: isOwner ? "admin" : "user",
                premiumSince: isOwner ? new Date().toISOString() : null
            };
            
            users.push(newUser);
            localStorage.setItem(STORAGE_KEYS.USERS, JSON.stringify(users));
            
            currentUser = {
                uid: newUser.uid,

        // ============ CREATE SCRIPT ============
        window.createScript = function() {
            if (!currentUser) {
                showCopyNotification('⚠️ Please login first', true);
                return;
            }
            
            const steps = [];
            const stepCards = document.querySelectorAll('.step-card');
            
            stepCards.forEach((card, index) => {
                const nameInput = card.querySelector('.step-name-input');
                const typeSelect = card.querySelector('.step-select:first-of-type');
                const urlInput = card.querySelector('.step-url-input');
                const typeInput = card.querySelector('.step-type');
                const waitInput = card.querySelector('.step-wait');
                
                if (urlInput && urlInput.value) {
                    steps.push({
                        order: index + 1,
                        type: typeInput ? typeInput.value : (typeSelect ? typeSelect.value : 'custom'),
                        label: nameInput ? nameInput.value : (typeSelect ? typeSelect.options[typeSelect.selectedIndex]?.text : 'Custom Step'),
                        url: urlInput.value,
                        waitTime: parseInt(waitInput?.value || 20),
                        completed: false,
                        locked: index > 0
                    });
                }
            });
            
            if (steps.length === 0) {
                showCopyNotification('⚠️ Please add at least one step', true);
                return;
            }
            
            const unlockUrl = document.getElementById('unlock-url')?.value;
            if (!unlockUrl) {
                showCopyNotification('⚠️ Please enter an unlock URL', true);
                return;
            }
            
            const scriptId = 'vx_' + Date.now() + '_' + Math.random().toString(36).substr(2, 8);
            const templateName = currentTemplate?.name || 'Manual';
            
            const scriptData = {
                scriptId: scriptId,
                ownerId: currentUser.uid,
                ownerName: currentUser.displayName || 'Anonymous',
                title: `${templateName} Unlocker ${new Date().toLocaleDateString()}`,
                template: templateName,
                thumbnail: window.currentMediaURL || '',

                unlockUrl: unlockUrl,
                isPrivate: document.getElementById('private-script')?.checked || false,

                createdAt: new Date().toISOString(),
                status: 'active',
                isPremium: isPremium || false,
                views: 0,
                unlocks: 0
            };
            
            const scripts = JSON.parse(localStorage.getItem(STORAGE_KEYS.SCRIPTS));
            scripts.push(scriptData);
            localStorage.setItem(STORAGE_KEYS.SCRIPTS, JSON.stringify(scripts));
            
            const users = JSON.parse(localStorage.getItem(STORAGE_KEYS.USERS));
            const userIndex = users.findIndex(u => u.uid === currentUser.uid);

                localStorage.setItem(STORAGE_KEYS.USERS, JSON.stringify(users));

            showCopyNotification(`✅ Script created! ${steps.length} steps`);
            
            window.currentMediaURL = null;
            window.currentTemplate = null;
            
            window.showMyScripts();
            
            setTimeout(() => {
                if (confirm('Script created! Copy share link?')) {
                    window.copyToClipboard(shareableLink);

        // ============ YOUTUBE PLAYER WITH ADVANCED ANTI-SKIP ============
        function loadYouTubePlayerWithAntiSkip() {
            if (typeof YT === 'undefined' || typeof YT.Player === 'undefined') {
                const tag = document.createElement('script');
                tag.src = 'https://www.youtube.com/iframe_api';
                const firstScriptTag = document.getElementsByTagName('script')[0];
                firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
            }
            
            window.onYouTubeIframeAPIReady = function() {
                youtubePlayer = new YT.Player('youtube-player', {
                    videoId: PREMIUM_VIDEO_ID,
                    width: '100%',
                    height: '100%',
                    playerVars: {
                        autoplay: 1,
                        controls: 1,
                        rel: 0,
                        fs: 1,
                        modestbranding: 1,
                        disablekb: 1,
                        iv_load_policy: 3,
                        playsinline: 1,
                        enablejsapi: 1,
                        origin: window.location.origin
                    },
                    events: {
                        'onReady': onPlayerReadyAdvancedAntiSkip,
                        'onStateChange': onPlayerStateChangeAdvancedAntiSkip,
                        'onError': onPlayerError
                    }
                });
            };
            
            if (window.YT && window.YT.Player) {
                window.onYouTubeIframeAPIReady();
            }
        }

        function onPlayerReadyAdvancedAntiSkip(event) {
            const videoDuration = youtubePlayer.getDuration();
            forcedTimerSeconds = Math.floor(videoDuration);
            
            // Clear any existing intervals
            if (videoCheckInterval) clearInterval(videoCheckInterval);
            if (playCheckInterval) clearInterval(playCheckInterval);
            
            // Main video progress checker
            videoCheckInterval = setInterval(() => {
                if (youtubePlayer && antiSkipActive) {
                    const currentTime = youtubePlayer.getCurrentTime();
                    const playerState = youtubePlayer.getPlayerState();
                    
                    // Check for tab visibility
                    if (document.hidden) {
                        handleSkipAttempt('tab_switch');
                        return;
                    }
                    
                    // Check for skipping (jumping more than 2 seconds)
                    if (lastKnownTime > 0 && currentTime > lastKnownTime + 2) {
                        const skipAmount = currentTime - lastKnownTime;
                        handleSkipAttempt('skip', skipAmount);
                        return;
                    }
                    
                    // Check for progress jump (trying to seek to end)
                    if (lastKnownProgress > 0) {
                        const progressDiff = currentTime - lastKnownProgress;
                        if (progressDiff > 5 && progressDiff < videoDuration - 5) {
                            handleSkipAttempt('progress_jump');
                            return;
                        }
                    }
                    
                    lastKnownTime = currentTime;
                    
                    // Update progress
                    const progressPercent = (currentTime / forcedTimerSeconds) * 100;
                    const progressBar = document.getElementById('video-progress');
                    if (progressBar) {
                        progressBar.style.width = progressPercent + '%';
                    }
                    
                    // Update watch status
                    const watchStatus = document.getElementById('watch-status-text');
                    if (watchStatus) {
                        if (currentTime >= forcedTimerSeconds - 0.5) { // Allow small threshold
                            watchStatus.innerHTML = '✅ Video complete! You can now activate premium.';
                            document.getElementById('premium-activate-btn').disabled = false;
                            document.getElementById('premium-activate-btn').innerHTML = '<i class="fas fa-crown"></i> Activate Premium Now';
                            hasWatchedFullVideo = true;
                            clearInterval(videoCheckInterval);
                        } else {
                            const minutes = Math.floor(currentTime / 60);
                            const seconds = Math.floor(currentTime % 60);
                            const totalMinutes = Math.floor(forcedTimerSeconds / 60);
                            const totalSeconds = forcedTimerSeconds % 60;
                            watchStatus.innerHTML = `Watching: ${minutes}:${seconds.toString().padStart(2,'0')} / ${totalMinutes}:${totalSeconds.toString().padStart(2,'0')}`;
                            lastKnownProgress = currentTime;
                        }
                    }
                }
            }, 500);
            
            // Check for play/pause/resume attempts
            playCheckInterval = setInterval(() => {
                if (youtubePlayer && antiSkipActive) {
                    const playerState = youtubePlayer.getPlayerState();
                    
                    // If video is paused and not completed, force play
                    if (playerState === YT.PlayerState.PAUSED && !hasWatchedFullVideo) {
                        youtubePlayer.playVideo();
                        handleSkipAttempt('pause');
                    }
                    
                    // If video is buffering/cued, ensure it plays
                    if (playerState === YT.PlayerState.CUED && !hasWatchedFullVideo) {
                        youtubePlayer.playVideo();
                    }
                }
            }, 2000);
            
            // Block keyboard shortcuts
            window.addEventListener('keydown', function(e) {
                if (antiSkipActive && !hasWatchedFullVideo) {
                    // Block space, arrow keys, home, end, page up/down
                    if ([32, 33, 34, 35, 36, 37, 38, 39, 40].includes(e.keyCode)) {
                        e.preventDefault();
                        e.stopPropagation();
                        handleSkipAttempt('keyboard');
                        return false;
                    }
                }
            }, true);
        }

        function handleSkipAttempt(reason, amount = 0) {
            if (!antiSkipActive || hasWatchedFullVideo) return;
            
            skipAttempts++;
            
            // Log the attempt
            console.log(`Skip attempt ${skipAttempts}: ${reason}${amount ? ' amount: ' + amount : ''}`);
            
            // Force video back to correct position
            if (youtubePlayer) {
                youtubePlayer.seekTo(lastKnownTime, true);
                youtubePlayer.playVideo();
            }
            
            let warningMessage = `⚠️ Skip detected! Attempt ${skipAttempts}/3`;
            if (reason === 'tab_switch') warningMessage = '⚠️ Don\'t switch tabs! ' + warningMessage;
            if (reason === 'keyboard') warningMessage = '⚠️ Keyboard controls disabled! ' + warningMessage;
            
            showCopyNotification(warningMessage, true);
            
            if (skipAttempts >= 3) {
                antiSkipActive = false;
                if (youtubePlayer) youtubePlayer.pauseVideo();
                
                const watchStatus = document.getElementById('watch-status');
                if (watchStatus) {
                    watchStatus.innerHTML = `
                        <div style="display: flex; align-items: center; gap: 12px; color: #ef4444;">
                            <i class="fas fa-ban"></i>
                            ⚠️ TOO MANY SKIPS - Refresh page to try again
                        </div>
                    `;
                }
                
                const activateBtn = document.getElementById('premium-activate-btn');
                if (activateBtn) {
                    activateBtn.disabled = true;
                    activateBtn.innerHTML = '<i class="fas fa-ban"></i> Too Many Skips';
                }
                
                // Clear intervals
                if (videoCheckInterval) clearInterval(videoCheckInterval);
                if (playCheckInterval) clearInterval(playCheckInterval);
            }
        }

        function onPlayerStateChangeAdvancedAntiSkip(event) {
            if (!antiSkipActive || hasWatchedFullVideo) return;
            
            if (event.data === YT.PlayerState.ENDED) {
                hasWatchedFullVideo = true;
                document.getElementById('premium-activate-btn').disabled = false;
                document.getElementById('premium-activate-btn').innerHTML = '<i class="fas fa-crown"></i> Activate Premium Now';
                showCopyNotification('✅ Video completed! You can now activate premium');
            }
            
            if (event.data === YT.PlayerState.PAUSED) {
                setTimeout(() => {
                    if (youtubePlayer && antiSkipActive && youtubePlayer.getPlayerState() === YT.PlayerState.PAUSED && !hasWatchedFullVideo) {
                        youtubePlayer.playVideo();
                    }
                }, 1000);
            }
            
            if (event.data === YT.PlayerState.BUFFERING) {
                setTimeout(() => {
                    if (youtubePlayer && antiSkipActive && youtubePlayer.getPlayerState() === YT.PlayerState.BUFFERING && !hasWatchedFullVideo) {
                        youtubePlayer.playVideo();
                    }
                }, 2000);
            }
        }

        function onPlayerError(event) {
