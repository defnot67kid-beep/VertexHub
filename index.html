    <style>
        /* ============ RESET & VARIABLES ============ */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #6366f1;
            --primary-dark: #4f52e0;
            --primary-light: #a5b4fc;
            --secondary: #8b5cf6;
            --accent: #f59e0b;
            --danger: #ef4444;
            --success: #10b981;
            --info: #3b82f6;
            --dark: #03050a;
            --dark-light: #0c0f16;
            --dark-card: #14181f;
            --dark-input: #1e242c;
            --text: #ffffff;
            --text-dim: #94a3b8;
            --text-dimmer: #64748b;
            --border: rgba(255,255,255,0.05);
            --border-light: rgba(255,255,255,0.1);
            --border-active: rgba(99,102,241,0.5);
            --shadow: 0 25px 50px -12px rgba(0,0,0,0.8);
            --shadow-glow: 0 0 20px rgba(99,102,241,0.3);
            --gradient-primary: linear-gradient(135deg, #6366f1, #8b5cf6);
            --gradient-premium: linear-gradient(135deg, #f59e0b, #d97706);
            --gradient-success: linear-gradient(135deg, #10b981, #059669);
            --gradient-danger: linear-gradient(135deg, #ef4444, #dc2626);
            --font-sans: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            
            --pc-sidebar-width: 280px;
            --mobile-sidebar-width: 85vw;
        }

        body {
            font-family: var(--font-sans);
            background: var(--dark);
            color: var(--text);
            line-height: 1.6;
            overflow-x: hidden;
            min-height: 100vh;
        }

        @media (min-width: 1024px) {
            .dashboard {
                display: grid;
                grid-template-columns: var(--pc-sidebar-width) 1fr;
                min-height: 100vh;
            }

            .sidebar {
                background: var(--dark-light);
                border-right: 1px solid var(--border);
                padding: 28px 20px;
                position: sticky;
                top: 0;
                height: 100vh;
                overflow-y: auto;
            }

            .content {
                padding: 32px 40px;
            }

            .scripts-grid {
                grid-template-columns: repeat(3, 1fr);
                gap: 24px;
            }

            .templates-grid {
                grid-template-columns: repeat(5, 1fr);
                gap: 20px;
            }

            .mobile-menu-toggle {
                display: none !important;
            }
        }

        @media (max-width: 1023px) {
            .dashboard {
                display: block;
            }

            .sidebar {
                position: fixed;
                left: -100%;
                top: 0;
                width: var(--mobile-sidebar-width);
                height: 100vh;
                background: var(--dark-light);
                z-index: 1000;
                padding: 24px 16px;
                transition: left 0.3s cubic-bezier(0.4, 0, 0.2, 1);
                overflow-y: auto;
            }

            .sidebar.active {
                left: 0;
            }

            .content {
                padding: 20px 16px;
                min-height: 100vh;
            }

            .mobile-menu-toggle {
                display: flex !important;
                position: fixed;
                top: 16px;
                left: 16px;
                z-index: 999;
                background: var(--gradient-primary);
                border: none;
                color: white;
                width: 48px;
                height: 48px;
                border-radius: 12px;
                font-size: 24px;
                align-items: center;
                justify-content: center;
                cursor: pointer;
            }

            .scripts-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .templates-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 12px;
            }
        }

        /* ============ COMMON STYLES ============ */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: var(--dark-light);
        }
        
        ::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 10px;
        }

        .glass-card {
            background: rgba(18, 22, 33, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border-light);
            border-radius: 24px;
            box-shadow: var(--shadow);
        }

        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle at 10% 30%, #1a1f2e, var(--dark));
            padding: 20px;
        }

        .auth-card {
            background: rgba(18, 22, 33, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(99, 102, 241, 0.3);
            border-radius: 32px;
            padding: 40px;
            width: 100%;
            max-width: 460px;
            box-shadow: var(--shadow);
            animation: slideUp 0.6s ease;
        }

        .auth-tabs {
            display: flex;
            gap: 12px;
            margin-bottom: 32px;
            background: rgba(0,0,0,0.2);
            padding: 8px;
            border-radius: 100px;
        }

        .auth-tab {
            flex: 1;
            padding: 12px 24px;
            background: transparent;
            border: none;
            color: var(--text-dim);
            font-weight: 600;
            border-radius: 100px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 16px;
        }

        .auth-tab.active {
            background: var(--gradient-primary);
            color: white;
            box-shadow: var(--shadow-glow);
        }

        .logo-area {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border);
        }

        .logo-icon {
            font-size: 36px;
            color: var(--primary);
            filter: drop-shadow(0 0 10px rgba(99,102,241,0.3));
        }

        .logo-text {
            font-size: 24px;
            font-weight: 800;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .user-card {
            background: rgba(255,255,255,0.02);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 32px;
            border: 1px solid var(--border);
        }

        .badge-premium {
            background: var(--gradient-premium);
            padding: 6px 16px;
            border-radius: 100px;
            font-size: 12px;
            font-weight: 600;
            color: white;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .badge-owner {
            background: var(--gradient-primary);
            padding: 6px 16px;
            border-radius: 100px;
            font-size: 12px;
            font-weight: 600;
            color: white;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 14px 20px;
            border-radius: 16px;
            color: var(--text-dim);
            font-weight: 500;
            margin-bottom: 8px;
            transition: all 0.3s ease;
            cursor: pointer;
            border: 1px solid transparent;
        }

        .nav-item i {
            width: 24px;
            text-align: center;
            font-size: 18px;
        }

        .nav-item:hover {
            background: rgba(99,102,241,0.1);
            color: white;
            border-color: rgba(99,102,241,0.2);
        }

        .nav-item.active {
            background: var(--gradient-primary);
            color: white;
            box-shadow: 0 8px 16px -4px rgba(99,102,241,0.3);
        }

        .btn-primary {
            background: var(--gradient-primary);
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 100px;
            font-weight: 600;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            width: 100%;
        }

        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s ease;
        }

        .btn-primary:hover::before {
            left: 100%;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 24px -8px rgba(99,102,241,0.5);
        }

        .btn-danger {
            background: var(--gradient-danger);
        }

        .btn-success {
            background: var(--gradient-success);
        }

        .auth-input, .step-url-input, .step-select, .share-input, .step-name-input {
            width: 100%;
            padding: 14px 20px;
            background: var(--dark-input);
            border: 1px solid var(--border);
            border-radius: 100px;
            color: white;
            font-size: 16px;
            transition: all 0.3s ease;
            margin-bottom: 16px;
        }

        .auth-input:focus, .step-url-input:focus, .step-select:focus, .step-name-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99,102,241,0.1);
        }

        .scripts-grid {
            display: grid;
            margin-top: 28px;
        }

        .script-card {
            background: var(--dark-card);
            border-radius: 24px;
            overflow: hidden;
            border: 1px solid var(--border);
            transition: all 0.3s ease;
            position: relative;
        }

        .script-preview {
            height: 180px;
            background: linear-gradient(135deg, #1e242c, #14181f);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .script-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            padding: 20px;
            gap: 12px;
            background: rgba(0,0,0,0.2);
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 24px;
            font-weight: 700;
            color: white;
        }

        .stat-label {
            font-size: 12px;
            color: var(--text-dim);
        }

        .templates-grid {
            display: grid;
            margin-bottom: 40px;
        }

        .template-card {
            background: var(--dark-card);
            border-radius: 20px;
            padding: 24px 16px;
            text-align: center;
            border: 1px solid var(--border);
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .template-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--gradient-primary);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .template-card:hover::before {
            transform: scaleX(1);
        }

        .template-card:hover {
            border-color: var(--primary);
            box-shadow: var(--shadow-glow);
        }

        .template-badge {
            position: absolute;
            top: 12px;
            right: 12px;
            background: var(--primary);
            padding: 4px 12px;
            border-radius: 100px;
            font-size: 11px;
            font-weight: 600;
            color: white;
        }

        .step-card {
            background: var(--dark-card);
            border-radius: 20px;
            padding: 24px;
            margin-bottom: 20px;
            border: 1px solid var(--border);
            transition: all 0.3s ease;
        }

        .step-card.completed {
            border-color: var(--success);
            background: rgba(16, 185, 129, 0.05);
        }

        .step-card.active {
            border-color: var(--primary);
            box-shadow: var(--shadow-glow);
        }

        .step-card.locked {
            opacity: 0.6;
            filter: grayscale(0.5);
        }

        .step-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 16px;
            border-bottom: 1px solid var(--border);
            flex-wrap: wrap;
            gap: 12px;
        }

        .step-badge {
            background: rgba(99,102,241,0.2);
            padding: 8px 16px;
            border-radius: 100px;
            font-weight: 600;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .step-timer {
            color: var(--accent);
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 16px;
        }

        .step-url-container {
            display: flex;
            gap: 12px;
            align-items: center;
            margin-bottom: 16px;
            flex-wrap: wrap;
        }

        .step-url-input {
            flex: 1;
            min-width: 250px;
            margin-bottom: 0;
        }

        .visit-link-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 14px 24px;
            border-radius: 100px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .visit-link-btn:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: var(--shadow-glow);
        }

        .visit-link-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .step-status {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-top: 16px;
            padding: 12px;
            background: rgba(0,0,0,0.2);
            border-radius: 12px;
        }

        .status-icon {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .status-icon.waiting {
            background: rgba(245, 158, 11, 0.2);
            color: var(--accent);
        }

        .status-icon.visited {
            background: rgba(99, 102, 241, 0.2);
            color: var(--primary);
        }

        .status-icon.completed {
            background: rgba(16, 185, 129, 0.2);
            color: var(--success);
        }

        .status-icon.watching {
            background: rgba(99, 102, 241, 0.2);
            color: var(--primary);
            animation: pulse 2s infinite;
        }

        .progress-container {
            width: 100%;
            height: 8px;
            background: var(--dark-input);
            border-radius: 100px;
            margin: 24px 0 32px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: var(--gradient-primary);
            border-radius: 100px;
            width: 0%;
            transition: width 0.3s ease;
        }

        .upload-area {
            background: linear-gradient(135deg, rgba(99,102,241,0.1), rgba(139,92,246,0.1));
            border: 2px dashed var(--border-light);
            border-radius: 24px;
            padding: 40px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 32px;
            position: relative;
        }

        .upload-area:hover {
            border-color: var(--primary);
            background: rgba(99,102,241,0.15);
        }

        .upload-icon {
            font-size: 64px;
            color: var(--primary);
            margin-bottom: 16px;
        }

        .skip-thumbnail {
            position: absolute;
            top: 16px;
            right: 16px;
            background: rgba(0,0,0,0.5);
            padding: 8px 16px;
            border-radius: 100px;
            font-size: 13px;
            display: flex;
            align-items: center;
            gap: 8px;
            color: white;
            border: 1px solid rgba(255,255,255,0.1);
            cursor: pointer;
        }

        .premium-features-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 24px;
            margin-bottom: 48px;
        }

        .premium-feature-card {
            background: linear-gradient(135deg, rgba(245,158,11,0.1), rgba(217,119,6,0.05));
            border-radius: 24px;
            padding: 32px 24px;
            text-align: center;
            border: 1px solid rgba(245,158,11,0.2);
        }

        /* Custom Video Player */
        .custom-video-container {
            position: relative;
            width: 100%;
            border-radius: 28px;
            overflow: hidden;

            box-shadow: 0 0 0 2px rgba(99,102,241,0.3);
            aspect-ratio: 16 / 9;
            background: black;
        }

        .custom-shorts-container {
            position: relative;
            width: 100%;

            aspect-ratio: 9 / 16;
            background: black;
        }

        #custom-youtube-player {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .video-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent;
            z-index: 10;
            cursor: default;
        }

        .video-timer-display {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: rgba(0,0,0,0.9);
            color: white;
            padding: 12px 24px;
            border-radius: 100px;
            font-size: 18px;
            font-weight: 600;
            border: 1px solid var(--primary);
            box-shadow: var(--shadow-glow);
            z-index: 20;
            backdrop-filter: blur(5px);
        }

        .video-timer-progress {
            position: absolute;

            border-radius: 100px;

            z-index: 30;

            white-space: nowrap;

            flex-wrap: wrap;

        .wait-time-badge {
            background: rgba(99,102,241,0.2);

</head>
<body>
    <div id="app"></div>

    <script>
        // ============ APP STATE ============
        let currentUser = null;
        let isPremium = false;
        let currentScripts = [];
        let currentTemplate = null;
        let youtubePlayer = null;
        let hasWatchedFullVideo = false;
        let antiSkipActive = true;
        let skipAttempts = 0;
        let videoCheckInterval = null;
        let activeStepStates = {};
        let redirectTimer = null;
        let pendingRedirect = null;
        let viewedScripts = {};
        let deviceId = null;
        
        // Premium video ID (YouTube Short)
        const PREMIUM_SHORTS_ID = 'C1eQlFWX0Cs';
        
        // GitHub Pages base URL
        const GITHUB_PAGES_URL = window.location.origin + window.location.pathname.replace(/\/[^\/]*$/, '');
        
        // ============ LOCAL STORAGE KEYS ============
        const STORAGE_KEYS = {
            USERS: 'vertexhub_users_v10',
            SCRIPTS: 'vertexhub_scripts_v10',
            CURRENT_USER: 'vertexhub_current_user_v10',
            SCRIPT_VIEWS: 'vertexhub_script_views_v10',
            SCRIPT_UNLOCKS: 'vertexhub_script_unlocks_v10',
            USER_ANALYTICS: 'vertexhub_user_analytics_v10',
            UNIQUE_VIEWS: 'vertexhub_unique_views_v10',
            VIEWED_SCRIPTS: 'vertexhub_viewed_scripts_v10',
            DEVICE_ID: 'vertexhub_device_id_v10'
        };

        // ============ INITIALIZE STORAGE ============
        function initStorage() {
            // Initialize all storage objects
            if (!localStorage.getItem(STORAGE_KEYS.USERS)) {
                localStorage.setItem(STORAGE_KEYS.USERS, JSON.stringify([]));
            }
            if (!localStorage.getItem(STORAGE_KEYS.SCRIPTS)) {
                localStorage.setItem(STORAGE_KEYS.SCRIPTS, JSON.stringify([]));
            }
            if (!localStorage.getItem(STORAGE_KEYS.SCRIPT_VIEWS)) {
                localStorage.setItem(STORAGE_KEYS.SCRIPT_VIEWS, JSON.stringify({}));
            }
            if (!localStorage.getItem(STORAGE_KEYS.SCRIPT_UNLOCKS)) {
                localStorage.setItem(STORAGE_KEYS.SCRIPT_UNLOCKS, JSON.stringify({}));
            }
            if (!localStorage.getItem(STORAGE_KEYS.USER_ANALYTICS)) {
                localStorage.setItem(STORAGE_KEYS.USER_ANALYTICS, JSON.stringify({}));
            }
            if (!localStorage.getItem(STORAGE_KEYS.UNIQUE_VIEWS)) {
                localStorage.setItem(STORAGE_KEYS.UNIQUE_VIEWS, JSON.stringify({}));
            }
            if (!localStorage.getItem(STORAGE_KEYS.VIEWED_SCRIPTS)) {
                localStorage.setItem(STORAGE_KEYS.VIEWED_SCRIPTS, JSON.stringify({}));
            }
            
            // Generate or get device ID for unique tracking
            deviceId = localStorage.getItem(STORAGE_KEYS.DEVICE_ID);
            if (!deviceId) {
                deviceId = 'device_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
                localStorage.setItem(STORAGE_KEYS.DEVICE_ID, deviceId);
            }
            
            const savedUser = localStorage.getItem(STORAGE_KEYS.CURRENT_USER);
            if (savedUser) {
                try {
                    currentUser = JSON.parse(savedUser);
                    isPremium = currentUser.isPremium || false;
                    
                    // Load viewed scripts for this user
                    const viewedData = JSON.parse(localStorage.getItem(STORAGE_KEYS.VIEWED_SCRIPTS));
                    viewedScripts = viewedData[currentUser?.uid] || {};
                } catch (e) {
                    console.error('Error loading user:', e);
                    currentUser = null;
                }
            }
        }

        // ============ URL ROUTING ============
        function handleRouting() {
            const hash = window.location.hash;
            
            if (hash.startsWith('#script-')) {
                const scriptId = hash.replace('#script-', '');
                loadScriptView(scriptId);
                return true;
            }
            
            if (hash.startsWith('#watch-')) {
                const watchId = hash.replace('#watch-', '');
                handleWatchRedirect(watchId);
                return true;
            }
            
            if (hash === '#creator' || hash === '#dashboard') {
                if (currentUser) {
                    renderDashboard();
                } else {
                    renderAuth();
                }
                return true;
            }
            
            return false;
        }

        // ============ HANDLE WATCH REDIRECT ============
        function handleWatchRedirect(watchId) {
            const [scriptId, stepIndex] = watchId.split('.');
            
            if (!scriptId || stepIndex === undefined) {
                window.location.hash = '#dashboard';
                return;
            }
            
            const scripts = JSON.parse(localStorage.getItem(STORAGE_KEYS.SCRIPTS));
            const script = scripts.find(s => s.scriptId === scriptId);
            
            if (!script || !script.steps[parseInt(stepIndex)]) {
                window.location.hash = '#dashboard';
                return;
            }
            
            // Open video player
            setTimeout(() => {
                const step = script.steps[parseInt(stepIndex)];
                openVideoPlayer(step.url, parseInt(stepIndex), scriptId);
            }, 500);
        }

        // ============ LOAD SCRIPT VIEW ============
        function loadScriptView(scriptId) {
            const scripts = JSON.parse(localStorage.getItem(STORAGE_KEYS.SCRIPTS));
            const script = scripts.find(s => s.scriptId === scriptId);
            
            if (!script) {
                document.getElementById('app').innerHTML = `
                    <div class="auth-container">
                        <div class="auth-card text-center">
                            <i class="fas fa-exclamation-triangle" style="font-size: 48px; color: #ef4444; margin-bottom: 16px;"></i>
                            <h2 style="margin-bottom: 16px;">Script Not Found</h2>
                            <p style="color: var(--text-dim); margin-bottom: 24px;">The unlocker doesn't exist or has been deleted.</p>
                            <button class="btn-primary" onclick="window.location.hash='#creator'">
                                <i class="fas fa-plus-circle"></i> Create Your Own
                            </button>
                        </div>
                    </div>
                `;
                return;
            }
            
            // Track unique views
            const views = JSON.parse(localStorage.getItem(STORAGE_KEYS.SCRIPT_VIEWS)) || {};
            const uniqueViews = JSON.parse(localStorage.getItem(STORAGE_KEYS.UNIQUE_VIEWS)) || {};
            
            if (!views[scriptId]) {
                views[scriptId] = { total: 0, unique: 0 };
            }
            if (!uniqueViews[scriptId]) {
                uniqueViews[scriptId] = [];
            }
            
            // Increment total views
            views[scriptId].total = (views[scriptId].total || 0) + 1;
            
            // Check for unique view using device ID
            const viewerId = currentUser?.uid || deviceId;
            
            if (!uniqueViews[scriptId].includes(viewerId)) {
                uniqueViews[scriptId].push(viewerId);
                views[scriptId].unique = (views[scriptId].unique || 0) + 1;
                
                // Track viewed script for user
                if (currentUser) {
                    if (!viewedScripts[scriptId]) {
                        viewedScripts[scriptId] = {
                            firstView: new Date().toISOString(),
                            viewCount: 1
                        };
                    } else {
                        viewedScripts[scriptId].viewCount++;
                    }
                    
                    const viewedData = JSON.parse(localStorage.getItem(STORAGE_KEYS.VIEWED_SCRIPTS)) || {};
                    viewedData[currentUser.uid] = viewedScripts;
                    localStorage.setItem(STORAGE_KEYS.VIEWED_SCRIPTS, JSON.stringify(viewedData));
                }
            }
            
            localStorage.setItem(STORAGE_KEYS.SCRIPT_VIEWS, JSON.stringify(views));
            localStorage.setItem(STORAGE_KEYS.UNIQUE_VIEWS, JSON.stringify(uniqueViews));
            
            updateUserAnalytics(script.ownerId, 'view');
            
            renderUnlocker(script);
        }

        // ============ UPDATE USER ANALYTICS ============
        function updateUserAnalytics(userId, type) {
            const analytics = JSON.parse(localStorage.getItem(STORAGE_KEYS.USER_ANALYTICS)) || {};
            
            if (!analytics[userId]) {
                analytics[userId] = {
                    totalViews: 0,
                    totalUnlocks: 0,
                    scriptsCreated: 0,
                    lastActive: new Date().toISOString()
                };
            }
            
            if (type === 'view') {
                analytics[userId].totalViews++;
            } else if (type === 'unlock') {
                analytics[userId].totalUnlocks++;
            } else if (type === 'create') {
                analytics[userId].scriptsCreated++;
            }
            
            analytics[userId].lastActive = new Date().toISOString();
            localStorage.setItem(STORAGE_KEYS.USER_ANALYTICS, JSON.stringify(analytics));
        }

        // ============ RENDER UNLOCKER ============
        function renderUnlocker(script) {
            const app = document.getElementById('app');
            
            // Initialize step states
            activeStepStates = {};
            script.steps.forEach((step, index) => {
                activeStepStates[index] = {
                    linkClicked: false,
                    timerStarted: false,
                    timerComplete: false,
                    timeLeft: step.waitTime || 20,
                    watchStarted: false,
                    watchComplete: false,
                    redirectPending: false,
                    videoCompleted: false
                };
            });
            
            app.innerHTML = `
                <div class="unlocker-container" style="max-width: 900px; margin: 0 auto; padding: 20px;">
                    <div style="display: flex; align-items: center; justify-content: space-between; margin-bottom: 20px; flex-wrap: wrap; gap: 16px;">
                        <div style="display: flex; align-items: center; gap: 12px;">
                            <i class="fas fa-cube" style="font-size: 40px; color: #6366f1;"></i>
                            <div>
                                <h1 style="font-size: 28px; margin-bottom: 4px;">${script.title || 'Content Unlocker'}</h1>
                                <p style="color: var(--text-dim);">Complete all steps to unlock your content</p>
                            </div>
                        </div>
                        <div style="background: var(--dark-card); padding: 12px 24px; border-radius: 100px;">
                            <i class="fas fa-clock" style="color: var(--accent);"></i>
                            <span id="total-progress-text">0/${script.steps.length} Steps</span>
                        </div>
                    </div>
                    
                    <div class="progress-container">
                        <div class="progress-bar" id="unlock-progress" style="width: 0%;"></div>
                    </div>
                    
                    <div id="unlock-steps"></div>
                    
                    <button class="btn-primary" id="final-unlock-btn" disabled onclick="window.finalUnlock()" style="margin-top: 32px; padding: 18px;">
                        <i class="fas fa-lock"></i> Complete All Steps to Unlock
                    </button>
                    
                    <div class="device-info">
                        <i class="fas fa-globe"></i> Device ID: ${deviceId.substring(0, 8)}...
                    </div>
                </div>
            `;
            
            window.currentUnlockScript = script;
            renderUnlockSteps(script);
        }

        // ============ RENDER UNLOCK STEPS ============
        function renderUnlockSteps(script) {
            const container = document.getElementById('unlock-steps');
            if (!container) return;
            
            let stepsHTML = '';
            script.steps.forEach((step, index) => {
                const state = activeStepStates[index];
                const isLocked = script.sequentialRequired && index > 0 && !activeStepStates[index - 1]?.timerComplete;
                const stepClass = `step-card ${state.timerComplete ? 'completed' : ''} ${!isLocked && !state.timerComplete ? 'active' : ''} ${isLocked ? 'locked' : ''}`;
                
                let statusIcon = 'fa-hourglass-half';
                let statusText = 'Waiting for action';
                let statusClass = 'waiting';
                
                if (state.timerComplete) {
                    statusIcon = 'fa-check-circle';
                    statusText = 'Completed';
                    statusClass = 'completed';
                } else if (state.watchStarted && !state.videoCompleted) {
                    statusIcon = 'fa-eye';
                    statusText = `Watching video...`;
                    statusClass = 'watching';
                } else if (state.videoCompleted && !state.linkClicked) {
                    statusIcon = 'fa-check-circle';
                    statusText = `Video completed! Click to start timer`;
                    statusClass = 'visited';
                } else if (state.linkClicked) {
                    statusIcon = 'fa-clock';
                    statusText = `Timer running (${state.timeLeft}s remaining)`;
                    statusClass = 'visited';
                }
                
                stepsHTML += `
                    <div class="${stepClass}" data-step="${index}">
                        <div class="step-header">
                            <span class="step-badge">
                                <i class="fas ${getStepIcon(step.type)}"></i> 
                                Step ${index + 1}: ${step.label || `Step ${index + 1}`}
                            </span>
                            ${step.type === 'watch' && step.waitTime > 0 ? `
                            <span class="step-timer">
                                <i class="fas fa-hourglass-half"></i> 
                                <span id="timer-display-${index}">${state.timerComplete ? 'Done' : (state.linkClicked ? `${state.timeLeft}s` : `${step.waitTime}s timer`)}</span>
                            </span>
                            ` : ''}
                        </div>
                        
                        <div class="step-url-container">
                            <input type="url" id="step-url-${index}" class="step-url-input" value="${step.url}" readonly>
                            <button class="visit-link-btn" id="visit-btn-${index}" onclick="window.handleStepLinkClick(${index})" ${state.linkClicked || state.timerComplete ? 'disabled' : ''}>
                                <i class="fas ${step.type === 'watch' ? 'fa-eye' : 'fa-external-link-alt'}"></i> 
                                ${step.type === 'watch' ? (state.videoCompleted ? 'Start Timer' : 'Watch Video') : 'Visit Link'}
                            </button>
                        </div>
                        
                        <div class="step-status">
                            <div class="status-icon ${statusClass}">
                                <i class="fas ${statusIcon}"></i>
                            </div>
                            <div style="flex: 1;">
                                <div style="font-weight: 600; margin-bottom: 4px;">Status: ${statusText}</div>
                                ${step.type === 'watch' && state.linkClicked && !state.timerComplete && step.waitTime > 0 ? `
                                    <div style="height: 6px; background: var(--dark-input); border-radius: 100px; margin-top: 8px;">
                                        <div id="progress-${index}" style="height: 100%; width: ${((step.waitTime - state.timeLeft) / step.waitTime) * 100}%; background: var(--gradient-primary); border-radius: 100px;"></div>
                                    </div>
                                ` : ''}
                                ${step.type === 'watch' && state.videoCompleted && !state.linkClicked ? `
                                    <div style="color: #10b981; margin-top: 8px;">
                                        <i class="fas fa-check-circle"></i> Video completed! Click "Start Timer" above
                                    </div>
                                ` : ''}
                                ${step.type !== 'watch' && state.linkClicked && !state.timerComplete ? `
                                    <div style="height: 6px; background: var(--dark-input); border-radius: 100px; margin-top: 8px;">
                                        <div id="progress-${index}" style="height: 100%; width: ${((step.waitTime - state.timeLeft) / step.waitTime) * 100}%; background: var(--gradient-primary); border-radius: 100px;"></div>
                                    </div>
                                ` : ''}
                            </div>
                        </div>
                        
                        ${state.timerComplete ? `
                            <div style="color: #10b981; display: flex; align-items: center; gap: 8px; margin-top: 16px;">
                                <i class="fas fa-check-circle"></i> Step completed
                            </div>
                        ` : ''}
                    </div>
                `;
            });
            
            container.innerHTML = stepsHTML;
            updateOverallProgress(script);
        }

        // ============ HANDLE STEP LINK CLICK ============
        window.handleStepLinkClick = function(stepIndex) {
            const script = window.currentUnlockScript;
            if (!script) return;
            
            const state = activeStepStates[stepIndex];
            const step = script.steps[stepIndex];
            
            if (script.sequentialRequired && stepIndex > 0) {
                const prevStep = activeStepStates[stepIndex - 1];
                if (!prevStep?.timerComplete) {
                    showCopyNotification('âš ï¸ Complete previous step first!', true);
                    return;
                }
            }
            
            if (state.linkClicked || state.timerComplete) return;
            
            if (step.type === 'watch') {
                if (!state.videoCompleted) {
                    // Generate unique watch ID
                    const watchId = `${script.scriptId}.${stepIndex}`;
                    const watchUrl = `${window.location.origin}${window.location.pathname}#watch-${watchId}`;
                    
                    // Open video in new tab
                    window.open(watchUrl, '_blank');
                    
                    state.watchStarted = true;
                    
                    renderUnlockSteps(script);
                    showCopyNotification(`âœ… Video opened! Watch the entire video`, false);
                } else {
                    // Video completed, now start timer
                    state.linkClicked = true;
                    state.timeLeft = step.waitTime || 0;
                    if (step.waitTime > 0) {
                        startStepTimer(stepIndex);
                    } else {
                        // If wait time is 0, complete immediately
                        setTimeout(() => {
                            state.timerComplete = true;
                            window.completeStep(stepIndex);
                        }, 500);
                    }
                    renderUnlockSteps(script);
                    showCopyNotification(step.waitTime > 0 ? `âœ… Timer started (${step.waitTime}s)` : `âœ… Step completed!`, false);
                }
            } else {
                // Regular link steps - only open link, timer starts automatically
                window.open(step.url, '_blank');
                state.linkClicked = true;
                state.timeLeft = step.waitTime || 0;
                if (step.waitTime > 0) {
                    startStepTimer(stepIndex);
                } else {
                    // If wait time is 0, complete immediately
                    setTimeout(() => {
                        state.timerComplete = true;
                        window.completeStep(stepIndex);
                    }, 500);
                }
                renderUnlockSteps(script);
                showCopyNotification(step.waitTime > 0 ? `âœ… Link opened! Timer started (${step.waitTime}s)` : `âœ… Step completed!`, false);
            }
        };

        // ============ OPEN VIDEO PLAYER ============
        function openVideoPlayer(videoUrl, stepIndex, scriptId) {
            // Extract YouTube video ID
            let videoId = '';
            if (videoUrl.includes('youtube.com/shorts/')) {
                videoId = videoUrl.split('shorts/')[1].split('?')[0].split('/')[0];
            } else if (videoUrl.includes('youtube.com/watch')) {
                const urlParams = new URLSearchParams(new URL(videoUrl).search);
                videoId = urlParams.get('v');
            } else if (videoUrl.includes('youtu.be/')) {
                videoId = videoUrl.split('youtu.be/')[1].split('?')[0];
            } else {
                showCopyNotification('âŒ Invalid YouTube URL', true);
                return;
            }
            
            const isShorts = videoUrl.includes('shorts/');
            
            // Create modal overlay
            const modal = document.createElement('div');
            modal.style.cssText = `
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0,0,0,0.98);
                z-index: 10000;
                display: flex;
                align-items: center;
                justify-content: center;
                backdrop-filter: blur(10px);
            `;
            
            modal.innerHTML = `
                <div style="width: 100%; max-width: ${isShorts ? '400px' : '1000px'};">
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; padding: 0 20px;">
                        <h2 style="color: white;">${isShorts ? 'YouTube Short' : 'Watch Required Video'}</h2>
                        <button onclick="window.closeVideoPlayer(this)" style="background: none; border: none; color: white; font-size: 24px; cursor: pointer;">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                    
                    <div class="${isShorts ? 'custom-shorts-container' : 'custom-video-container'}">
                        <div id="watch-youtube-player"></div>
                        <div class="video-overlay" id="video-overlay"></div>
                        <div class="video-timer-progress" id="video-progress-bar"></div>
                        <div class="video-timer-display" id="video-timer">
                            Loading...
                        </div>
                        <div class="video-warning" id="video-warning" style="display: none;">
                            âš ï¸ Skip detected! Don't skip!
                        </div>
                    </div>
                    
                    <div style="margin-top: 20px; text-align: center; padding: 0 20px;">
                        <p style="color: var(--accent); margin-top: 5px;" id="video-complete-message"></p>
                        <p style="color: var(--text-dim); margin-top: 10px;">
                            <i class="fas fa-shield"></i> 
                            Must watch the entire video
                        </p>
                    </div>
                </div>
            `;
            
            document.body.appendChild(modal);
            
            // Store state for this watch session
            const watchState = {
                stepIndex: stepIndex,
                scriptId: scriptId,
                completed: false,
                lastVideoTime: 0,
                skipAttempts: 0,
                videoDuration: 0,
                videoCompleted: false
            };
            
            // Load YouTube player
            setTimeout(() => {
                try {
                    youtubePlayer = new YT.Player('watch-youtube-player', {
                        videoId: videoId,
                        width: '100%',
                        height: '100%',
                        playerVars: {
                            autoplay: 1,
                            controls: 0,
                            disablekb: 1,
                            fs: 0,
                            modestbranding: 1,
                            rel: 0,
                            showinfo: 0,
                            iv_load_policy: 3,
                            playsinline: 1,
                            loop: 0,
                            enablejsapi: 1
                        },
                        events: {
                            'onReady': (event) => onWatchPlayerReady(event, watchState, modal),
                            'onStateChange': (event) => onWatchStateChange(event, watchState, modal, scriptId, stepIndex),
                            'onError': (e) => {
                                console.error('YouTube error:', e);
                                showCopyNotification('âŒ Video error - please refresh', true);
                            }
                        }
                    });
                } catch (e) {
                    console.error('Error creating player:', e);
                }
            }, 100);
        }

        window.closeVideoPlayer = function(button) {
            const modal = button.closest('div[style*="position: fixed"]');
            if (modal) modal.remove();
            
            if (youtubePlayer) {
                try {
                    youtubePlayer.destroy();
                } catch (e) {}
                youtubePlayer = null;
            }
        };

        function onWatchPlayerReady(event, watchState, modal) {
            const player = event.target;
            
            try {
                // Force mute
                player.mute();
                player.playVideo();
                
                // Get video duration
                setTimeout(() => {
                    try {
                        watchState.videoDuration = player.getDuration();
                        const timerDisplay = document.getElementById('video-timer');
                        if (timerDisplay) {
                            timerDisplay.innerHTML = `0:00 / ${formatTime(watchState.videoDuration)}`;
                        }
                    } catch (e) {}
                }, 1000);
            } catch (e) {}
            
            // Overlay to block interactions
            const overlay = document.getElementById('video-overlay');
            if (overlay) {
                overlay.style.pointerEvents = 'all';
                overlay.onclick = (e) => {
                    e.preventDefault();
                    e.stopPropagation();
                    handleWatchSkipAttempt('click', watchState);
                    return false;
                };
            }
            
            let warningTimeout = null;
            
            // Update progress interval
            const timerInterval = setInterval(() => {
                if (watchState.completed) {
                    clearInterval(timerInterval);
                    return;
                }
                
                try {
                    const currentTime = player.getCurrentTime();
                    const playerState = player.getPlayerState();
                    const duration = player.getDuration();
                    
                    if (!duration) return;
                    
                    // Force play if not playing
                    if (playerState !== YT.PlayerState.PLAYING && playerState !== YT.PlayerState.BUFFERING) {
                        player.playVideo();
                    }
                    
                    // Check for skipping
                    if (watchState.lastVideoTime > 0 && currentTime > watchState.lastVideoTime + 2) {
                        handleWatchSkipAttempt('skip', watchState, currentTime - watchState.lastVideoTime);
                        
                        // Force video back
                        player.seekTo(watchState.lastVideoTime, true);
                        
                        const warning = document.getElementById('video-warning');
                        if (warning) {
                            warning.style.display = 'block';
                            if (warningTimeout) clearTimeout(warningTimeout);
                            warningTimeout = setTimeout(() => {
                                warning.style.display = 'none';
                            }, 3000);
                        }
                    } else {
                        watchState.lastVideoTime = currentTime;
                    }
                    
                    // Update timer display
                    const timerDisplay = document.getElementById('video-timer');
                    if (timerDisplay) {
                        timerDisplay.innerHTML = `${formatTime(currentTime)} / ${formatTime(duration)}`;
                    }
                    
                    // Update progress bar
                    const progressBar = document.getElementById('video-progress-bar');
                    if (progressBar) {
                        const progressPercent = (currentTime / duration) * 100;
                        progressBar.style.width = progressPercent + '%';
                    }
                    
                    // Check if video completed
                    if (duration && currentTime >= duration - 0.5 && !watchState.videoCompleted) {
                        watchState.videoCompleted = true;
                        
                        const completeMessage = document.getElementById('video-complete-message');
                        if (completeMessage) {
                            completeMessage.innerHTML = 'âœ… Video completed! You can now close this window and return to the unlocker.';
                            completeMessage.style.color = '#10b981';
                        }
                        
                        // Update step state
                        if (window.currentUnlockScript && window.currentUnlockScript.scriptId === watchState.scriptId) {
                            if (activeStepStates[watchState.stepIndex]) {
                                activeStepStates[watchState.stepIndex].videoCompleted = true;
                                activeStepStates[watchState.stepIndex].watchStarted = false;
                            }
                        }
                        
                        // Auto-close after 3 seconds
                        setTimeout(() => {
                            if (modal) modal.remove();
                            showCopyNotification('âœ… Video completed! Return to unlocker', false);
                        }, 3000);
                    }
                } catch (e) {}
            }, 100);
            
            // Block keyboard inputs
            const keyHandler = (e) => {
                if ([32, 33, 34, 35, 36, 37, 38, 39, 40].includes(e.keyCode)) {
                    e.preventDefault();
                    e.stopPropagation();
                    handleWatchSkipAttempt('keyboard', watchState);
                    return false;
                }
            };
            
            window.addEventListener('keydown', keyHandler, true);
            
            // Clean up
            const observer = new MutationObserver((mutations) => {
                mutations.forEach((mutation) => {
                    if (!document.body.contains(modal)) {
                        window.removeEventListener('keydown', keyHandler, true);
                        observer.disconnect();
                        clearInterval(timerInterval);
                    }
                });
            });
            
            observer.observe(document.body, { childList: true, subtree: true });
        }

        function onWatchStateChange(event, watchState, modal, scriptId, stepIndex) {
            const player = event.target;
            
            if (watchState.completed) return;
            
            // Force play if paused
            if (event.data === YT.PlayerState.PAUSED) {
                setTimeout(() => {
                    try {
                        if (player && !watchState.completed) {
                            player.playVideo();
                        }
                    } catch (e) {}
                }, 500);
            }
            
            // Handle video ended
            if (event.data === YT.PlayerState.ENDED) {
                watchState.videoCompleted = true;
                
                const completeMessage = document.getElementById('video-complete-message');
                if (completeMessage) {
                    completeMessage.innerHTML = 'âœ… Video completed! You can now close this window and return to the unlocker.';
                    completeMessage.style.color = '#10b981';
                }
                
                // Update step state
                if (window.currentUnlockScript && window.currentUnlockScript.scriptId === scriptId) {
                    if (activeStepStates[stepIndex]) {
                        activeStepStates[stepIndex].videoCompleted = true;
                        activeStepStates[stepIndex].watchStarted = false;
                    }
                }
                
                // Auto-close after 3 seconds
                setTimeout(() => {
                    if (modal) modal.remove();
                    showCopyNotification('âœ… Video completed! Return to unlocker', false);
                }, 3000);
            }
        }

        function handleWatchSkipAttempt(reason, watchState, amount = 0) {
            if (watchState.completed) return;
            
            watchState.skipAttempts++;
            
            const warning = document.getElementById('video-warning');
            if (warning) {
                warning.style.display = 'block';
                setTimeout(() => {
                    warning.style.display = 'none';
                }, 3000);
            }
            
            let message = `âš ï¸ Skip detected! Attempt ${watchState.skipAttempts}/3`;
            if (reason === 'keyboard') message = 'âš ï¸ Keyboard controls disabled! ' + message;
            if (reason === 'click') message = 'âš ï¸ Don\'t click the video! ' + message;
            
            showCopyNotification(message, true);
            
            if (watchState.skipAttempts >= 3) {
                try {
                    if (youtubePlayer) youtubePlayer.pauseVideo();
                } catch (e) {}
                
                showCopyNotification('âŒ Too many skips - Refresh page', true);
                
                const modals = document.querySelectorAll('div[style*="position: fixed"]');
                modals.forEach(modal => modal.remove());
            }
        }

        // ============ START STEP TIMER ============
        function startStepTimer(stepIndex) {
            const script = window.currentUnlockScript;
            const state = activeStepStates[stepIndex];
            const step = script.steps[stepIndex];
            
            if (state.interval) clearInterval(state.interval);
            
            state.interval = setInterval(() => {
                if (state.linkClicked && !state.timerComplete) {
                    state.timeLeft--;
                    
                    const timerDisplay = document.getElementById(`timer-display-${stepIndex}`);
                    if (timerDisplay) timerDisplay.textContent = state.timeLeft + 's';
                    
                    const progressBar = document.getElementById(`progress-${stepIndex}`);
                    if (progressBar) {
                        const progress = ((step.waitTime - state.timeLeft) / step.waitTime) * 100;
                        progressBar.style.width = progress + '%';
                    }
                    
                    if (state.timeLeft <= 0) {
                        state.timerComplete = true;
                        clearInterval(state.interval);
                        
                        setTimeout(() => {
                            window.completeStep(stepIndex);
                        }, 500);
                    }
                }
            }, 1000);
        }

                return false;

        // ============ CREATE SCRIPT ============
        window.createScript = function() {
            if (!currentUser) {
                showCopyNotification('âš ï¸ Please login first', true);
                return;

            const steps = [];
            const stepCards = document.querySelectorAll('.step-card');
            const isOwner = currentUser?.email === "plastealme2@vertexhub.com";
            const maxWaitTime = isOwner ? 999 : 30;
            
            stepCards.forEach((card, index) => {
                const nameInput = card.querySelector('.step-name-input');
                const urlInput = card.querySelector('.step-url-input');
                const typeInput = card.querySelector('.step-type');
                const waitInput = card.querySelector('.wait-time-input');
                
                const waitTime = waitInput ? parseInt(waitInput.value) || 0 : 0;
                const validWaitTime = Math.min(maxWaitTime, Math.max(0, waitTime));
                
                if (urlInput && urlInput.value) {
                    steps.push({
                        order: index + 1,
                        type: typeInput ? typeInput.value : 'watch',
                        label: nameInput ? nameInput.value : `Step ${index + 1}`,
                        url: urlInput.value,
                        waitTime: validWaitTime,
                        completed: false,
                        locked: index > 0
                    });
                }
            });
            
            if (steps.length === 0) {
                showCopyNotification('âš ï¸ Please add at least one step', true);
                return;
            }

            if (!unlockUrl) {

                return;

        function loadPremiumShort() {
            const overlay = document.getElementById('premium-overlay');
            if (overlay) {
                overlay.style.pointerEvents = 'all';
            }
            
            let videoCompleted = false;
            let shortPlayer = null;
            let skipAttempts = 0;
            
            setTimeout(() => {
                try {
                    shortPlayer = new YT.Player('premium-video-player', {
                        videoId: PREMIUM_SHORTS_ID,
                        width: '100%',
                        height: '100%',
                        playerVars: {
                            autoplay: 1,
                            controls: 0,
                            disablekb: 1,
                            fs: 0,
                            modestbranding: 1,
                            rel: 0,
                            showinfo: 0,
                            iv_load_policy: 3,
                            playsinline: 1,
                            loop: 0,
                            enablejsapi: 1
                        },
                        events: {
                            'onReady': (event) => {
                                event.target.mute();
                                event.target.playVideo();
                            },
                            'onStateChange': (event) => {
                                if (event.data === YT.PlayerState.PAUSED) {
                                    setTimeout(() => {
                                        if (shortPlayer && !videoCompleted) {
                                            shortPlayer.playVideo();
                                        }
                                    }, 100);
                                }
                                if (event.data === YT.PlayerState.ENDED) {
                                    videoCompleted = true;
                                    hasWatchedFullVideo = true;
                                    
                                    const activateBtn = document.getElementById('premium-activate-btn');
                                    if (activateBtn) {
                                        activateBtn.disabled = false;
                                        activateBtn.innerHTML = '<i class="fas fa-crown"></i> Activate Premium Now';
                                    }
                                    
                                    showCopyNotification('âœ… Video completed! You can now upgrade', false);
                                }
                            }
                        }
                    });
                } catch (e) {}
            }, 100);
            
            const timerInterval = setInterval(() => {
                if (!shortPlayer || videoCompleted) return;
                
                try {
                    const currentTime = shortPlayer.getCurrentTime();
                    const duration = shortPlayer.getDuration();
                    
                    if (duration) {
                        const timerDisplay = document.getElementById('premium-timer');
                        const progressBar = document.getElementById('premium-progress');
                        const timerProgress = document.getElementById('premium-timer-progress');
                        
                        if (timerDisplay) {
                            timerDisplay.innerHTML = `${formatTime(currentTime)} / ${formatTime(duration)}`;
                        }
                        
                        const progress = (currentTime / duration) * 100;
                        if (progressBar) progressBar.style.width = progress + '%';
                        if (timerProgress) timerProgress.style.width = progress + '%';
                    }
                } catch (e) {}
            }, 100);
            
            const blockHandler = (e) => {
                if (!hasWatchedFullVideo) {
                    e.preventDefault();
                    e.stopPropagation();
                    
                    skipAttempts++;
                    if (skipAttempts >= 3) {
                        showCopyNotification('âŒ Too many attempts - refresh', true);
                    }
                    return false;
                }
            };
            
            overlay?.addEventListener('click', blockHandler, true);
            overlay?.addEventListener('mousedown', blockHandler, true);
        }
