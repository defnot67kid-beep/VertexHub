        // ============ MEDIA UPLOAD ============
        window.handleMediaUpload = async function(file) {
            if (!file || !currentUser) return;
            
            const preview = document.getElementById('upload-preview');
            preview.innerHTML = `<div style="text-align: center; padding: 20px;"><div class="spinner"></div><p style="margin-top: 16px;">Uploading to Firebase...</p></div>`;
            
            try {
                // Compress image if it's too large
                let uploadFile = file;
                if (file.size > 1024 * 1024 && file.type.startsWith('image/')) {
                    const img = await createImageBitmap(file);
                    const canvas = document.createElement('canvas');
                    canvas.width = Math.min(img.width, 1200);
                    canvas.height = Math.min(img.height, 1200);
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                    
                    const blob = await new Promise(resolve => canvas.toBlob(resolve, 'image/jpeg', 0.8));
                    uploadFile = new File([blob], file.name, { type: 'image/jpeg' });
                }
                
                // Upload to Firebase Storage
                const storageRef = ref(storage, `thumbnails/${currentUser.uid}/${Date.now()}_${file.name}`);
                const snapshot = await uploadBytes(storageRef, uploadFile);
                const downloadURL = await getDownloadURL(snapshot.ref);
                
                // Show preview
                preview.innerHTML = `
                    <div style="background: rgba(99,102,241,0.1); border-radius: 16px; padding: 20px; margin-top: 20px; border: 1px solid #6366f1;">

            // Collect steps
            const steps = [];
            const stepCards = document.querySelectorAll('.step-card');
            
            stepCards.forEach((card, index) => {
                const typeSelect = card.querySelector('.step-select');
                const urlInput = card.querySelector('.step-url-input');
                const waitInput = card.querySelector('.step-wait');
                
                if (urlInput && urlInput.value) {
                    steps.push({
                        order: index + 1,
                        type: typeSelect ? typeSelect.value : 'custom',
                        label: typeSelect ? typeSelect.options[typeSelect.selectedIndex]?.text : 'Custom Step',
                        url: urlInput.value,
                        waitTime: parseInt(waitInput?.value || 20),
                        completed: false,
                        locked: index > 0 // Lock steps after first one
                    });
                }
            });
            
            if (steps.length === 0) {
                alert('Please add at least one step');
                return;
            }
            
            const unlockUrl = document.getElementById('unlock-url')?.value;
            if (!unlockUrl) {
                alert('Please enter an unlock URL');
                return;
            }
            
            try {
                // Generate unique script ID
                const scriptId = 'vx_' + Date.now() + '_' + Math.random().toString(36).substr(2, 8);
                
                // Get template info if using template
                const templateName = currentTemplate?.name || 'Manual';

                    title: `${templateName} Unlocker ${new Date().toLocaleDateString()}`,
                    template: templateName,

                    unlocks: 0,
                    uniqueVisitors: [],

                };
                
                const docRef = await addDoc(collection(db, "scripts"), scriptData);
                
                // Update user stats
                const userRef = doc(db, "users", currentUser.uid);
                await updateDoc(userRef, {
                    totalScripts: increment(1)

                // Generate shareable link
