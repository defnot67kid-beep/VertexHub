<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VertexHub 12.0 Â· Advanced Stats & Multi-Platform Video</title>
    <!-- Font Awesome 6 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- YouTube IFrame API -->
    <script src="https://www.youtube.com/iframe_api"></script>
    <!-- Rumble Embed API -->
    <script src="https://rumble.com/embedJS/u3" async></script>
    
    <style>
        /* ============ RESET & VARIABLES ============ */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #6366f1;
            --primary-dark: #4f52e0;
            --primary-light: #a5b4fc;
            --secondary: #8b5cf6;
            --accent: #f59e0b;
            --danger: #ef4444;
            --success: #10b981;
            --info: #3b82f6;
            --dark: #03050a;
            --dark-light: #0c0f16;
            --dark-card: #14181f;
            --dark-input: #1e242c;
            --text: #ffffff;
            --text-dim: #94a3b8;
            --text-dimmer: #64748b;
            --border: rgba(255,255,255,0.05);
            --border-light: rgba(255,255,255,0.1);
            --border-active: rgba(99,102,241,0.5);
            --shadow: 0 25px 50px -12px rgba(0,0,0,0.8);
            --shadow-glow: 0 0 20px rgba(99,102,241,0.3);
            --gradient-primary: linear-gradient(135deg, #6366f1, #8b5cf6);
            --gradient-premium: linear-gradient(135deg, #f59e0b, #d97706);
            --gradient-success: linear-gradient(135deg, #10b981, #059669);
            --gradient-danger: linear-gradient(135deg, #ef4444, #dc2626);
            --font-sans: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            --subscribe: #ff0000;
            
            --pc-sidebar-width: 280px;
            --mobile-sidebar-width: 85vw;
            
            /* Platform colors */
            --tiktok: #000000;
            --youtube: #ff0000;
            --rumble: #85c742;
            --instagram: #e4405f;
            --twitter: #1da1f2;
            --discord: #5865f2;
            --twitch: #9146ff;
        }

        body {
            font-family: var(--font-sans);
            background: var(--dark);
            color: var(--text);
            line-height: 1.6;
            overflow-x: hidden;
            min-height: 100vh;
        }

        @media (min-width: 1024px) {
            .dashboard {
                display: grid;
                grid-template-columns: var(--pc-sidebar-width) 1fr;
                min-height: 100vh;
            }

            .sidebar {
                background: var(--dark-light);
                border-right: 1px solid var(--border);
                padding: 28px 20px;
                position: sticky;
                top: 0;
                height: 100vh;
                overflow-y: auto;
            }

            .content {
                padding: 32px 40px;
            }

            .scripts-grid {
                grid-template-columns: repeat(3, 1fr);
                gap: 24px;
            }

            .templates-grid {
                grid-template-columns: repeat(5, 1fr);
                gap: 20px;
            }

            .mobile-menu-toggle {
                display: none !important;
            }
        }

        @media (max-width: 1023px) {
            .dashboard {
                display: block;
            }

            .sidebar {
                position: fixed;
                left: -100%;
                top: 0;
                width: var(--mobile-sidebar-width);
                height: 100vh;
                background: var(--dark-light);
                z-index: 1000;
                padding: 24px 16px;
                transition: left 0.3s cubic-bezier(0.4, 0, 0.2, 1);
                overflow-y: auto;
            }

            .sidebar.active {
                left: 0;
            }

            .content {
                padding: 20px 16px;
                min-height: 100vh;
            }

            .mobile-menu-toggle {
                display: flex !important;
                position: fixed;
                top: 16px;
                left: 16px;
                z-index: 999;
                background: var(--gradient-primary);
                border: none;
                color: white;
                width: 48px;
                height: 48px;
                border-radius: 12px;
                font-size: 24px;
                align-items: center;
                justify-content: center;
                cursor: pointer;
            }

            .scripts-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .templates-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 12px;
            }
        }

        /* ============ COMMON STYLES ============ */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: var(--dark-light);
        }
        
        ::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 10px;
        }

        .glass-card {
            background: rgba(18, 22, 33, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border-light);
            border-radius: 24px;
            box-shadow: var(--shadow);
        }

        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle at 10% 30%, #1a1f2e, var(--dark));
            padding: 20px;
        }

        .auth-card {
            background: rgba(18, 22, 33, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(99, 102, 241, 0.3);
            border-radius: 32px;
            padding: 40px;
            width: 100%;
            max-width: 460px;
            box-shadow: var(--shadow);
            animation: slideUp 0.6s ease;
        }

        .auth-tabs {
            display: flex;
            gap: 12px;
            margin-bottom: 32px;
            background: rgba(0,0,0,0.2);
            padding: 8px;
            border-radius: 100px;
        }

        .auth-tab {
            flex: 1;
            padding: 12px 24px;
            background: transparent;
            border: none;
            color: var(--text-dim);
            font-weight: 600;
            border-radius: 100px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 16px;
        }

        .auth-tab.active {
            background: var(--gradient-primary);
            color: white;
            box-shadow: var(--shadow-glow);
        }

        .logo-area {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border);
        }

        .logo-icon {
            font-size: 36px;
            color: var(--primary);
            filter: drop-shadow(0 0 10px rgba(99,102,241,0.3));
        }

        .logo-text {
            font-size: 24px;
            font-weight: 800;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .user-card {
            background: rgba(255,255,255,0.02);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 32px;
            border: 1px solid var(--border);
        }

        .badge-premium {
            background: var(--gradient-premium);
            padding: 6px 16px;
            border-radius: 100px;
            font-size: 12px;
            font-weight: 600;
            color: white;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .badge-owner {
            background: var(--gradient-primary);
            padding: 6px 16px;
            border-radius: 100px;
            font-size: 12px;
            font-weight: 600;
            color: white;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .badge-editing {
            background: var(--accent);
            padding: 6px 16px;
            border-radius: 100px;
            font-size: 12px;
            font-weight: 600;
            color: white;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            animation: pulse 2s infinite;
        }

        .badge-default {
            background: var(--success);
            padding: 4px 12px;
            border-radius: 100px;
            font-size: 11px;
            font-weight: 600;
            color: white;
            display: inline-flex;
            align-items: center;
            gap: 4px;
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 14px 20px;
            border-radius: 16px;
            color: var(--text-dim);
            font-weight: 500;
            margin-bottom: 8px;
            transition: all 0.3s ease;
            cursor: pointer;
            border: 1px solid transparent;
        }

        .nav-item i {
            width: 24px;
            text-align: center;
            font-size: 18px;
        }

        .nav-item:hover {
            background: rgba(99,102,241,0.1);
            color: white;
            border-color: rgba(99,102,241,0.2);
        }

        .nav-item.active {
            background: var(--gradient-primary);
            color: white;
            box-shadow: 0 8px 16px -4px rgba(99,102,241,0.3);
        }

        .btn-primary {
            background: var(--gradient-primary);
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 100px;
            font-weight: 600;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            width: 100%;
        }

        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s ease;
        }

        .btn-primary:hover::before {
            left: 100%;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 24px -8px rgba(99,102,241,0.5);
        }

        .btn-danger {
            background: var(--gradient-danger);
        }

        .btn-success {
            background: var(--gradient-success);
        }

        .btn-subscribe {
            background: #ff0000;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 100px;
            font-weight: 600;
            font-size: 13px;
            display: flex;
            align-items: center;
            gap: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-subscribe:hover {
            background: #cc0000;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255,0,0,0.3);
        }

        .btn-subscribe.subscribed {
            background: #22c55e;
        }

        .btn-subscribe.subscribed:hover {
            background: #16a34a;
        }

        .auth-input, .step-url-input, .step-select, .share-input, .step-name-input, .script-title-input {
            width: 100%;
            padding: 14px 20px;
            background: var(--dark-input);
            border: 1px solid var(--border);
            border-radius: 100px;
            color: white;
            font-size: 16px;
            transition: all 0.3s ease;
            margin-bottom: 16px;
        }

        .auth-input:focus, .step-url-input:focus, .step-select:focus, .step-name-input:focus, .script-title-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99,102,241,0.1);
        }

        .scripts-grid {
            display: grid;
            margin-top: 28px;
        }

        .script-card {
            background: var(--dark-card);
            border-radius: 24px;
            overflow: hidden;
            border: 1px solid var(--border);
            transition: all 0.3s ease;
            position: relative;
        }

        .script-header {
            padding: 20px 20px 10px;
            border-bottom: 1px solid var(--border);
        }

        .script-title {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .script-owner {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 8px;
        }

        .owner-info {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .owner-avatar {
            width: 32px;
            height: 32px;
            background: var(--gradient-primary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: 600;
        }

        .owner-name {
            font-weight: 600;
            color: var(--text);
        }

        .script-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            padding: 20px;
            gap: 12px;
            background: rgba(0,0,0,0.2);
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 24px;
            font-weight: 700;
            color: white;
        }

        .stat-label {
            font-size: 12px;
            color: var(--text-dim);
        }

        .templates-grid {
            display: grid;
            margin-bottom: 40px;
        }

        .template-card {
            background: var(--dark-card);
            border-radius: 20px;
            padding: 24px 16px;
            text-align: center;
            border: 1px solid var(--border);
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .template-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--gradient-primary);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .template-card:hover::before {
            transform: scaleX(1);
        }

        .template-card:hover {
            border-color: var(--primary);
            box-shadow: var(--shadow-glow);
        }

        .template-badge {
            position: absolute;
            top: 12px;
            right: 12px;
            background: var(--primary);
            padding: 4px 12px;
            border-radius: 100px;
            font-size: 11px;
            font-weight: 600;
            color: white;
        }

        /* Platform Block Styles */
        .platform-blocks {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            margin: 20px 0;
            padding: 16px;
            background: rgba(0,0,0,0.3);
            border-radius: 20px;
        }

        .platform-block {
            flex: 1;
            min-width: 100px;
            background: rgba(255,255,255,0.02);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 16px 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .platform-block:hover {
            transform: translateY(-2px);
            border-color: var(--primary);
            background: rgba(99,102,241,0.1);
        }

        .platform-block i {
            font-size: 24px;
            margin-bottom: 8px;
        }

        .platform-block.tiktok i { color: var(--tiktok); }
        .platform-block.youtube i { color: var(--youtube); }
        .platform-block.rumble i { color: var(--rumble); }
        .platform-block.instagram i { color: var(--instagram); }
        .platform-block.twitter i { color: var(--twitter); }
        .platform-block.discord i { color: var(--discord); }
        .platform-block.twitch i { color: var(--twitch); }

        .action-blocks {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 12px;
            margin: 20px 0;
        }

        .action-block {
            background: rgba(255,255,255,0.02);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 16px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .action-block:hover {
            background: var(--primary);
            transform: scale(1.02);
        }

        .action-block i {
            font-size: 24px;
        }

        .action-block span {
            font-size: 13px;
            font-weight: 600;
        }

        .step-card {
            background: var(--dark-card);
            border-radius: 20px;
            padding: 24px;
            margin-bottom: 20px;
            border: 1px solid var(--border);
            transition: all 0.3s ease;
            position: relative;
        }

        .step-card:hover {
            border-color: var(--primary);
        }

        .step-card.tiktok { border-left: 4px solid var(--tiktok); }
        .step-card.youtube { border-left: 4px solid var(--youtube); }
        .step-card.rumble { border-left: 4px solid var(--rumble); }
        .step-card.instagram { border-left: 4px solid var(--instagram); }
        .step-card.twitter { border-left: 4px solid var(--twitter); }
        .step-card.discord { border-left: 4px solid var(--discord); }
        .step-card.twitch { border-left: 4px solid var(--twitch); }

        .step-card.completed {
            border-color: var(--success);
            background: rgba(16, 185, 129, 0.05);
        }

        .step-card.active {
            border-color: var(--primary);
            box-shadow: var(--shadow-glow);
        }

        .step-card.locked {
            opacity: 0.6;
            filter: grayscale(0.5);
        }

        .step-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 16px;
            border-bottom: 1px solid var(--border);
            flex-wrap: wrap;
            gap: 12px;
        }

        .step-badge {
            background: rgba(99,102,241,0.2);
            padding: 8px 16px;
            border-radius: 100px;
            font-weight: 600;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .step-timer {
            color: var(--accent);
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 16px;
        }

        .step-url-container {
            display: flex;
            gap: 12px;
            align-items: center;
            margin-bottom: 16px;
            flex-wrap: wrap;
        }

        .step-url-input {
            flex: 1;
            min-width: 250px;
            margin-bottom: 0;
        }

        .visit-link-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 14px 24px;
            border-radius: 100px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .visit-link-btn:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: var(--shadow-glow);
        }

        .visit-link-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .step-status {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-top: 16px;
            padding: 12px;
            background: rgba(0,0,0,0.2);
            border-radius: 12px;
        }

        .status-icon {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .status-icon.waiting {
            background: rgba(245, 158, 11, 0.2);
            color: var(--accent);
        }

        .status-icon.visited {
            background: rgba(99, 102, 241, 0.2);
            color: var(--primary);
        }

        .status-icon.completed {
            background: rgba(16, 185, 129, 0.2);
            color: var(--success);
        }

        .status-icon.watching {
            background: rgba(99, 102, 241, 0.2);
            color: var(--primary);
            animation: pulse 2s infinite;
        }

        .progress-container {
            width: 100%;
            height: 8px;
            background: var(--dark-input);
            border-radius: 100px;
            margin: 24px 0 32px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: var(--gradient-primary);
            border-radius: 100px;
            width: 0%;
            transition: width 0.3s ease;
        }

        .upload-area {
            background: linear-gradient(135deg, rgba(99,102,241,0.1), rgba(139,92,246,0.1));
            border: 2px dashed var(--border-light);
            border-radius: 24px;
            padding: 40px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 32px;
            position: relative;
        }

        .upload-area:hover {
            border-color: var(--primary);
            background: rgba(99,102,241,0.15);
        }

        .upload-icon {
            font-size: 64px;
            color: var(--primary);
            margin-bottom: 16px;
        }

        .skip-thumbnail {
            position: absolute;
            top: 16px;
            right: 16px;
            background: rgba(0,0,0,0.5);
            padding: 8px 16px;
            border-radius: 100px;
            font-size: 13px;
            display: flex;
            align-items: center;
            gap: 8px;
            color: white;
            border: 1px solid rgba(255,255,255,0.1);
            cursor: pointer;
        }

        .premium-features-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 24px;
            margin-bottom: 48px;
        }

        .premium-feature-card {
            background: linear-gradient(135deg, rgba(245,158,11,0.1), rgba(217,119,6,0.05));
            border-radius: 24px;
            padding: 32px 24px;
            text-align: center;
            border: 1px solid rgba(245,158,11,0.2);
        }

        /* Custom Video Player */
        .custom-video-container {
            position: relative;
            width: 100%;
            border-radius: 28px;
            overflow: hidden;
            margin: 32px 0;
            box-shadow: 0 0 0 2px rgba(99,102,241,0.3);
            aspect-ratio: 16 / 9;
            background: black;
        }

        .custom-shorts-container {
            position: relative;
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            border-radius: 28px;
            overflow: hidden;
            box-shadow: 0 0 0 2px rgba(99,102,241,0.3);
            aspect-ratio: 9 / 16;
            background: black;
        }

        .custom-rumble-container {
            position: relative;
            width: 100%;
            border-radius: 28px;
            overflow: hidden;
            margin: 32px 0;
            box-shadow: 0 0 0 2px rgba(133,199,66,0.3);
            aspect-ratio: 16 / 9;
            background: black;
        }

        .custom-tiktok-container {
            position: relative;
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            border-radius: 28px;
            overflow: hidden;
            box-shadow: 0 0 0 2px rgba(0,0,0,0.3);
            aspect-ratio: 9 / 16;
            background: black;
        }

        #custom-youtube-player, #custom-rumble-player, #custom-tiktok-player {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .video-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent;
            z-index: 10;
            cursor: default;
        }

        .video-timer-display {
            position: absolute;

        // ============ CALCULATE GLOBAL STATS ============
        async function calculateGlobalStats() {
            try {
                // Get all scripts for stats calculation
                const scriptsSnapshot = await db.collection('scripts').get();
                const scripts = scriptsSnapshot.docs.map(doc => ({
                    id: doc.id,
                    ...doc.data()
                }));
                
                let totalViews = 0;
                let totalUniqueViews = 0;
                let totalUnlocks = 0;
                let totalUniqueUnlocks = 0;
                let totalScripts = scripts.length;
                
                scripts.forEach(script => {
                    totalViews += script.views?.total || 0;
                    totalUniqueViews += (script.views?.unique?.length || 0);
                    totalUnlocks += script.unlocks?.total || 0;
                    totalUniqueUnlocks += (script.unlocks?.unique?.length || 0);
                });
                
                // Get total users
                const usersSnapshot = await db.collection('users').get();
                const totalUsers = usersSnapshot.size;
                
                // Get total subscriptions
                const subsSnapshot = await db.collection('analytics')
                    .where('type', '==', 'subscription')
                    .get();
                const totalSubscriptions = subsSnapshot.size;
                
                globalStats = {
                    totalViews,
                    totalUniqueViews,
                    totalUnlocks,
                    totalUniqueUnlocks,
                    totalScripts,
                    totalUsers,
                    totalSubscriptions,
                    conversionRate: totalViews > 0 ? ((totalUnlocks / totalViews) * 100).toFixed(1) : 0,
                    uniqueConversionRate: totalUniqueViews > 0 ? ((totalUniqueUnlocks / totalUniqueViews) * 100).toFixed(1) : 0
                };
                
                return globalStats;
            } catch (error) {
                console.error('Error calculating global stats:', error);
                return globalStats;
            }
        }

        // ============ UPDATE SCRIPT STATS ============
        async function updateScriptStats(scriptId, statType) {
            try {
                const scriptRef = db.collection('scripts').doc(scriptId);
                const scriptDoc = await scriptRef.get();
                
                if (!scriptDoc.exists) return;
                
                const script = scriptDoc.data();
                
                if (statType === 'view') {
                    // Update total views
                    await scriptRef.update({
                        'views.total': firebase.firestore.FieldValue.increment(1)
                    });
                    
                    // Add device to unique views if not already present
                    const uniqueViews = script.views?.unique || [];
                    if (!uniqueViews.includes(deviceId)) {
                        await scriptRef.update({
                            'views.unique': firebase.firestore.FieldValue.arrayUnion(deviceId)
                        });
                    }
                } else if (statType === 'unlock') {
                    // Update total unlocks
                    await scriptRef.update({
                        'unlocks.total': firebase.firestore.FieldValue.increment(1)
                    });
                    
                    // Add device to unique unlocks if not already present
                    const uniqueUnlocks = script.unlocks?.unique || [];
                    if (!uniqueUnlocks.includes(deviceId)) {
                        await scriptRef.update({
                            'unlocks.unique': firebase.firestore.FieldValue.arrayUnion(deviceId)
                        });
                    }
                }
                
                // Update user stats if logged in
                if (currentUser && script.ownerId) {
                    const userRef = db.collection('users').doc(script.ownerId);
                    const userDoc = await userRef.get();
                    
                    if (userDoc.exists) {
                        const userData = userDoc.data();
                        
                        if (statType === 'view') {
                            await userRef.update({
                                totalViews: firebase.firestore.FieldValue.increment(1),
                                totalUniqueViews: firebase.firestore.FieldValue.increment(
                                    (script.views?.unique || []).includes(deviceId) ? 0 : 1
                                )
                            });
                        } else if (statType === 'unlock') {
                            await userRef.update({
                                totalUnlocks: firebase.firestore.FieldValue.increment(1),
                                totalUniqueUnlocks: firebase.firestore.FieldValue.increment(
                                    (script.unlocks?.unique || []).includes(deviceId) ? 0 : 1
                                )
                            });
                        }
                        
                        // Recalculate conversion rates
                        const updatedUserDoc = await userRef.get();
                        const updatedUserData = updatedUserDoc.data();
                        
                        const conversionRate = updatedUserData.totalViews > 0 
                            ? ((updatedUserData.totalUnlocks / updatedUserData.totalViews) * 100).toFixed(1) 
                            : 0;
                        const uniqueConversionRate = updatedUserData.totalUniqueViews > 0 
                            ? ((updatedUserData.totalUniqueUnlocks / updatedUserData.totalUniqueViews) * 100).toFixed(1) 
                            : 0;
                        
                        await userRef.update({
                            conversionRate: parseFloat(conversionRate),
                            uniqueConversionRate: parseFloat(uniqueConversionRate)
                        });
                        
                        // Update current user object
                        if (currentUser.uid === script.ownerId) {
                            currentUser.totalViews = updatedUserData.totalViews;
                            currentUser.totalUniqueViews = updatedUserData.totalUniqueViews;
                            currentUser.totalUnlocks = updatedUserData.totalUnlocks;
                            currentUser.totalUniqueUnlocks = updatedUserData.totalUniqueUnlocks;
                            currentUser.conversionRate = conversionRate;
                            currentUser.uniqueConversionRate = uniqueConversionRate;
                        }
                    }
                }
                
                // Refresh global stats
                await calculateGlobalStats();
                
            } catch (error) {
                console.error('Error updating stats:', error);
            }
        }

            if (!('Notification' in window)) {

            if (Notification.permission === 'granted') {
                showCopyNotification('âœ… Notifications already enabled!');

        // ============ LOAD SINGLE SCRIPT BY ID (WITH ACCESS CONTROL) ============
        async function loadScriptById(scriptId) {
            try {
                const scriptDoc = await db.collection('scripts').doc(scriptId).get();
                
                if (!scriptDoc.exists) {
                    return { error: 'not_found' };
                }
                
                const script = { id: scriptDoc.id, ...scriptDoc.data() };
                
                if (script.isPrivate) {
                    if (!currentUser || currentUser.uid !== script.ownerId) {
                        return { error: 'private' };
                    }
                }
                
                const hasUnlocked = await hasDeviceUnlocked(scriptId);
                if (hasUnlocked) {
                    return { error: 'already_unlocked', script };
                }
                
                let steps = script.steps || [];
                
                const isOwnerPremium = script.ownerIsPremium === true;
                const isCurrentUserOwner = currentUser && currentUser.uid === script.ownerId;
                const isStepRemoved = scriptStepRemovals[scriptId] && 
                                     scriptStepRemovals[scriptId].removedBy === script.ownerId;
                
                if (isOwnerPremium && !isStepRemoved) {
                    const mandatoryStepWithSettings = {
                        ...MANDATORY_STEP,
                        waitTime: (steps[0] && steps[0].waitTime) ? steps[0].waitTime : MANDATORY_STEP.waitTime
                    };
                    
                    steps = [mandatoryStepWithSettings, ...steps];
                }
                
                const modifiedScript = {
                    ...script,
                    steps: steps,
                    mandatoryStepPresent: isOwnerPremium && !isStepRemoved,
                    mandatoryStepRemoved: isStepRemoved,
                    mandatoryStepRemovalTime: isStepRemoved ? scriptStepRemovals[scriptId]?.removalTime : null,
                    isOwnerPremium: isOwnerPremium,
                    canRemoveMandatoryStep: isPremium && isCurrentUserOwner
                };
                
                return { success: true, script: modifiedScript };
                
            } catch (error) {
                console.error('Error loading script:', error);
                
                if (error.code === 'permission-denied' || error.message?.includes('permission')) {
                    return { error: 'permission_denied' };
                }
                
                return { error: 'unknown', message: error.message };
            }
        }

            const hash = window.location.hash;
            
            if (hash.startsWith('#script-')) {
                const scriptId = hash.replace('#script-', '');
                loadScriptView(scriptId);
                return true;
            }
            
            if (hash.startsWith('#edit-')) {
                const scriptId = hash.replace('#edit-', '');
                if (currentUser) {
                    loadScriptForEditing(scriptId);
                } else {
                    showCopyNotification('âš ï¸ Please login to edit scripts', true);
                    window.location.hash = '';
                }
                return true;
            }
            
            if (hash === '#creator' || hash === '#dashboard') {
                if (currentUser) {
                    renderDashboard();
                } else {
                    renderAuth();
                }
                return true;
            }
            
            if (hash === '#subscriptions') {
                if (currentUser) {
                    renderSubscriptions();
                } else {
                    renderAuth();
                }
                return true;
            }
            
            if (hash === '#analytics') {
                if (currentUser) {
                    showMyAnalytics();
                } else {
                    renderAuth();
                }
                return true;
            }
            
            if (hash === '#global-stats') {

                renderAuth();
            } else {
                window.location.hash = '#dashboard';

            }
            return false;
        }

window.handleStepClick = function(stepIndex) {

    if (script.sequentialRequired && stepIndex > 0) {

        }
    } else {
        window.open(actualUrl, '_blank');

        showCopyNotification(`âœ… Timer started (${step.waitTime || 20}s)`, false);
    }
};

        // Improved timer function with better Rumble support
        function startRumbleWatchTimer(watchState, requiredWatchTime) {
            let startTime = Date.now();
            let elapsedSeconds = 0;
            let warningTimeout = null;
            
            const overlay = document.getElementById('modal-overlay');
            if (overlay) {
                overlay.onclick = (e) => {
                    e.preventDefault();
                    e.stopPropagation();
                    handleModalSkipAttempt('click', watchState);
                    return false;
                };
            }
            
            // Block keyboard shortcuts
            const keyHandler = (e) => {
                // Block spacebar, arrow keys, page up/down, home, end
                if ([32, 33, 34, 35, 36, 37, 38, 39, 40].includes(e.keyCode)) {
                    e.preventDefault();
                    e.stopPropagation();
                    handleModalSkipAttempt('keyboard', watchState);
                    return false;
                }
            };
            
            window.addEventListener('keydown', keyHandler, true);
            
            const timerInterval = setInterval(() => {
                if (watchState.completed || !document.getElementById('video-modal')) {
                    clearInterval(timerInterval);
                    return;
                }
                
                elapsedSeconds = Math.floor((Date.now() - startTime) / 1000);
                
                // Check for skipping (if time jumps too fast)
                if (elapsedSeconds > watchState.watchedSeconds + 2) {
                    handleModalSkipAttempt('timejump', watchState);
                }
                
                watchState.watchedSeconds = elapsedSeconds;
                
                // Update UI elements
                const timerDisplay = document.getElementById('modal-timer');
                if (timerDisplay) {
                    timerDisplay.innerHTML = `${formatTime(elapsedSeconds)} / ${formatTime(requiredWatchTime)} (need ${requiredWatchTime}s)`;
                }
                
                const progressBar = document.getElementById('modal-progress-bar');
                if (progressBar) {
                    const progressPercent = Math.min((elapsedSeconds / requiredWatchTime) * 100, 100);
                    progressBar.style.width = progressPercent + '%';
                }
                
                const watchProgress = document.getElementById('modal-watch-progress');
                if (watchProgress) {
                    const progressPercent = Math.min((elapsedSeconds / requiredWatchTime) * 100, 100);
                    watchProgress.style.width = progressPercent + '%';
                }
                
                // Check if watch time completed
                if (elapsedSeconds >= requiredWatchTime && !watchState.watchCompleted) {
                    watchState.watchCompleted = true;
                    watchState.completed = true;
                    
                    // Show completion message
                    const completeMessage = document.getElementById('modal-complete-message');
                    if (completeMessage) {
                        completeMessage.innerHTML = `âœ… Watched ${requiredWatchTime}s!`;
                        completeMessage.style.color = '#10b981';
                    }
                    
                    const countdown = document.getElementById('modal-countdown');
                    if (countdown) {
                        countdown.innerHTML = 'âœ“ Completed! Closing...';
                    }
                    
                    // Update step state
                    const script = window.currentUnlockScript;
                    if (script) {
                        activeStepStates[watchState.stepIndex].videoCompleted = true;
                        activeStepStates[watchState.stepIndex].showingVideo = false;
                        renderUnlockSteps(script);
                        
                        // Start timer after video completion
                        setTimeout(() => {
                            startStepTimerAfterVideo(watchState.stepIndex);
                        }, 500);
                    }
                    
                    // Show warning before closing
                    const warning = document.getElementById('modal-warning');
                    if (warning) {
                        warning.innerHTML = 'âœ… Video watched! Closing...';
                        warning.style.background = '#10b981';
                        warning.style.display = 'block';
                    }
                    
                    // Close modal
                    setTimeout(() => {
                        window.closeVideoModal();
                    }, 1500);
                }
            }, 100);
            
            // Clean up on modal close
            const observer = new MutationObserver((mutations) => {
                mutations.forEach((mutation) => {
                    if (!document.body.contains(document.getElementById('video-modal'))) {
                        window.removeEventListener('keydown', keyHandler, true);
                        clearInterval(timerInterval);
                        if (warningTimeout) clearTimeout(warningTimeout);
                        observer.disconnect();
                    }
                });
            });
            
            observer.observe(document.body, { childList: true, subtree: true });
        }

                        setTimeout(() => {

                    }
                } catch (e) {}
            }, 100);
            
            const keyHandler = (e) => {
                if ([32, 33, 34, 35, 36, 37, 38, 39, 40].includes(e.keyCode)) {
                    e.preventDefault();
                    e.stopPropagation();
                    handleModalSkipAttempt('keyboard', watchState);
                    return false;
                }
            };
            
            window.addEventListener('keydown', keyHandler, true);
            
            const observer = new MutationObserver((mutations) => {
                mutations.forEach((mutation) => {
                    if (!document.body.contains(document.getElementById('video-modal'))) {
                        window.removeEventListener('keydown', keyHandler, true);
                        observer.disconnect();
                        clearInterval(timerInterval);
                    }
                });
            });
            
            observer.observe(document.body, { childList: true, subtree: true });
        }

        function onModalStateChange(event, watchState) {
            const player = event.target;
            
            if (watchState.completed) return;
            
            if (event.data === YT.PlayerState.PAUSED) {
                setTimeout(() => {
                    try {
                        if (player && !watchState.completed) {
                            player.playVideo();
                        }
                    } catch (e) {}
                }, 500);
            }
            
            if (event.data === YT.PlayerState.ENDED && !watchState.watchCompleted) {
                setTimeout(() => {
                    try {
                        player.playVideo();
                        player.seekTo(0, true);
                    } catch (e) {}
                }, 500);
            }
        }

            if (watchState.completed || watchState.watchCompleted) return;

            if (reason === 'click') message = 'âš ï¸ Don\'t click the video! ' + message;
            
            showCopyNotification(message, true);
            
            if (watchState.skipAttempts >= 3) {
                try {
                    if (watchState.player) watchState.player.pauseVideo();

        // ============ START STEP TIMER ============
        function startStepTimer(stepIndex) {
            const script = window.currentUnlockScript;
            if (!script) return;
            
            const state = activeStepStates[stepIndex];
            const step = script.steps[stepIndex];
            
            if (!state.linkClicked) {
                state.linkClicked = true;
                state.timeLeft = step.waitTime || 20;
            }
            
            if (state.interval) clearInterval(state.interval);
            
            const visitBtn = document.getElementById(`visit-btn-${stepIndex}`);
            if (visitBtn) {
                visitBtn.disabled = true;
                visitBtn.innerHTML = `<i class="fas fa-clock"></i> Timer Running...`;
            }
            
            state.interval = setInterval(() => {
                if (state.linkClicked && !state.timerComplete) {
                    state.timeLeft--;
                    
                    const timerDisplay = document.getElementById(`timer-display-${stepIndex}`);
                    if (timerDisplay) timerDisplay.textContent = state.timeLeft + 's';
                    
                    const progressBar = document.getElementById(`progress-${stepIndex}`);
                    if (progressBar) {
                        const progress = ((step.waitTime - state.timeLeft) / step.waitTime) * 100;
                        progressBar.style.width = progress + '%';
                    }
                    
                    if (state.timeLeft <= 0) {
                        state.timerComplete = true;
                        clearInterval(state.interval);
                        
                        setTimeout(() => {
                            window.completeStep(stepIndex);
                        }, 500);
                    }
                }
            }, 1000);
            
            renderUnlockSteps(script);
        }

        function startStepTimerAfterVideo(stepIndex) {
            const script = window.currentUnlockScript;
            if (!script) return;
            
            const state = activeStepStates[stepIndex];
            const step = script.steps[stepIndex];
            
            state.linkClicked = true;
            state.timeLeft = step.waitTime || 20;
            
            startStepTimer(stepIndex);
        }

            const script = window.currentUnlockScript;
            if (!script) return;
            
            const state = activeStepStates[stepIndex];
            
            if (!state.timerComplete) {
                showCopyNotification('âš ï¸ Timer must finish first!', true);
                return;

            if (state.interval) clearInterval(state.interval);
            
            updateOverallProgress(script);

            if (allCompleted) {
                const unlockBtn = document.getElementById('final-unlock-btn');

            renderUnlockSteps(script);
            showCopyNotification(`âœ… Step ${stepIndex + 1} completed!`, false);
        };

        function loadPremiumVideo() {
            const overlay = document.getElementById('premium-overlay');

            let premiumPlayer = null;
            let skipAttempts = 0;
            
            setTimeout(() => {
                try {
                    premiumPlayer = new YT.Player('premium-video-player', {
                        videoId: PREMIUM_VIDEO_ID,
                        width: '100%',
                        height: '100%',
                        playerVars: {
                            autoplay: 1,
                            controls: 0,
                            disablekb: 1,
                            fs: 0,
                            modestbranding: 1,
                            rel: 0,
                            showinfo: 0,
                            iv_load_policy: 3,
                            playsinline: 1,
                            loop: 0,
                            enablejsapi: 1,
                            start: 6
                        },
                        events: {
                            'onReady': (event) => {
                                event.target.mute();
                                event.target.playVideo();
                            },
                            'onStateChange': (event) => {
                                if (event.data === YT.PlayerState.PAUSED) {
                                    setTimeout(() => {
                                        if (premiumPlayer && !videoCompleted) {
                                            premiumPlayer.playVideo();
                                        }
                                    }, 100);
                                }

            const timerInterval = setInterval(() => {

                        const timerDisplay = document.getElementById('premium-timer');
                        const progressBar = document.getElementById('premium-progress');
                        const timerProgress = document.getElementById('premium-timer-progress');
                        
                        if (timerDisplay) {

                        const progress = (currentTime / duration) * 100;
                        if (progressBar) progressBar.style.width = progress + '%';

                    }
                } catch (e) {}
            }, 100);

                showCopyNotification('âŒ ' + error.message, true);
            }
        };

        window.handleSignup = async function() {
            const username = document.getElementById('signup-username')?.value;
            const email = document.getElementById('signup-email')?.value;
            const password = document.getElementById('signup-password')?.value;
            
            if (!username || !email || !password) {
                showCopyNotification('âš ï¸ Please fill in all fields', true);
                return;
            }
            
            try {
                const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                const user = userCredential.user;
                
                const isOwner = email === "plastealme2@vertexhub.com";
                
                await db.collection('users').doc(user.uid).set({
                    displayName: username,
                    email: email,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                    isPremium: isOwner ? true : false,
                    role: isOwner ? "admin" : "user",
                    totalScripts: 0,
                    subscribers: 0,
                    totalViews: 0,
                    totalUniqueViews: 0,
                    totalUnlocks: 0,
                    totalUniqueUnlocks: 0,
                    conversionRate: 0,
                    uniqueConversionRate: 0
                });
                
                showCopyNotification(isOwner ? 'ðŸ‘‘ Owner account created!' : 'âœ… Account created successfully!');
                window.location.hash = '#dashboard';
            } catch (error) {
                showCopyNotification('âŒ ' + error.message, true);
            }
        };

        window.handleLogout = async function() {
            await auth.signOut();
            
            viewedScripts = {};
            unlockedScripts = {};
            
            showCopyNotification('ðŸ‘‹ Logged out successfully');
            window.location.hash = '';
        };

        function renderAuth() {
            document.getElementById('app').innerHTML = `
                <div class="auth-container">
                    <div class="auth-card">
                        <div style="text-align: center; margin-bottom: 32px;">
                            <i class="fas fa-cube" style="font-size: 48px; color: #6366f1; margin-bottom: 16px;"></i>
                            <h1 style="font-size: 36px; margin-bottom: 8px;">VertexHub 12.0</h1>
                            <span style="background: rgba(99,102,241,0.2); padding: 8px 20px; border-radius: 100px; font-size: 14px;">
                                <i class="fas fa-crown" style="color: #f59e0b;"></i> plastealme2's Studio
                            </span>
                        </div>
                        
                        <div class="auth-tabs">
                            <button class="auth-tab active" onclick="window.showLogin()">Login</button>
                            <button class="auth-tab" onclick="window.showSignup()">Sign Up</button>
                        </div>
                        
                        <div id="auth-form">
                            <input type="email" id="login-email" class="auth-input" placeholder="Email" autocomplete="email">
                            <input type="password" id="login-password" class="auth-input" placeholder="Password" autocomplete="current-password">
                            <button class="btn-primary" onclick="window.handleLogin()">
                                <i class="fas fa-sign-in-alt"></i> Login to VertexHub
                            </button>
                        </div>
                        
                        <div style="margin-top: 24px; padding-top: 24px; border-top: 1px solid var(--border); text-align: center;">
                            <p style="color: var(--text-dim); font-size: 13px;">
                                <i class="fas fa-globe"></i> Device ID: ${deviceId.substring(0, 8)}...
                            </p>
                        </div>
                    </div>
                </div>
            `;
        }

        // ============ RENDER SUBSCRIPTIONS ============
        window.renderSubscriptions = function() {
            const container = document.getElementById('main-content');
            if (!container) return renderSubscriptions();
        };

        // ============ INITIALIZE ============
        window.onload = function() {
            init();
            window.addEventListener('hashchange', handleRouting);
        };
    </script>
