<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes, viewport-fit=cover">
    <title>VertexHub 3.0 · plastealme2's Unlocker Studio</title>
    <!-- Font Awesome 6 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- YouTube IFrame API -->
    <script src="https://www.youtube.com/iframe_api"></script>
    <!-- Anime.js for animations -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <!-- Chart.js for analytics -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    
    <style>
        /* ============ ROOT VARIABLES & DARK THEME ============ */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --primary: #6366f1;
            --primary-dark: #4f52e0;
            --primary-light: #a5b4fc;
            --secondary: #8b5cf6;
            --accent: #f59e0b;
            --danger: #ef4444;
            --success: #10b981;
            --info: #3b82f6;
            --dark: #03050a;
            --dark-light: #0c0f16;
            --dark-card: #14181f;
            --dark-input: #1e242c;
            --text: #ffffff;
            --text-dim: #94a3b8;
            --text-dimmer: #64748b;
            --border: rgba(255,255,255,0.05);
            --border-light: rgba(255,255,255,0.1);
            --border-active: rgba(99,102,241,0.5);
            --shadow: 0 25px 50px -12px rgba(0,0,0,0.8);
            --shadow-glow: 0 0 20px rgba(99,102,241,0.3);
            --gradient-primary: linear-gradient(135deg, #6366f1, #8b5cf6);
            --gradient-premium: linear-gradient(135deg, #f59e0b, #d97706);
            --gradient-success: linear-gradient(135deg, #10b981, #059669);
            --gradient-danger: linear-gradient(135deg, #ef4444, #dc2626);
            --font-sans: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }
        
        body {
            font-family: var(--font-sans);
            background: var(--dark);
            color: var(--text);
            line-height: 1.6;
            overflow-x: hidden;
            width: 100%;
            min-height: 100vh;
            position: relative;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        /* ============ COMPLETE RESPONSIVE SCALING SYSTEM ============ */
        html {
            font-size: 16px;
            -webkit-text-size-adjust: 100%;
        }
        
        @media (max-width: 1200px) { html { font-size: 15px; } }
        @media (max-width: 992px) { html { font-size: 14px; } }
        @media (max-width: 768px) { html { font-size: 13px; } }
        @media (max-width: 576px) { html { font-size: 12px; } }
        
        /* ============ CUSTOM SCROLLBAR ============ */
        ::-webkit-scrollbar {
            width: clamp(4px, 0.5vw, 8px);
            height: clamp(4px, 0.5vw, 8px);
        }
        
        ::-webkit-scrollbar-track {
            background: var(--dark-light);
        }
        
        ::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 10px;
            transition: all 0.3s ease;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: var(--secondary);
        }
        
        /* ============ MODERN GLASS MORPHISM ============ */
        .glass-card {
            background: rgba(18, 22, 33, 0.95);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid var(--border-light);
            border-radius: clamp(20px, 3vw, 28px);
            box-shadow: var(--shadow);
        }
        
        .glass-effect {
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            border: 1px solid var(--border);
        }
        
        /* ============ AUTH CONTAINER ============ */
        .auth-container {
            min-height: 100vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle at 10% 30%, #1a1f2e, var(--dark));
            padding: clamp(12px, 3vw, 20px);
            position: relative;
            overflow: hidden;
        }
        
        .auth-container::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(99,102,241,0.1) 0%, transparent 70%);
            animation: pulseGlow 15s infinite;
        }
        
        .auth-container::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="40" fill="none" stroke="%236366f1" stroke-width="0.5" opacity="0.1"/></svg>');
            background-size: 60px 60px;
            opacity: 0.1;
            pointer-events: none;
        }
        
        .auth-card {
            background: rgba(18, 22, 33, 0.95);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(99, 102, 241, 0.3);
            border-radius: clamp(24px, 4vw, 32px);
            padding: clamp(32px, 5vw, 48px) clamp(24px, 4vw, 40px);
            width: 100%;
            max-width: min(460px, 90vw);
            box-shadow: var(--shadow), 0 0 0 1px rgba(99, 102, 241, 0.1);
            position: relative;
            z-index: 2;
            animation: slideUp 0.6s ease;
        }
        
        .auth-tabs {
            display: flex;
            gap: 12px;
            margin-bottom: 32px;
            background: rgba(0,0,0,0.2);
            padding: 8px;
            border-radius: 100px;
        }
        
        .auth-tab {
            flex: 1;
            padding: 12px 24px;
            background: transparent;
            border: none;
            color: var(--text-dim);
            font-weight: 600;
            border-radius: 100px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: clamp(14px, 1.8vw, 16px);
        }
        
        .auth-tab.active {
            background: var(--gradient-primary);
            color: white;
            box-shadow: var(--shadow-glow);
        }
        
        /* ============ DASHBOARD LAYOUT ============ */
        .dashboard {
            display: grid;
            grid-template-columns: clamp(260px, 20vw, 300px) 1fr;
            min-height: 100vh;
            width: 100%;
            max-width: 100vw;
            overflow: hidden;
        }
        
        @media (max-width: 768px) {
            .dashboard {
                grid-template-columns: 1fr;
            }
            
            .sidebar {
                position: fixed;
                left: -100%;
                width: min(280px, 80vw);
                transition: left 0.3s cubic-bezier(0.4, 0, 0.2, 1);
                z-index: 1000;
                height: 100vh;
            }
            
            .sidebar.active {
                left: 0;
                box-shadow: 5px 0 30px rgba(0,0,0,0.8);
            }
        }
        
        .sidebar {
            background: var(--dark-light);
            border-right: 1px solid var(--border);
            padding: clamp(24px, 3vw, 32px) clamp(16px, 2vw, 24px);
            position: sticky;
            top: 0;
            height: 100vh;
            overflow-y: auto;
            overflow-x: hidden;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .content {
            padding: clamp(24px, 3vw, 32px) clamp(24px, 3vw, 40px);
            background: var(--dark);
            width: 100%;
            overflow-x: hidden;
        }
        
        /* ============ MODERN COMPONENTS ============ */
        .logo-area {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border);
        }
        
        .logo-icon {
            font-size: clamp(32px, 4vw, 36px);
            color: var(--primary);
            filter: drop-shadow(0 0 10px rgba(99,102,241,0.3));
        }
        
        .logo-text {
            font-size: clamp(20px, 3vw, 24px);
            font-weight: 800;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .user-card {
            background: rgba(255,255,255,0.02);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 32px;
            border: 1px solid var(--border);
            transition: all 0.3s ease;
        }
        
        .user-card:hover {
            border-color: var(--border-active);
            box-shadow: var(--shadow-glow);
        }
        
        .badge-premium {
            background: var(--gradient-premium);
            padding: 6px 16px;
            border-radius: 100px;
            font-size: 12px;
            font-weight: 600;
            color: white;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            box-shadow: 0 0 20px rgba(245,158,11,0.3);
        }
        
        .badge-owner {
            background: var(--gradient-primary);
            padding: 6px 16px;
            border-radius: 100px;
            font-size: 12px;
            font-weight: 600;
            color: white;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }
        
        .nav-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 14px 20px;
            border-radius: 16px;
            color: var(--text-dim);
            font-weight: 500;
            margin-bottom: 8px;
            transition: all 0.3s ease;
            cursor: pointer;
            border: 1px solid transparent;
        }
        
        .nav-item i {
            width: 24px;
            text-align: center;
            font-size: 18px;
        }
        
        .nav-item:hover {
            background: rgba(99,102,241,0.1);
            color: white;
            border-color: rgba(99,102,241,0.2);
        }
        
        .nav-item.active {
            background: var(--gradient-primary);
            color: white;
            box-shadow: 0 8px 16px -4px rgba(99,102,241,0.3);
        }
        
        /* ============ BUTTONS & INPUTS ============ */
        .btn-primary {
            background: var(--gradient-primary);
            color: white;
            border: none;
            padding: clamp(14px, 2vw, 16px) clamp(20px, 3vw, 28px);
            border-radius: 100px;
            font-weight: 600;
            font-size: clamp(14px, 1.8vw, 16px);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            width: 100%;
        }
        
        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s ease;
        }
        
        .btn-primary:hover::before {
            left: 100%;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 24px -8px rgba(99,102,241,0.5);
        }
        
        .btn-primary:active {
            transform: translateY(0);
        }
        
        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .auth-input, .step-url-input, .step-select, .share-input {
            width: 100%;
            padding: clamp(14px, 2vw, 16px) clamp(16px, 2.5vw, 20px);
            background: var(--dark-input);
            border: 1px solid var(--border);
            border-radius: 100px;
            color: white;
            font-size: clamp(14px, 1.8vw, 16px);
            transition: all 0.3s ease;
            margin-bottom: 16px;
        }
        
        .auth-input:focus, .step-url-input:focus, .step-select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99,102,241,0.1);
        }
        
        /* ============ SCRIPT CARDS GRID ============ */
        .scripts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(min(100%, 320px), 1fr));
            gap: clamp(20px, 2.5vw, 28px);
            margin-top: 28px;
        }
        
        .script-card {
            background: var(--dark-card);
            border-radius: 24px;
            overflow: hidden;
            border: 1px solid var(--border);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }
        
        .script-card:hover {
            transform: translateY(-4px);
            border-color: var(--primary);
            box-shadow: 0 20px 32px -8px rgba(0,0,0,0.4), 0 0 0 1px rgba(99,102,241,0.3);
        }
        
        .script-preview {
            height: clamp(160px, 25vw, 200px);
            background: linear-gradient(135deg, #1e242c, #14181f);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        
        .script-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }
        
        .script-card:hover .script-preview img {
            transform: scale(1.05);
        }
        
        .script-no-thumbnail {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(99,102,241,0.2), rgba(139,92,246,0.2));
        }
        
        .script-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            padding: 20px;
            gap: 12px;
            background: rgba(0,0,0,0.2);
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-value {
            font-size: clamp(20px, 2.5vw, 24px);
            font-weight: 700;
            color: white;
        }
        
        .stat-label {
            font-size: 12px;
            color: var(--text-dim);
        }
        
        /* ============ TEMPLATES GRID ============ */
        .templates-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(min(100%, 180px), 1fr));
            gap: clamp(16px, 2vw, 24px);
            margin-bottom: 40px;
        }
        
        .template-card {
            background: var(--dark-card);
            border-radius: 20px;
            padding: 24px 16px;
            text-align: center;
            border: 1px solid var(--border);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        
        .template-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--gradient-primary);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }
        
        .template-card:hover::before {
            transform: scaleX(1);
        }
        
        .template-card:hover {
            transform: translateY(-4px);
            border-color: var(--primary);
            box-shadow: var(--shadow-glow);
        }
        
        .template-badge {
            position: absolute;
            top: 12px;
            right: 12px;
            background: var(--primary);
            padding: 4px 12px;
            border-radius: 100px;
            font-size: 11px;
            font-weight: 600;
            color: white;
        }
        
        .template-name {
            font-weight: 700;
            margin-bottom: 8px;
            font-size: clamp(16px, 2.2vw, 18px);
        }
        
        .template-desc {
            color: var(--text-dim);
            font-size: 13px;
            margin-bottom: 16px;
        }
        
        /* ============ STEP CARDS ============ */
        .step-card {
            background: var(--dark-card);
            border-radius: 20px;
            padding: 24px;
            margin-bottom: 20px;
            border: 1px solid var(--border);
            transition: all 0.3s ease;
            animation: slideIn 0.5s ease;
        }
        
        .step-card:hover {
            border-color: var(--primary);
            box-shadow: var(--shadow-glow);
        }
        
        .step-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 16px;
            border-bottom: 1px solid var(--border);
        }
        
        .step-badge {
            background: rgba(99,102,241,0.2);
            padding: 8px 16px;
            border-radius: 100px;
            font-weight: 600;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .step-timer {
            color: var(--accent);
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .step-lock {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--text-dim);
            font-size: 13px;
            padding: 8px 16px;
            background: rgba(0,0,0,0.2);
            border-radius: 100px;
        }
        
        .step-url-container {
            display: flex;
            flex-wrap: wrap;
            gap: 16px;
            align-items: center;
        }
        
        .add-step-btn {
            background: rgba(99,102,241,0.1);
            border: 2px dashed var(--primary);
            border-radius: 24px;
            padding: 32px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 32px 0;
        }
        
        .add-step-btn:hover {
            background: rgba(99,102,241,0.2);
            border-color: var(--secondary);
            transform: scale(0.98);
        }
        
        /* ============ UPLOAD AREA ============ */
        .upload-area {
            background: linear-gradient(135deg, rgba(99,102,241,0.1), rgba(139,92,246,0.1));
            border: 2px dashed var(--border-light);
            border-radius: 24px;
            padding: 40px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 32px;
            position: relative;
            overflow: hidden;
        }
        
        .upload-area:hover {
            border-color: var(--primary);
            background: rgba(99,102,241,0.15);
        }
        
        .upload-icon {
            font-size: clamp(48px, 8vw, 64px);
            color: var(--primary);
            margin-bottom: 16px;
        }
        
        .skip-thumbnail {
            position: absolute;
            top: 16px;
            right: 16px;
            background: rgba(0,0,0,0.5);
            padding: 8px 16px;
            border-radius: 100px;
            font-size: 13px;
            display: flex;
            align-items: center;
            gap: 8px;
            color: white;
            border: 1px solid rgba(255,255,255,0.1);
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .skip-thumbnail:hover {
            background: var(--danger);
            border-color: var(--danger);
        }
        
        /* ============ PREMIUM FEATURES ============ */
        .premium-features-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(min(100%, 240px), 1fr));
            gap: clamp(20px, 2.5vw, 28px);
            margin-bottom: 48px;
        }
        
        .premium-feature-card {
            background: linear-gradient(135deg, rgba(245,158,11,0.1), rgba(217,119,6,0.05));
            border-radius: 24px;
            padding: 32px 24px;
            text-align: center;
            border: 1px solid rgba(245,158,11,0.2);
            transition: all 0.3s ease;
        }
        
        .premium-feature-card:hover {
            border-color: var(--accent);
            transform: translateY(-4px);
            box-shadow: 0 0 30px rgba(245,158,11,0.2);
        }
        
        /* ============ FORCED TIMER COMPONENTS ============ */
        .forced-timer-container {
            background: linear-gradient(135deg, rgba(99,102,241,0.2), rgba(139,92,246,0.2));
            border-radius: 28px;
            padding: clamp(24px, 3vw, 32px);
            margin: 24px 0;
            border: 1px solid var(--primary);
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: space-between;
            gap: 24px;
            position: relative;
            overflow: hidden;
        }
        
        .forced-timer-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 50% 50%, rgba(99,102,241,0.1), transparent 70%);
            pointer-events: none;
        }
        
        .timer-circle {
            width: clamp(70px, 12vw, 90px);
            height: clamp(70px, 12vw, 90px);
            border-radius: 50%;
            background: var(--gradient-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: clamp(24px, 4vw, 32px);
            font-weight: 800;
            color: white;
            position: relative;
            box-shadow: 0 0 30px rgba(99,102,241,0.5);
        }
        
        .timer-circle::before {
            content: '';
            position: absolute;
            width: 115%;
            height: 115%;
            border-radius: 50%;
            border: 2px solid var(--primary);
            animation: pulseRing 2s infinite;
        }
        
        .timer-progress {
            flex: 1;
            min-width: 250px;
        }
        
        .timer-progress-bar {
            width: 100%;
            height: 12px;
            background: var(--dark-input);
            border-radius: 100px;
            overflow: hidden;
            margin-bottom: 8px;
        }
        
        .timer-progress-fill {
            height: 100%;
            background: var(--gradient-primary);
            border-radius: 100px;
            width: 0%;
            transition: width 0.3s linear;
        }
        
        .timer-warning {
            color: var(--accent);
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 12px;
            background: rgba(245,158,11,0.1);
            padding: 12px 24px;
            border-radius: 100px;
            border: 1px solid var(--accent);
            animation: pulse 2s infinite;
        }
        
        /* ============ UNLOCK FRAME ============ */
        .unlock-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: clamp(16px, 4vw, 32px);
        }
        
        .unlock-header {
            display: flex;
            align-items: center;
            gap: 24px;
            padding: clamp(20px, 3vw, 32px);
            background: var(--dark-card);
            border-radius: 28px;
            border: 1px solid var(--border);
            margin-bottom: 32px;
            flex-wrap: wrap;
        }
        
        .unlock-progress {
            flex: 1;
            min-width: 250px;
        }
        
        .unlock-progress-bar {
            width: 100%;
            height: 12px;
            background: var(--dark-input);
            border-radius: 100px;
            overflow: hidden;
            margin-bottom: 8px;
        }
        
        .unlock-progress-fill {
            height: 100%;
            background: var(--gradient-primary);
            border-radius: 100px;
            transition: width 0.3s ease;
        }
        
        .unlock-step-card {
            background: var(--dark-card);

    <script type="module">
        // ============ FIREBASE IMPORTS ============
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
        import { 
            getAuth, 
            createUserWithEmailAndPassword,
            signInWithEmailAndPassword,
            signOut,
            updateProfile,
            onAuthStateChanged 
        } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";
        import { 
            getFirestore, 
            collection, 
            doc,

            addDoc,

        } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";
        import { 
            getStorage, 
            ref, 
            uploadBytes,

        } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-storage.js";

        // ============ YOUR FIREBASE CONFIG ============
        const firebaseConfig = {
            apiKey: "AIzaSyA5q4wHLFsc7bZrFalQmH8GxoFozCzNc3s",
            authDomain: "vertexhub-5db74.firebaseapp.com",
            projectId: "vertexhub-5db74",
            storageBucket: "vertexhub-5db74.firebasestorage.app",
            messagingSenderId: "983622033163",
            appId: "1:983622033163:web:ae8fd3cc9ac60c0bc5cc0e"
        };

        // ============ INITIALIZE FIREBASE ============
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const storage = getStorage(app);

        // ============ APP STATE ============
        let currentUser = null;
        let isPremium = false;
        let currentScripts = [];
        let youtubePlayer = null;
        let hasWatchedFullVideo = false;
        let activeStepTimers = {};
        let currentTemplate = null;
        let charts = {};
        let forcedTimerInterval = null;
        let forcedTimerSeconds = 1076; // 17:56 = 1076 seconds
        let antiSkipActive = true;
        let lastKnownTime = 0;
        let skipAttempts = 0;
        
        // GitHub Pages base URL
        const GITHUB_PAGES_URL = "https://defnot67kid-beep.github.io/VertexHub";

        // ============ URL ROUTING ============
        function handleRouting() {
            const path = window.location.pathname;
            const hash = window.location.hash;
            
            // Check for script route
            if (path.startsWith('/script/')) {
                const scriptId = path.split('/script/')[1];
                if (scriptId) {
                    loadScriptUnlocker(scriptId);
                    return true;
                }
            }
            
            // Check for hash routing
            if (hash.startsWith('#/script/')) {
                const scriptId = hash.split('#/script/')[1];
                if (scriptId) {
                    loadScriptUnlocker(scriptId);
                    return true;
                }
            }
            
            return false;
        }

        // ============ LOAD SCRIPT UNLOCKER ============
        async function loadScriptUnlocker(scriptId) {
            try {
                const scriptsRef = collection(db, "scripts");
                const q = query(scriptsRef, where("scriptId", "==", scriptId));
                const querySnapshot = await getDocs(q);
                
                if (!querySnapshot.empty) {
                    const scriptDoc = querySnapshot.docs[0];
                    const scriptData = { id: scriptDoc.id, ...scriptDoc.data() };
                    
                    // Track unique view
                    await trackScriptView(scriptDoc.id, scriptData);
                    
                    // Render unlocker interface
                    renderUnlocker(scriptData);
                } else {
                    renderNotFound();
                }
            } catch (error) {
                console.error('Error loading script:', error);
                renderNotFound();
            }
        }

        // ============ TRACK UNIQUE VIEWS ============
        async function trackScriptView(scriptId, scriptData) {
            try {
                const visitorId = await getVisitorId();
                const scriptRef = doc(db, "scripts", scriptId);
                
                // Check if this visitor has already viewed
                const currentVisitors = scriptData.uniqueVisitors || [];
                if (!currentVisitors.includes(visitorId)) {
                    // New unique view
                    await updateDoc(scriptRef, {
                        views: increment(1),
                        uniqueVisitors: arrayUnion(visitorId),
                        lastViewAt: serverTimestamp()
                    });
                    
                    // Update user's total views
                    if (scriptData.ownerId) {
                        const userRef = doc(db, "users", scriptData.ownerId);
                        await updateDoc(userRef, {
                            totalViews: increment(1)
                        });
                    }
                    
                    console.log('New unique view recorded');
                } else {
                    console.log('Returning visitor - view not counted');
                }
            } catch (error) {
                console.error('Error tracking view:', error);
            }
        }

        // ============ TRACK UNLOCK ============
        async function trackScriptUnlock(scriptId, scriptData) {
            try {
                const visitorId = await getVisitorId();
                const scriptRef = doc(db, "scripts", scriptId);
                
                await updateDoc(scriptRef, {
                    unlocks: increment(1),
                    lastUnlockAt: serverTimestamp()
                });
                
                // Update user's total unlocks
                if (scriptData.ownerId) {
                    const userRef = doc(db, "users", scriptData.ownerId);
                    await updateDoc(userRef, {
                        totalUnlocks: increment(1)
                    });
                }
                
                showCopyNotification('✅ Unlock successful! Redirecting...', false);
                
                // Redirect to unlock URL after 2 seconds
                setTimeout(() => {
                    window.location.href = scriptData.unlockUrl;
                }, 2000);
                
            } catch (error) {
                console.error('Error tracking unlock:', error);
            }
        }

        // ============ GET UNIQUE VISITOR ID ============
        async function getVisitorId() {
            // Try to get from localStorage first
            let visitorId = localStorage.getItem('visitorId');
            
            if (!visitorId) {
                // Generate new visitor ID
                visitorId = 'visitor_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
                
                // Add some browser fingerprinting
                const screenProps = `${screen.width}x${screen.height}x${screen.colorDepth}`;
                const timeZone = Intl.DateTimeFormat().resolvedOptions().timeZone;
                const language = navigator.language;
                
                visitorId = btoa(JSON.stringify({
                    id: visitorId,
                    screen: screenProps,
                    tz: timeZone,
                    lang: language,
                    ua: navigator.userAgent.substring(0, 50)
                }));
                
                localStorage.setItem('visitorId', visitorId);
            }
            
            return visitorId;
        }

        // ============ RENDER UNLOCKER ============
        function renderUnlocker(script) {
            const app = document.getElementById('app');
            let currentStep = 0;
            let stepTimers = {};
            
            // Initialize step completion status
            const steps = script.steps.map((step, index) => ({
                ...step,
                completed: false,
                locked: index > 0
            }));
            
            app.innerHTML = `
                <div class="unlock-container">
                    <div class="unlock-header">
                        <div style="display: flex; align-items: center; gap: 16px;">
                            <i class="fas fa-cube" style="font-size: 32px; color: #6366f1;"></i>
                            <div>
                                <h1 style="margin-bottom: 4px;">${script.title || 'Unlocker'}</h1>
                                <p style="color: var(--text-dim);">${script.steps.length} steps required • ${script.sequentialRequired ? 'Complete in order' : 'Any order'}</p>
                            </div>
                        </div>
                        <div class="unlock-progress">
                            <div class="unlock-progress-bar">
                                <div class="unlock-progress-fill" id="unlock-progress-fill" style="width: 0%;"></div>
                            </div>
                            <div style="display: flex; justify-content: space-between; margin-top: 8px;">
                                <span style="color: var(--text-dim);">Progress</span>
                                <span style="color: #6366f1; font-weight: 600;" id="unlock-progress-text">0/${steps.length}</span>
                            </div>
                        </div>
                    </div>
                    
                    <div id="unlock-steps"></div>
                    
                    <div style="text-align: center; margin-top: 32px;">
                        <button class="unlock-final-btn" id="unlock-final-btn" style="display: none;" onclick="window.completeUnlock('${script.id}')">
                            <i class="fas fa-unlock-alt"></i>
                            Unlock Content Now
                        </button>
                    </div>
                </div>
            `;
            
            const stepsContainer = document.getElementById('unlock-steps');
            
            function renderSteps() {
                let stepsHTML = '';
                
                steps.forEach((step, index) => {
                    const isActive = currentStep === index && !step.completed && !step.locked;
                    const isCompleted = step.completed;
                    const isLocked = step.locked;
                    
                    stepsHTML += `
                        <div class="unlock-step-card ${isCompleted ? 'completed' : ''} ${isActive ? 'active' : ''} ${isLocked ? 'locked' : ''}" data-step-index="${index}">
                            <div style="display: flex; align-items: center; justify-content: space-between; margin-bottom: 16px; flex-wrap: wrap;">
                                <div style="display: flex; align-items: center; gap: 12px;">
                                    <span class="step-badge">
                                        <i class="fas ${getStepIcon(step.type)}"></i>
                                        Step ${index + 1}: ${step.label || 'Verification'}
                                    </span>
                                    ${isCompleted ? '<span style="color: #10b981;"><i class="fas fa-check-circle"></i> Completed</span>' : ''}
                                </div>
                                ${isActive ? `
                                    <span class="unlock-timer" id="step-timer-${index}">
                                        <i class="fas fa-hourglass-half"></i>
                                        <span id="timer-${index}">${step.waitTime || 20}s</span>
                                    </span>
                                ` : ''}
                                ${isLocked ? `
                                    <span style="color: var(--text-dim);">
                                        <i class="fas fa-lock"></i> Complete step ${index}
                                    </span>
                                ` : ''}
                            </div>
                            
                            <div style="display: flex; gap: 16px; align-items: center; flex-wrap: wrap;">
                                <input type="url" class="step-url-input" value="${step.url || ''}" readonly style="flex: 1; margin-bottom: 0;">
                                <button class="copy-btn" onclick="window.copyToClipboard('${step.url || ''}', this)">
                                    <i class="fas fa-copy"></i> Copy Link
                                </button>
                                ${isActive ? `
                                    <button class="btn-primary" style="width: auto; padding: 14px 32px;" onclick="window.verifyStep(${index}, '${script.id}')" id="verify-btn-${index}">
                                        <i class="fas fa-check"></i> Verify & Continue
                                    </button>
                                ` : ''}
                                ${isCompleted ? `
                                    <button class="btn-primary" style="width: auto; padding: 14px 32px; background: #10b981;" disabled>
                                        <i class="fas fa-check-circle"></i> Verified
                                    </button>
                                ` : ''}
                            </div>
                            
                            ${isActive ? `
                                <div style="margin-top: 16px; padding: 12px; background: rgba(245,158,11,0.1); border-radius: 12px; border-left: 4px solid #f59e0b;">
                                    <i class="fas fa-info-circle" style="color: #f59e0b; margin-right: 8px;"></i>
                                    Visit the link above and complete the action. Timer will start automatically.
                                </div>
                            ` : ''}
                        </div>
                    `;
                });
                
                stepsContainer.innerHTML = stepsHTML;
                updateProgress();
            }
            
            // Start timer for active step
            function startStepTimer(stepIndex) {
                if (stepTimers[stepIndex]) clearInterval(stepTimers[stepIndex]);
                
                const step = steps[stepIndex];
                let timeLeft = step.waitTime || 20;
                const timerSpan = document.getElementById(`timer-${stepIndex}`);
                const verifyBtn = document.getElementById(`verify-btn-${stepIndex}`);
                
                if (verifyBtn) verifyBtn.disabled = true;
                
                stepTimers[stepIndex] = setInterval(() => {
                    timeLeft--;
                    if (timerSpan) timerSpan.textContent = timeLeft + 's';
                    
                    if (timeLeft <= 0) {
                        clearInterval(stepTimers[stepIndex]);
                        if (verifyBtn) {
                            verifyBtn.disabled = false;
                            verifyBtn.innerHTML = '<i class="fas fa-check"></i> Verify Now';
                        }
                    }
                }, 1000);
            }
            
            // Verify step completion
            window.verifyStep = function(stepIndex, scriptId) {
                const step = steps[stepIndex];
                if (!step) return;
                
                // Clear timer
                if (stepTimers[stepIndex]) {
                    clearInterval(stepTimers[stepIndex]);
                    delete stepTimers[stepIndex];
                }
                
                // Mark as completed
                step.completed = true;
                
                // Unlock next step if sequential
                if (script.sequentialRequired && stepIndex + 1 < steps.length) {
                    steps[stepIndex + 1].locked = false;
                }
                
                // Move to next incomplete step
                for (let i = 0; i < steps.length; i++) {
                    if (!steps[i].completed) {
                        currentStep = i;
                        break;
                    }
                }
                
                // Check if all steps completed
                const allCompleted = steps.every(s => s.completed);
                
                // Update UI
                renderSteps();
                
                // Start timer for new active step
                if (!allCompleted && steps[currentStep] && !steps[currentStep].completed) {
                    startStepTimer(currentStep);
                }
                
                // Show unlock button if all completed
                if (allCompleted) {
                    document.getElementById('unlock-final-btn').style.display = 'inline-flex';
                    showCopyNotification('✅ All steps completed! Click Unlock to continue.', false);
                } else {
                    showCopyNotification(`✅ Step ${stepIndex + 1} completed!`, false);
                }
            };
            
            function updateProgress() {
                const completed = steps.filter(s => s.completed).length;
                const progress = (completed / steps.length) * 100;
                
                const progressFill = document.getElementById('unlock-progress-fill');
                const progressText = document.getElementById('unlock-progress-text');
                
                if (progressFill) progressFill.style.width = progress + '%';
                if (progressText) progressText.textContent = `${completed}/${steps.length}`;
            }
            
            // Start first step timer
            if (steps.length > 0 && !steps[0].completed) {
                startStepTimer(0);
            }
            
            renderSteps();
        }

        // ============ COMPLETE UNLOCK ============
        window.completeUnlock = async function(scriptId) {
            try {
                const scriptRef = doc(db, "scripts", scriptId);
                const scriptDoc = await getDoc(scriptRef);
                
                if (scriptDoc.exists()) {

            try {
                await navigator.clipboard.writeText(text);
                
                // Visual feedback on button if element provided
                if (element) {
                    const originalHTML = element.innerHTML;
                    element.classList.add('copied');
                    element.innerHTML = '<i class="fas fa-check"></i> Copied!';
                    
                    setTimeout(() => {
                        element.classList.remove('copied');
                        element.innerHTML = originalHTML;
                    }, 2000);
                }
                
                // Show floating notification
                showCopyNotification(text);
                
                return true;
            } catch (err) {
                console.error('Copy failed:', err);
                
                // Fallback for older browsers
                const textarea = document.createElement('textarea');
                textarea.value = text;
                document.body.appendChild(textarea);
                textarea.select();
                document.execCommand('copy');
                document.body.removeChild(textarea);
                
                showCopyNotification(text, true);
                return false;
            }
        };

            showCopyNotification(`⚠️ Skip detected! Attempt ${skipAttempts}/3 - Timer reset`, true);

        function onPlayerStateChangeAntiSkip(event) {
            if (!antiSkipActive) return;
            
            if (event.data === YT.PlayerState.ENDED) {
                if (forcedTimerSeconds <= 0) {
                    hasWatchedFullVideo = true;
                    document.getElementById('watch-status').innerHTML = `
                        <div style="display: flex; align-items: center; gap: 12px;">
                            <i class="fas fa-check-circle" style="color: #10b981;"></i>
                            ✅ Video complete! Premium activation available in 20 seconds...
                        </div>
                    `;
                    startPremiumCountdown();
                }
            }
            
            if (event.data === YT.PlayerState.PLAYING && !forcedTimerInterval) {
                startForcedTimer();
            }
            
            if (event.data === YT.PlayerState.PAUSED) {
                setTimeout(() => {
                    if (youtubePlayer && antiSkipActive) {
                        const state = youtubePlayer.getPlayerState();
                        if (state === YT.PlayerState.PAUSED) {
                            youtubePlayer.playVideo();
                        }
                    }
                }, 5000);
            }
        }

        // ============ FORCED TIMER ============
        function startForcedTimer() {
            if (forcedTimerInterval) clearInterval(forcedTimerInterval);
            
            forcedTimerInterval = setInterval(() => {
                if (!antiSkipActive) return;
                
                if (youtubePlayer && youtubePlayer.getPlayerState && 
                    youtubePlayer.getPlayerState() === YT.PlayerState.PLAYING) {
                    forcedTimerSeconds--;
                    if (forcedTimerSeconds < 0) forcedTimerSeconds = 0;
                    
                    updateForcedTimerDisplay();
                    
                    if (forcedTimerSeconds <= 0) {
                        forcedTimerSeconds = 0;
                        hasWatchedFullVideo = true;
                        
                        const watchStatus = document.getElementById('watch-status');
                        if (watchStatus) {
                            watchStatus.innerHTML = `

                                    ✅ Video complete! Premium activation available in 20 seconds...
                                </div>
                            `;
                        }
                        
                        startPremiumCountdown();
                        clearInterval(forcedTimerInterval);
                        forcedTimerInterval = null;
                    }
                }
            }, 1000);
        }

        // ============ UPDATE FORCED TIMER DISPLAY ============
        function updateForcedTimerDisplay() {
            const minutes = Math.floor(forcedTimerSeconds / 60);
            const seconds = forcedTimerSeconds % 60;
            const timeString = `${minutes}:${seconds.toString().padStart(2, '0')}`;
            
            const timerCircle = document.getElementById('timer-circle');
            if (timerCircle) timerCircle.textContent = timeString;
            
            const progressFill = document.getElementById('timer-progress-fill');
            if (progressFill) {
                const progress = ((1076 - forcedTimerSeconds) / 1076) * 100;
                progressFill.style.width = progress + '%';
            }
            
            const timerPercent = document.getElementById('timer-percent');
            if (timerPercent) {
                const percent = Math.floor(((1076 - forcedTimerSeconds) / 1076) * 100);
                timerPercent.textContent = percent + '%';
            }

                if (window.innerWidth <= 768) {
