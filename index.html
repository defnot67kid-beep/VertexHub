    <style>
        /* ROOT VARIABLES - COMPLETE RESPONSIVE SCALING */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --primary: #6366f1;
            --primary-dark: #4f52e0;
            --primary-light: #a5b4fc;
            --secondary: #8b5cf6;
            --accent: #f59e0b;
            --danger: #ef4444;
            --success: #10b981;
            --dark: #03050a;
            --dark-light: #0c0f16;
            --dark-card: #14181f;
            --dark-input: #1e242c;
            --text: #ffffff;
            --text-dim: #94a3b8;
            --border: rgba(255,255,255,0.05);
            --border-light: rgba(255,255,255,0.1);
            --shadow: 0 25px 50px -12px rgba(0,0,0,0.8);
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: var(--dark);
            color: var(--text);
            line-height: 1.6;
            overflow-x: hidden;
            width: 100%;
            min-height: 100vh;
            position: relative;
        }
        
        /* COMPLETE RESPONSIVE SCALING SYSTEM */
        html {
            font-size: 16px;
            -webkit-text-size-adjust: 100%;
        }
        
        @media (max-width: 1200px) {
            html { font-size: 15px; }
        }
        
        @media (max-width: 992px) {
            html { font-size: 14px; }
        }
        
        @media (max-width: 768px) {
            html { font-size: 13px; }
        }
        
        @media (max-width: 576px) {
            html { font-size: 12px; }
        }
        
        /* Custom Scrollbar - Responsive */
        ::-webkit-scrollbar {
            width: clamp(4px, 0.5vw, 8px);
            height: clamp(4px, 0.5vw, 8px);
        }
        
        ::-webkit-scrollbar-track {
            background: var(--dark-light);
        }
        
        ::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 10px;
        }
        
        /* FIREBASE UI - Fully Responsive */
        .auth-container {
            min-height: 100vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle at 10% 30%, #1a1f2e, var(--dark));
            padding: clamp(12px, 3vw, 20px);
            position: relative;
            overflow: hidden;
        }
        
        .auth-container::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(99,102,241,0.1) 0%, transparent 70%);
            animation: pulse 15s infinite;
        }
        
        .auth-card {
            background: rgba(18, 22, 33, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(99, 102, 241, 0.3);
            border-radius: clamp(24px, 4vw, 32px);
            padding: clamp(32px, 5vw, 48px) clamp(24px, 4vw, 40px);
            width: 100%;
            max-width: min(460px, 90vw);
            box-shadow: var(--shadow), 0 0 0 1px rgba(99, 102, 241, 0.1);
            position: relative;
            z-index: 2;
            animation: slideUp 0.6s ease;
        }
        
        /* DASHBOARD - FULLY RESPONSIVE GRID */
        .dashboard {
            display: grid;
            grid-template-columns: clamp(240px, 20vw, 280px) 1fr;
            min-height: 100vh;
            width: 100%;
            max-width: 100vw;
            overflow: hidden;
        }
        
        @media (max-width: 768px) {
            .dashboard {
                grid-template-columns: 1fr;
            }
            
            .sidebar {
                position: fixed;
                left: -100%;
                width: min(280px, 80vw);
                transition: left 0.3s ease;
                z-index: 1000;
                height: 100vh;
            }
            
            .sidebar.active {
                left: 0;
                box-shadow: 5px 0 30px rgba(0,0,0,0.5);
            }
            
            .mobile-menu-toggle {
                display: block !important;
                position: fixed;
                top: 16px;
                left: 16px;
                z-index: 1001;
                background: var(--primary);
                border: none;
                color: white;
                width: 48px;
                height: 48px;
                border-radius: 12px;
                font-size: 24px;
                cursor: pointer;
                box-shadow: 0 4px 12px rgba(99,102,241,0.3);
            }
        }
        
        .mobile-menu-toggle {
            display: none;
        }
        
        .sidebar {
            background: var(--dark-light);
            border-right: 1px solid var(--border);
            padding: clamp(20px, 3vw, 32px) clamp(12px, 2vw, 20px);
            position: sticky;
            top: 0;
            height: 100vh;
            overflow-y: auto;
            overflow-x: hidden;
            transition: all 0.3s ease;
        }
        
        .content {
            padding: clamp(20px, 3vw, 32px) clamp(20px, 3vw, 40px);
            background: var(--dark);
            width: 100%;
            overflow-x: hidden;
        }
        
        /* RESPONSIVE TYPOGRAPHY */
        h1 { font-size: clamp(24px, 4vw, 36px); }
        h2 { font-size: clamp(20px, 3vw, 28px); }
        h3 { font-size: clamp(18px, 2.5vw, 24px); }
        p { font-size: clamp(14px, 1.8vw, 16px); }
        
        /* RESPONSIVE GRIDS */
        .scripts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(min(100%, 300px), 1fr));
            gap: clamp(16px, 2vw, 24px);
            margin-top: 24px;
            width: 100%;
        }
        
        .templates-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(min(100%, 160px), 1fr));
            gap: clamp(12px, 1.5vw, 20px);
            margin-bottom: 32px;
            width: 100%;
        }
        
        .premium-features-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(min(100%, 240px), 1fr));
            gap: clamp(16px, 2vw, 24px);
            margin-bottom: 40px;
            width: 100%;
        }
        
        .analytics-dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(min(100%, 300px), 1fr));
            gap: 24px;
            margin-bottom: 32px;
            width: 100%;
        }
        
        /* RESPONSIVE CARDS */
        .step-card, .script-card, .template-card, .analytics-card, .premium-feature-card {
            width: 100%;
            max-width: 100%;
        }
        
        /* RESPONSIVE TABLES */
        .admin-table {
            width: 100%;
            overflow-x: auto;
            display: block;
            border-collapse: collapse;
        }
        
        .admin-table thead {
            display: table-header-group;
        }
        
        .admin-table tbody {
            display: table-row-group;
        }
        
        .admin-table tr {
            display: table-row;
        }
        
        .admin-table th, .admin-table td {
            padding: clamp(12px, 1.5vw, 16px);
            white-space: nowrap;
        }
        
        @media (max-width: 768px) {
            .admin-table {
                display: block;
                width: 100%;
                overflow-x: auto;
                -webkit-overflow-scrolling: touch;
            }
            
            .admin-table th, .admin-table td {
                white-space: nowrap;
                font-size: 13px;
            }
        }
        
        /* RESPONSIVE VIDEO CONTAINER */
        .video-container {
            position: relative;
            width: 100%;
            border-radius: 24px;
            overflow: hidden;
            margin: 32px 0;
            box-shadow: var(--shadow);
            aspect-ratio: 16 / 9;
            background: black;
        }
        
        #youtube-player {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        /* ANTI-SKIP TIMER DISPLAY */
        .forced-timer-container {
            background: linear-gradient(135deg, rgba(99,102,241,0.2), rgba(139,92,246,0.2));
            border-radius: 100px;
            padding: clamp(16px, 2vw, 24px) clamp(20px, 3vw, 32px);
            margin: 24px 0;
            border: 1px solid var(--primary);
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: space-between;
            gap: 16px;
        }
        
        .forced-timer-display {
            display: flex;
            align-items: center;
            gap: 12px;
            flex-wrap: wrap;
        }
        
        .timer-circle {
            width: clamp(60px, 10vw, 80px);
            height: clamp(60px, 10vw, 80px);
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: clamp(24px, 4vw, 32px);
            font-weight: 800;
            color: white;
            position: relative;
        }
        
        .timer-circle::before {
            content: '';
            position: absolute;
            width: 110%;
            height: 110%;
            border-radius: 50%;
            border: 2px solid var(--primary);
            animation: pulse-ring 1.5s infinite;
        }
        
        .timer-progress {
            flex: 1;
            min-width: 200px;
        }
        
        .timer-progress-bar {
            width: 100%;
            height: 12px;
            background: var(--dark-input);
            border-radius: 100px;
            overflow: hidden;
        }
        
        .timer-progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            border-radius: 100px;
            width: 0%;
            transition: width 0.3s linear;
        }
        
        .timer-warning {
            color: var(--accent);
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(245,158,11,0.1);
            padding: 8px 16px;
            border-radius: 100px;
            border: 1px solid var(--accent);
        }
        
        /* RESPONSIVE FORM ELEMENTS */
        .auth-input, .step-url-input, .step-select, .btn-primary, .share-input {
            width: 100%;
            max-width: 100%;
            font-size: clamp(14px, 1.8vw, 16px);
            padding: clamp(12px, 2vw, 16px) clamp(16px, 2.5vw, 20px);
        }
        
        .step-url-container {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            align-items: center;
        }
        
        .step-url-input {
            flex: 1 1 200px;
            min-width: 200px;
        }
        
        .step-lock {
            flex: 0 1 auto;
            white-space: nowrap;
        }
        
        /* RESPONSIVE FLEXBOX UTILITIES */
        .flex-responsive {
            display: flex;
            flex-wrap: wrap;
            gap: clamp(12px, 2vw, 24px);
            align-items: center;
        }
        
        /* ANTI-SKIP PROTECTION LAYER */
        .anti-skip-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0,0,0,0.95);
            backdrop-filter: blur(10px);
            z-index: 9999;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 20px;
            text-align: center;
        }
        
        .anti-skip-message {
            max-width: 500px;
            animation: pulse 2s infinite;
        }
        
        /* RESPONSIVE IMAGES */
        img, video {
            max-width: 100%;
            height: auto;
        }
        
        .script-preview {
            height: clamp(140px, 25vw, 180px);
        }
        
        /* RESPONSIVE STATS */
        .stat-value {
            font-size: clamp(20px, 3vw, 24px);
        }
        
        /* ANIMATIONS */
        @keyframes pulse-ring {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(1.3); opacity: 0; }
        }
        
        @keyframes pulse {
            0%, 100% { box-shadow: 0 0 5px rgba(99,102,241,0.5); }
            50% { box-shadow: 0 0 20px rgba(99,102,241,0.8); }
        }
        
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
        
        .shake {
            animation: shake 0.3s ease;
        }
        
        /* RESPONSIVE PADDING/MARGIN UTILITIES */
        .responsive-padding {
            padding: clamp(16px, 3vw, 32px) clamp(20px, 4vw, 40px);
        }
        
        .responsive-margin {
            margin: clamp(16px, 3vw, 32px) 0;
        }
        
        /* TOUCH OPTIMIZATIONS */
        @media (hover: none) and (pointer: coarse) {
            .nav-item, .btn-primary, .template-card, .upload-area, .add-step-btn {
                cursor: default;
                -webkit-tap-highlight-color: rgba(99,102,241,0.3);
            }
            
            .nav-item:active, .btn-primary:active, .template-card:active {
                transform: scale(0.98);
                background: rgba(99,102,241,0.2);
            }
        }
        
        /* RESPONSIVE FONTS */
        .countdown-timer {
            font-size: clamp(48px, 10vw, 72px);
        }
        
        .upload-icon {
            font-size: clamp(36px, 6vw, 48px);
        }
        
        .logo-icon {
            font-size: clamp(28px, 4vw, 32px);
        }
        
        .logo-text {
            font-size: clamp(18px, 3vw, 22px);
        }
    </style>
</head>
<body>
    <div id="app"></div>

    <script type="module">
        // ============ FIREBASE IMPORTS ============
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
        import { 
            getAuth, 
            createUserWithEmailAndPassword,
            signInWithEmailAndPassword,
            signOut,
            updateProfile,
            onAuthStateChanged 
        } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";
        import { 
            getFirestore, 
            collection, 
            doc, 
            setDoc, 
            getDoc,
            getDocs, 
            addDoc,
            updateDoc,
            deleteDoc,
            query, 
            where, 
            orderBy, 
            limit,
            serverTimestamp,
            increment,
            onSnapshot
        } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";
        import { 
            getStorage, 
            ref, 
            uploadBytes, 
            getDownloadURL 
        } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-storage.js";

        // ============ YOUR FIREBASE CONFIG ============
        const firebaseConfig = {
            apiKey: "AIzaSyA5q4wHLFsc7bZrFalQmH8GxoFozCzNc3s",
            authDomain: "vertexhub-5db74.firebaseapp.com",
            projectId: "vertexhub-5db74",
            storageBucket: "vertexhub-5db74.firebasestorage.app",
            messagingSenderId: "983622033163",
            appId: "1:983622033163:web:ae8fd3cc9ac60c0bc5cc0e"
        };

        // ============ INITIALIZE FIREBASE ============
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const storage = getStorage(app);

        // ============ APP STATE ============
        let currentUser = null;
        let isPremium = false;
        let currentScripts = [];
        let youtubePlayer = null;
        let hasWatchedFullVideo = false;
        let activeStepTimers = {};
        let currentTemplate = null;
        let charts = {};
        let forcedTimerInterval = null;
        let forcedTimerSeconds = 1076; // 17:56 = 1076 seconds
        let antiSkipActive = true;
        let lastKnownTime = 0;
        let skipAttempts = 0;

        // ============ AUTH STATE OBSERVER ============
        onAuthStateChanged(auth, async (user) => {
            currentUser = user;
            if (user) {
                // Load user premium status
                const userDoc = await getDoc(doc(db, "users", user.uid));
                if (userDoc.exists()) {
                    isPremium = userDoc.data().isPremium || false;
                }
                
                // Auto premium for plastealme2
                if (user.email === "plastealme2@vertexhub.com") {
                    isPremium = true;
                    // Update Firestore to reflect premium
                    await updateDoc(doc(db, "users", user.uid), {
                        isPremium: true,
                        role: "admin"
                    });
                }
                
                renderDashboard();
                loadUserScripts();
                
                // Load admin panel for plastealme2
                if (user.email === "plastealme2@vertexhub.com") {
                    setTimeout(() => loadAdminPanel(), 1000);
                }
            } else {
                renderAuth();
            }
        });

        // ============ RENDER AUTH ============
        function renderAuth() {
            document.getElementById('app').innerHTML = `
                <div class="auth-container">
                    <div class="auth-card">
                        <h1>VertexHub</h1>
                        <span class="owner-badge"><i class="fas fa-crown"></i> plastealme2's Studio</span>
                        
                        <div class="auth-tabs">
                            <button class="auth-tab active" onclick="window.showLogin()">Login</button>
                            <button class="auth-tab" onclick="window.showSignup()">Sign Up</button>
                        </div>
                        
                        <div id="auth-form">
                            <input type="email" id="login-email" class="auth-input" placeholder="Email" autocomplete="email">
                            <input type="password" id="login-password" class="auth-input" placeholder="Password" autocomplete="current-password">
                            <button class="btn-primary" onclick="window.handleLogin()">
                                <i class="fas fa-sign-in-alt"></i> Login to VertexHub
                            </button>
                        </div>
                        
                        <p style="color: #94a3b8; margin-top: 24px; text-align: center; font-size: 14px;">
                            <i class="fas fa-shield-alt"></i> Secure authentication by Firebase
                        </p>
                    </div>
                </div>
            `;
            
            // Initialize mobile menu
            initMobileMenu();
        }

        // ============ MOBILE MENU ============
        function initMobileMenu() {
            const app = document.getElementById('app');
            
            // Add mobile menu toggle if not exists
            if (!document.querySelector('.mobile-menu-toggle')) {
                const toggle = document.createElement('button');
                toggle.className = 'mobile-menu-toggle';
                toggle.innerHTML = '<i class="fas fa-bars"></i>';
                toggle.onclick = function() {
                    document.querySelector('.sidebar')?.classList.toggle('active');
                };
                app.appendChild(toggle);
            }
        }

        // ============ AUTH FUNCTIONS ============
        window.showLogin = function() {
            document.getElementById('auth-form').innerHTML = `
                <input type="email" id="login-email" class="auth-input" placeholder="Email" autocomplete="email">
                <input type="password" id="login-password" class="auth-input" placeholder="Password" autocomplete="current-password">
                <button class="btn-primary" onclick="window.handleLogin()">
                    <i class="fas fa-sign-in-alt"></i> Login to VertexHub
                </button>
            `;
        };

        window.showSignup = function() {
            document.getElementById('auth-form').innerHTML = `
                <input type="text" id="signup-username" class="auth-input" placeholder="Username" autocomplete="username">
                <input type="email" id="signup-email" class="auth-input" placeholder="Email" autocomplete="email">
                <input type="password" id="signup-password" class="auth-input" placeholder="Password" autocomplete="new-password">
                <button class="btn-primary" onclick="window.handleSignup()">
                    <i class="fas fa-user-plus"></i> Create Account
                </button>
            `;
        };

        window.handleLogin = async function() {
            const email = document.getElementById('login-email')?.value;
            const password = document.getElementById('login-password')?.value;
            
            if (!email || !password) {
                alert('Please fill in all fields');
                return;
            }
            
            try {
                await signInWithEmailAndPassword(auth, email, password);
            } catch (error) {
                alert('Login failed: ' + error.message);
            }
        };

        window.handleSignup = async function() {
            const username = document.getElementById('signup-username')?.value;
            const email = document.getElementById('signup-email')?.value;
            const password = document.getElementById('signup-password')?.value;
            
            if (!username || !email || !password) {
                alert('Please fill in all fields');
                return;
            }
            
            try {
                const userCred = await createUserWithEmailAndPassword(auth, email, password);
                await updateProfile(userCred.user, { displayName: username });
                
                // Auto premium for plastealme2
                const isOwner = email === "plastealme2@vertexhub.com";
                
                // Create user profile in Firestore
                await setDoc(doc(db, "users", userCred.user.uid), {
                    uid: userCred.user.uid,
                    username: username,
                    email: email,
                    displayName: username,
                    createdAt: serverTimestamp(),
                    lastLogin: serverTimestamp(),
                    isPremium: isOwner ? true : false,
                    totalScripts: 0,
                    totalViews: 0,
                    totalUnlocks: 0,
                    role: isOwner ? "admin" : "user",
                    premiumSince: isOwner ? serverTimestamp() : null
                });
                
                alert('Account created successfully!' + (isOwner ? ' ðŸ‘‘ Owner premium activated!' : ''));
            } catch (error) {
                alert('Signup failed: ' + error.message);
            }
        };

        window.handleLogout = function() {
            // Clear all timers
            Object.keys(activeStepTimers).forEach(key => clearInterval(activeStepTimers[key]));
            if (forcedTimerInterval) clearInterval(forcedTimerInterval);
            
            signOut(auth);
        };

        // ============ RENDER DASHBOARD ============
        function renderDashboard() {
            const app = document.getElementById('app');
            
            app.innerHTML = `
                <div class="dashboard">
                    <!-- Mobile Menu Toggle -->
                    <button class="mobile-menu-toggle" onclick="document.querySelector('.sidebar').classList.toggle('active')">
                        <i class="fas fa-bars"></i>
                    </button>
                    
                    <!-- Sidebar -->
                    <div class="sidebar">
                        <div class="logo-area">
                            <i class="fas fa-cube logo-icon"></i>
                            <span class="logo-text">VertexHub</span>
                            ${isPremium ? '<span class="badge-premium"><i class="fas fa-crown"></i> PREMIUM</span>' : ''}
                        </div>
                        
                        <div class="user-card">
                            <div style="display: flex; align-items: center; gap: 12px; margin-bottom: 16px; flex-wrap: wrap;">
                                <div style="width: 48px; height: 48px; min-width: 48px; background: linear-gradient(135deg, #6366f1, #8b5cf6); border-radius: 16px; display: flex; align-items: center; justify-content: center;">
                                    <i class="fas fa-user" style="font-size: 24px; color: white;"></i>
                                </div>
