<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes, viewport-fit=cover">
    <title>VertexHub 3.0 · Local Storage Version · plastealme2's Unlocker Studio</title>
    <!-- Font Awesome 6 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- YouTube IFrame API for premium video -->
    <script src="https://www.youtube.com/iframe_api"></script>
    <!-- Chart.js for analytics -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    
    <style>
        /* ============ ROOT VARIABLES & DARK THEME ============ */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --primary: #6366f1;
            --primary-dark: #4f52e0;
            --primary-light: #a5b4fc;
            --secondary: #8b5cf6;
            --accent: #f59e0b;
            --danger: #ef4444;
            --success: #10b981;
            --info: #3b82f6;
            --dark: #03050a;
            --dark-light: #0c0f16;
            --dark-card: #14181f;
            --dark-input: #1e242c;
            --text: #ffffff;
            --text-dim: #94a3b8;
            --text-dimmer: #64748b;
            --border: rgba(255,255,255,0.05);
            --border-light: rgba(255,255,255,0.1);
            --border-active: rgba(99,102,241,0.5);
            --shadow: 0 25px 50px -12px rgba(0,0,0,0.8);
            --shadow-glow: 0 0 20px rgba(99,102,241,0.3);
            --gradient-primary: linear-gradient(135deg, #6366f1, #8b5cf6);
            --gradient-premium: linear-gradient(135deg, #f59e0b, #d97706);
            --gradient-success: linear-gradient(135deg, #10b981, #059669);
            --gradient-danger: linear-gradient(135deg, #ef4444, #dc2626);
            --font-sans: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }
        
        body {
            font-family: var(--font-sans);
            background: var(--dark);
            color: var(--text);
            line-height: 1.6;
            overflow-x: hidden;
            width: 100%;
            min-height: 100vh;
            position: relative;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        /* ============ COMPLETE RESPONSIVE SCALING SYSTEM ============ */
        html {
            font-size: 16px;
            -webkit-text-size-adjust: 100%;
        }
        
        @media (max-width: 1200px) { html { font-size: 15px; } }
        @media (max-width: 992px) { html { font-size: 14px; } }
        @media (max-width: 768px) { html { font-size: 13px; } }
        @media (max-width: 576px) { html { font-size: 12px; } }
        
        /* ============ CUSTOM SCROLLBAR ============ */
        ::-webkit-scrollbar {
            width: clamp(4px, 0.5vw, 8px);
            height: clamp(4px, 0.5vw, 8px);
        }
        
        ::-webkit-scrollbar-track {
            background: var(--dark-light);
        }
        
        ::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 10px;
            transition: all 0.3s ease;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: var(--secondary);
        }
        
        /* ============ MODERN GLASS MORPHISM ============ */
        .glass-card {
            background: rgba(18, 22, 33, 0.95);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid var(--border-light);
            border-radius: clamp(20px, 3vw, 28px);
            box-shadow: var(--shadow);
        }
        
        .glass-effect {
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            border: 1px solid var(--border);
        }
        
        /* ============ AUTH CONTAINER ============ */
        .auth-container {
            min-height: 100vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle at 10% 30%, #1a1f2e, var(--dark));
            padding: clamp(12px, 3vw, 20px);
            position: relative;
            overflow: hidden;
        }
        
        .auth-container::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(99,102,241,0.1) 0%, transparent 70%);
            animation: pulseGlow 15s infinite;
        }
        
        .auth-container::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="40" fill="none" stroke="%236366f1" stroke-width="0.5" opacity="0.1"/></svg>');
            background-size: 60px 60px;
            opacity: 0.1;
            pointer-events: none;
        }
        
        .auth-card {
            background: rgba(18, 22, 33, 0.95);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(99, 102, 241, 0.3);
            border-radius: clamp(24px, 4vw, 32px);
            padding: clamp(32px, 5vw, 48px) clamp(24px, 4vw, 40px);
            width: 100%;
            max-width: min(460px, 90vw);
            box-shadow: var(--shadow), 0 0 0 1px rgba(99, 102, 241, 0.1);
            position: relative;
            z-index: 2;
            animation: slideUp 0.6s ease;
        }
        
        .auth-tabs {
            display: flex;
            gap: 12px;
            margin-bottom: 32px;
            background: rgba(0,0,0,0.2);
            padding: 8px;
            border-radius: 100px;
        }
        
        .auth-tab {
            flex: 1;
            padding: 12px 24px;
            background: transparent;
            border: none;
            color: var(--text-dim);
            font-weight: 600;
            border-radius: 100px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: clamp(14px, 1.8vw, 16px);
        }
        
        .auth-tab.active {
            background: var(--gradient-primary);
            color: white;
            box-shadow: var(--shadow-glow);
        }
        
        /* ============ DASHBOARD LAYOUT ============ */
        .dashboard {
            display: grid;
            grid-template-columns: clamp(260px, 20vw, 300px) 1fr;
            min-height: 100vh;
            width: 100%;
            max-width: 100vw;
            overflow: hidden;
        }
        
        @media (max-width: 768px) {
            .dashboard {
                grid-template-columns: 1fr;
            }
            
            .sidebar {
                position: fixed;
                left: -100%;
                width: min(280px, 80vw);
                transition: left 0.3s cubic-bezier(0.4, 0, 0.2, 1);
                z-index: 1000;
                height: 100vh;
            }
            
            .sidebar.active {
                left: 0;
                box-shadow: 5px 0 30px rgba(0,0,0,0.8);
            }
        }
        
        .sidebar {
            background: var(--dark-light);
            border-right: 1px solid var(--border);
            padding: clamp(24px, 3vw, 32px) clamp(16px, 2vw, 24px);
            position: sticky;
            top: 0;
            height: 100vh;
            overflow-y: auto;
            overflow-x: hidden;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .content {
            padding: clamp(24px, 3vw, 32px) clamp(24px, 3vw, 40px);
            background: var(--dark);
            width: 100%;
            overflow-x: hidden;
        }
        
        /* ============ MODERN COMPONENTS ============ */
        .logo-area {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border);
        }
        
        .logo-icon {
            font-size: clamp(32px, 4vw, 36px);
            color: var(--primary);
            filter: drop-shadow(0 0 10px rgba(99,102,241,0.3));
        }
        
        .logo-text {
            font-size: clamp(20px, 3vw, 24px);
            font-weight: 800;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .user-card {
            background: rgba(255,255,255,0.02);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 32px;
            border: 1px solid var(--border);
            transition: all 0.3s ease;
        }
        
        .user-card:hover {
            border-color: var(--border-active);
            box-shadow: var(--shadow-glow);
        }
        
        .badge-premium {
            background: var(--gradient-premium);
            padding: 6px 16px;
            border-radius: 100px;
            font-size: 12px;
            font-weight: 600;
            color: white;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            box-shadow: 0 0 20px rgba(245,158,11,0.3);
        }
        
        .badge-owner {
            background: var(--gradient-primary);
            padding: 6px 16px;
            border-radius: 100px;
            font-size: 12px;
            font-weight: 600;
            color: white;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }
        
        .nav-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 14px 20px;
            border-radius: 16px;
            color: var(--text-dim);
            font-weight: 500;
            margin-bottom: 8px;
            transition: all 0.3s ease;
            cursor: pointer;
            border: 1px solid transparent;
        }
        
        .nav-item i {
            width: 24px;
            text-align: center;
            font-size: 18px;
        }
        
        .nav-item:hover {
            background: rgba(99,102,241,0.1);
            color: white;
            border-color: rgba(99,102,241,0.2);
        }
        
        .nav-item.active {
            background: var(--gradient-primary);
            color: white;
            box-shadow: 0 8px 16px -4px rgba(99,102,241,0.3);
        }
        
        /* ============ BUTTONS & INPUTS ============ */
        .btn-primary {
            background: var(--gradient-primary);
            color: white;
            border: none;
            padding: clamp(14px, 2vw, 16px) clamp(20px, 3vw, 28px);
            border-radius: 100px;
            font-weight: 600;
            font-size: clamp(14px, 1.8vw, 16px);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            width: 100%;
        }
        
        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s ease;
        }
        
        .btn-primary:hover::before {
            left: 100%;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 24px -8px rgba(99,102,241,0.5);
        }
        
        .btn-primary:active {
            transform: translateY(0);
        }
        
        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .auth-input, .step-url-input, .step-select, .share-input {
            width: 100%;
            padding: clamp(14px, 2vw, 16px) clamp(16px, 2.5vw, 20px);
            background: var(--dark-input);
            border: 1px solid var(--border);
            border-radius: 100px;
            color: white;
            font-size: clamp(14px, 1.8vw, 16px);
            transition: all 0.3s ease;
            margin-bottom: 16px;
        }
        
        .auth-input:focus, .step-url-input:focus, .step-select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99,102,241,0.1);
        }
        
        /* ============ SCRIPT CARDS GRID ============ */
        .scripts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(min(100%, 320px), 1fr));
            gap: clamp(20px, 2.5vw, 28px);
            margin-top: 28px;
        }
        
        .script-card {
            background: var(--dark-card);
            border-radius: 24px;
            overflow: hidden;
            border: 1px solid var(--border);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }
        
        .script-card:hover {
            transform: translateY(-4px);
            border-color: var(--primary);
            box-shadow: 0 20px 32px -8px rgba(0,0,0,0.4), 0 0 0 1px rgba(99,102,241,0.3);
        }
        
        .script-preview {
            height: clamp(160px, 25vw, 200px);
            background: linear-gradient(135deg, #1e242c, #14181f);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        
        .script-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }
        
        .script-card:hover .script-preview img {
            transform: scale(1.05);
        }
        
        .script-no-thumbnail {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(99,102,241,0.2), rgba(139,92,246,0.2));
        }
        
        .script-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            padding: 20px;
            gap: 12px;
            background: rgba(0,0,0,0.2);
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-value {
            font-size: clamp(20px, 2.5vw, 24px);
            font-weight: 700;
            color: white;
        }
        
        .stat-label {
            font-size: 12px;
            color: var(--text-dim);
        }
        
        /* ============ TEMPLATES GRID ============ */
        .templates-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(min(100%, 180px), 1fr));
            gap: clamp(16px, 2vw, 24px);
            margin-bottom: 40px;
        }
        
        .template-card {
            background: var(--dark-card);
            border-radius: 20px;
            padding: 24px 16px;
            text-align: center;
            border: 1px solid var(--border);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        
        .template-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--gradient-primary);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }
        
        .template-card:hover::before {
            transform: scaleX(1);
        }
        
        .template-card:hover {
            transform: translateY(-4px);
            border-color: var(--primary);
            box-shadow: var(--shadow-glow);
        }
        
        .template-badge {
            position: absolute;
            top: 12px;
            right: 12px;
            background: var(--primary);
            padding: 4px 12px;
            border-radius: 100px;
            font-size: 11px;
            font-weight: 600;
            color: white;
        }
        
        .template-name {
            font-weight: 700;
            margin-bottom: 8px;
            font-size: clamp(16px, 2.2vw, 18px);
        }
        
        .template-desc {
            color: var(--text-dim);
            font-size: 13px;
            margin-bottom: 16px;
        }
        
        /* ============ STEP CARDS ============ */
        .step-card {
            background: var(--dark-card);
            border-radius: 20px;
            padding: 24px;
            margin-bottom: 20px;
            border: 1px solid var(--border);
            transition: all 0.3s ease;
            animation: slideIn 0.5s ease;
        }
        
        .step-card:hover {
            border-color: var(--primary);
            box-shadow: var(--shadow-glow);
        }
        
        .step-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 16px;
            border-bottom: 1px solid var(--border);
        }
        
        .step-badge {
            background: rgba(99,102,241,0.2);
            padding: 8px 16px;
            border-radius: 100px;
            font-weight: 600;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .step-timer {
            color: var(--accent);
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .step-lock {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--text-dim);
            font-size: 13px;
            padding: 8px 16px;
            background: rgba(0,0,0,0.2);
            border-radius: 100px;
        }
        
        .step-url-container {
            display: flex;
            flex-wrap: wrap;
            gap: 16px;
            align-items: center;
        }
        
        .add-step-btn {
            background: rgba(99,102,241,0.1);
            border: 2px dashed var(--primary);
            border-radius: 24px;
            padding: 32px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 32px 0;
        }
        
        .add-step-btn:hover {
            background: rgba(99,102,241,0.2);
            border-color: var(--secondary);
            transform: scale(0.98);
        }
        
        /* ============ UPLOAD AREA ============ */
        .upload-area {
            background: linear-gradient(135deg, rgba(99,102,241,0.1), rgba(139,92,246,0.1));
            border: 2px dashed var(--border-light);
            border-radius: 24px;
            padding: 40px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 32px;
            position: relative;
            overflow: hidden;
        }
        
        .upload-area:hover {
            border-color: var(--primary);
            background: rgba(99,102,241,0.15);
        }
        
        .upload-icon {
            font-size: clamp(48px, 8vw, 64px);
            color: var(--primary);
            margin-bottom: 16px;
        }
        
        .skip-thumbnail {
            position: absolute;
            top: 16px;
            right: 16px;
            background: rgba(0,0,0,0.5);
            padding: 8px 16px;
            border-radius: 100px;
            font-size: 13px;
            display: flex;
            align-items: center;
            gap: 8px;
            color: white;
            border: 1px solid rgba(255,255,255,0.1);
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .skip-thumbnail:hover {
            background: var(--danger);
            border-color: var(--danger);
        }
        
        /* ============ PREMIUM FEATURES ============ */
        .premium-features-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(min(100%, 240px), 1fr));
            gap: clamp(20px, 2.5vw, 28px);
            margin-bottom: 48px;
        }
        
        .premium-feature-card {
            background: linear-gradient(135deg, rgba(245,158,11,0.1), rgba(217,119,6,0.05));
            border-radius: 24px;
            padding: 32px 24px;
            text-align: center;
            border: 1px solid rgba(245,158,11,0.2);
            transition: all 0.3s ease;
        }
        
        .premium-feature-card:hover {
            border-color: var(--accent);
            transform: translateY(-4px);
            box-shadow: 0 0 30px rgba(245,158,11,0.2);
        }
        
        /* ============ FORCED TIMER COMPONENTS ============ */
        .forced-timer-container {
            background: linear-gradient(135deg, rgba(99,102,241,0.2), rgba(139,92,246,0.2));
            border-radius: 28px;
            padding: clamp(24px, 3vw, 32px);
            margin: 24px 0;
            border: 1px solid var(--primary);
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: space-between;
            gap: 24px;
            position: relative;
            overflow: hidden;
        }
        
        .forced-timer-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 50% 50%, rgba(99,102,241,0.1), transparent 70%);
            pointer-events: none;
        }
        
        .forced-timer-display {
            display: flex;
            align-items: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        
        .timer-circle {
            width: clamp(70px, 12vw, 90px);
            height: clamp(70px, 12vw, 90px);
            border-radius: 50%;
            background: var(--gradient-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: clamp(24px, 4vw, 32px);
            font-weight: 800;
            color: white;
            position: relative;
            box-shadow: 0 0 30px rgba(99,102,241,0.5);
        }
        
        .timer-circle::before {
            content: '';
            position: absolute;
            width: 115%;
            height: 115%;
            border-radius: 50%;
            border: 2px solid var(--primary);
            animation: pulseRing 2s infinite;
        }
        
        .timer-progress {
            flex: 1;
            min-width: 250px;
        }
        
        .timer-progress-bar {
            width: 100%;
            height: 12px;
            background: var(--dark-input);
            border-radius: 100px;
            overflow: hidden;
            margin-bottom: 8px;
        }
        
        .timer-progress-fill {
            height: 100%;
            background: var(--gradient-primary);
            border-radius: 100px;
            width: 0%;
            transition: width 0.3s linear;
        }
        
        .timer-warning {
            color: var(--accent);
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 12px;
            background: rgba(245,158,11,0.1);
            padding: 12px 24px;
            border-radius: 100px;
            border: 1px solid var(--accent);
            animation: pulse 2s infinite;
        }
        
        /* ============ VIDEO CONTAINER ============ */
        .video-container {
            position: relative;
            width: 100%;
            border-radius: 28px;
            overflow: hidden;
            margin: 32px 0;
            box-shadow: 0 0 0 1px rgba(99,102,241,0.3), 0 20px 40px -12px black;
            aspect-ratio: 16 / 9;
            background: black;
        }
        
        #youtube-player {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        /* ============ ANALYTICS CARDS ============ */
        .analytics-dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(min(100%, 350px), 1fr));
            gap: 28px;
            margin-bottom: 40px;
        }
        
        .analytics-card {
            background: var(--dark-card);
            border-radius: 24px;
            padding: 28px;
            border: 1px solid var(--border);
        }
        
        .chart-container {
            position: relative;
            height: 250px;
            width: 100%;
        }
        
        /* ============ ADMIN TABLE ============ */
        .admin-panel {
            background: var(--dark-card);
            border-radius: 28px;
            padding: 32px;
            margin-top: 48px;
            border: 1px solid var(--border);
        }
        
        .admin-table {
            width: 100%;
            border-collapse: collapse;
        }
        
        .admin-table th {
            text-align: left;
            padding: 16px;

            font-weight: 600;
            font-size: 13px;

        .admin-table td {
            padding: 16px;

        .admin-table tr:hover td {

        /* ============ COPY TO CLIPBOARD BUTTON ============ */
        .copy-btn {
            background: var(--dark-input);

        .copy-btn:hover {

        .copy-btn.copied {
            background: var(--success);
            border-color: var(--success);

        .copy-btn i {

        .copy-feedback {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--success);
            color: white;
            padding: 16px 32px;
            border-radius: 100px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 12px;
            box-shadow: 0 10px 30px rgba(16,185,129,0.3);

        /* ============ SHARE LINK CONTAINER ============ */
        .share-link {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-top: 16px;
            padding: 12px;
            background: var(--dark-input);
            border-radius: 100px;
        }
        
        .share-input {
            margin-bottom: 0;
            padding: 10px 16px;
            font-size: 13px;
        }
        
        /* ============ ANTI-SKIP OVERLAY ============ */
        .anti-skip-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0,0,0,0.98);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            z-index: 99999;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 20px;
            text-align: center;
        }
        
        /* ============ ANIMATIONS ============ */
        @keyframes pulseGlow {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.2); }
        }
        
        @keyframes pulseRing {
            0% { transform: scale(1); opacity: 0.8; }
            100% { transform: scale(1.5); opacity: 0; }
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }
        
        @keyframes slideUpFade {
            from { opacity: 0; transform: translate(-50%, 20px); }
            to { opacity: 1; transform: translate(-50%, 0); }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
        
        .shake {
            animation: shake 0.4s cubic-bezier(0.36, 0.07, 0.19, 0.97);
        }
        
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .fa-spin-custom {
            animation: spin 1s linear infinite;
        }
        
        /* ============ LOADING SPINNER ============ */
        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(99,102,241,0.2);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 20px auto;

        /* ============ PROGRESS BAR ============ */
        .progress-container {
            width: 100%;
            height: 6px;
            background: var(--dark-input);
            border-radius: 100px;
            margin-bottom: 32px;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 100%;
            background: var(--gradient-primary);

            transition: width 0.3s ease;

        /* ============ TOUCH OPTIMIZATIONS ============ */
        @media (hover: none) and (pointer: coarse) {
            .nav-item, .btn-primary, .template-card, .upload-area, .add-step-btn, .copy-btn {
                cursor: default;
                -webkit-tap-highlight-color: rgba(99,102,241,0.3);

            .nav-item:active, .btn-primary:active, .template-card:active, .copy-btn:active {

        /* ============ GITHUB PAGES SPECIFIC ============ */
        .github-corner {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--dark-card);
            border-radius: 100px;
            padding: 12px 24px;
            display: flex;
            align-items: center;
            gap: 12px;
            border: 1px solid var(--border);
            backdrop-filter: blur(10px);

        /* ============ UTILITY CLASSES ============ */
        .text-gradient {
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;

        .text-center { text-align: center; }
        .mt-4 { margin-top: 16px; }

            border-radius: 100px;

<body>
    <div id="app"></div>
    
    <!-- GitHub Corner for Pages -->
    <a href="https://github.com/defnot67kid-beep/VertexHub" target="_blank" class="github-corner">
        <i class="fab fa-github"></i>
        <span>View on GitHub</span>
        <i class="fas fa-external-link-alt" style="font-size: 12px; opacity: 0.7;"></i>
    </a>

    <script>
        // ============ APP STATE ============
        let currentUser = null;
        let isPremium = false;
        let currentScripts = [];
        let activeStepTimers = {};
        let currentTemplate = null;
        let youtubePlayer = null;
        let hasWatchedFullVideo = false;
        let forcedTimerInterval = null;
        let forcedTimerSeconds = 1076; // 17:56 = 1076 seconds
        let antiSkipActive = true;
        let lastKnownTime = 0;
        let skipAttempts = 0;
        let currentMediaURL = null;
        
        // GitHub Pages base URL
        const GITHUB_PAGES_URL = window.location.origin + window.location.pathname.replace(/\/[^\/]*$/, '');
        
        // ============ LOCAL STORAGE KEYS ============
        const STORAGE_KEYS = {
            USERS: 'vertexhub_users',
            SCRIPTS: 'vertexhub_scripts',
            CURRENT_USER: 'vertexhub_current_user',
            SCRIPT_VIEWS: 'vertexhub_script_views',
            SCRIPT_UNLOCKS: 'vertexhub_script_unlocks'
        };

        // ============ INITIALIZE STORAGE ============
        function initStorage() {
            if (!localStorage.getItem(STORAGE_KEYS.USERS)) {
                localStorage.setItem(STORAGE_KEYS.USERS, JSON.stringify([]));
            }
            if (!localStorage.getItem(STORAGE_KEYS.SCRIPTS)) {
                localStorage.setItem(STORAGE_KEYS.SCRIPTS, JSON.stringify([]));
            }
            if (!localStorage.getItem(STORAGE_KEYS.SCRIPT_VIEWS)) {
                localStorage.setItem(STORAGE_KEYS.SCRIPT_VIEWS, JSON.stringify({}));
            }
            if (!localStorage.getItem(STORAGE_KEYS.SCRIPT_UNLOCKS)) {
                localStorage.setItem(STORAGE_KEYS.SCRIPT_UNLOCKS, JSON.stringify({}));
            }
            
            // Check for logged in user
            const savedUser = localStorage.getItem(STORAGE_KEYS.CURRENT_USER);
            if (savedUser) {
                currentUser = JSON.parse(savedUser);
                isPremium = currentUser.isPremium || false;
            }
        }

        // ============ URL ROUTING ============
        function handleRouting() {
            const path = window.location.pathname;
            const hash = window.location.hash;
            
            // Check if we're viewing a script
            if (path.includes('/script/') || hash.includes('#script-')) {
                let scriptId;
                if (path.includes('/script/')) {
                    scriptId = path.split('/script/')[1];
                } else {
                    scriptId = hash.replace('#script-', '');
                }
                
                if (scriptId) {
                    loadScriptView(scriptId);
                    return true;
                }
            }
            
            // Check if we're in the creator
            if (hash === '#creator' || hash === '#dashboard') {
                if (currentUser) {
                    renderDashboard();
                } else {
                    renderAuth();
                }
                return true;
            }
            
            return false;
        }

        // ============ LOAD SCRIPT VIEW ============
        function loadScriptView(scriptId) {
            const scripts = JSON.parse(localStorage.getItem(STORAGE_KEYS.SCRIPTS));
            const script = scripts.find(s => s.scriptId === scriptId);
            
            if (!script) {
                document.getElementById('app').innerHTML = `
                    <div class="auth-container">
                        <div class="auth-card text-center">
                            <i class="fas fa-exclamation-triangle" style="font-size: 48px; color: #ef4444; margin-bottom: 16px;"></i>
                            <h2 style="margin-bottom: 16px;">Script Not Found</h2>
                            <p style="color: var(--text-dim); margin-bottom: 24px;">The unlocker you're looking for doesn't exist or has been deleted.</p>
                            <button class="btn-primary" onclick="window.location.hash='#creator'">
                                <i class="fas fa-plus-circle"></i> Create Your Own
                            </button>
                        </div>
                    </div>
                `;
                return;
            }
            
            // Increment view count
            const views = JSON.parse(localStorage.getItem(STORAGE_KEYS.SCRIPT_VIEWS));
            views[scriptId] = (views[scriptId] || 0) + 1;
            localStorage.setItem(STORAGE_KEYS.SCRIPT_VIEWS, JSON.stringify(views));
            
            renderUnlocker(script);
        }

        // ============ RENDER UNLOCKER ============
        function renderUnlocker(script) {
            const app = document.getElementById('app');
            
            app.innerHTML = `
                <div class="unlocker-container" style="max-width: 800px; margin: 0 auto; padding: 20px;">
                    <div style="text-align: center; margin-bottom: 32px;">
                        <i class="fas fa-cube" style="font-size: 48px; color: #6366f1; margin-bottom: 16px;"></i>
                        <h1 style="font-size: 32px; margin-bottom: 8px;">${script.title || 'Content Unlocker'}</h1>
                        <p style="color: var(--text-dim);">Complete all steps to unlock your content</p>
                    </div>
                    
                    <div class="progress-container">
                        <div class="progress-bar" id="unlock-progress" style="width: 0%;"></div>
                    </div>
                    
                    <div id="unlock-steps"></div>
                    
                    <button class="unlock-button" id="final-unlock-btn" disabled onclick="window.finalUnlock()">
                        <i class="fas fa-lock"></i> Complete Steps to Unlock
                    </button>
                    
                    <div style="margin-top: 32px; text-align: center; color: var(--text-dim); font-size: 14px;">
                        <i class="fas fa-shield-alt"></i> Powered by VertexHub
                    </div>
                </div>
            `;
            
            // Initialize unlocker state
            window.currentUnlockScript = script;
            window.unlockState = {
                currentStep: 0,
                completedSteps: [],
                activeTimer: null
            };
            
            renderUnlockSteps(script);
        }

        // ============ RENDER UNLOCK STEPS ============
        function renderUnlockSteps(script) {
            const container = document.getElementById('unlock-steps');
            if (!container) return;
            
            let stepsHTML = '';
            script.steps.forEach((step, index) => {
                const isCompleted = window.unlockState.completedSteps.includes(index);
                const isLocked = script.sequentialRequired && index > window.unlockState.currentStep;
                const isActive = index === window.unlockState.currentStep && !isCompleted;
                
                stepsHTML += `
                    <div class="unlock-step" style="background: var(--dark-card); border-radius: 20px; padding: 24px; margin-bottom: 20px; border: 1px solid ${isCompleted ? '#10b981' : (isActive ? '#6366f1' : 'var(--border)')}; ${isLocked ? 'opacity: 0.5; pointer-events: none;' : ''}" data-step="${index}">
                        <div style="display: flex; align-items: center; gap: 16px; margin-bottom: 16px;">
                            <div style="width: 40px; height: 40px; background: ${isCompleted ? '#10b981' : (isActive ? '#6366f1' : 'var(--dark-input)')}; border-radius: 50%; display: flex; align-items: center; justify-content: center;">
                                <i class="fas ${isCompleted ? 'fa-check' : (index + 1)}" style="color: white;"></i>
                            </div>
                            <div style="flex: 1;">
                                <h3 style="margin-bottom: 4px;">${step.label || `Step ${index + 1}`}</h3>
                                <p style="color: var(--text-dim); font-size: 14px;">${step.type} · ${step.waitTime}s wait</p>
                            </div>
                        </div>
                        
                        <div class="step-url-container" style="display: flex; flex-wrap: wrap; gap: 16px; align-items: center; margin-bottom: 16px;">
                            <input type="url" id="step-url-${index}" class="step-url-input" value="${step.url}" readonly style="flex: 1;">
                            <a href="${step.url}" target="_blank" class="copy-btn" style="text-decoration: none;" onclick="window.trackStepClick(${index})">
                                <i class="fas fa-external-link-alt"></i> Visit Link
                            </a>
                        </div>
                        
                        ${!isCompleted && isActive ? `
                            <div class="step-timer-display" style="font-size: 24px; font-weight: 700; color: #f59e0b; margin: 16px 0;" id="timer-${index}">
                                <i class="fas fa-hourglass-half"></i> <span id="timer-value-${index}">${step.waitTime}</span>s remaining
                            </div>
                            <button class="btn-primary" onclick="window.completeStep(${index})" id="complete-btn-${index}" disabled>
                                <i class="fas fa-hourglass-half"></i> Waiting...
                            </button>
                        ` : ''}
                        
                        ${isCompleted ? `
                            <div style="color: #10b981; display: flex; align-items: center; gap: 8px;">
                                <i class="fas fa-check-circle"></i> Completed
                            </div>
                        ` : ''}
                    </div>
                `;
            });
            
            container.innerHTML = stepsHTML;
            
            // Start first step timer if needed
            if (script.steps.length > 0 && window.unlockState.currentStep === 0 && window.unlockState.completedSteps.length === 0) {
                startStepTimer(0, script.steps[0].waitTime);
            }
        }

        // ============ STEP TIMER ============
        function startStepTimer(stepIndex, duration) {
            if (window.unlockState.activeTimer) {
                clearInterval(window.unlockState.activeTimer);
            }
            
            let timeLeft = duration;
            const timerDisplay = document.getElementById(`timer-value-${stepIndex}`);
            const completeBtn = document.getElementById(`complete-btn-${stepIndex}`);
            
            window.unlockState.activeTimer = setInterval(() => {
                timeLeft--;
                if (timerDisplay) timerDisplay.textContent = timeLeft;
                
                if (timeLeft <= 0) {
                    clearInterval(window.unlockState.activeTimer);
                    if (completeBtn) {
                        completeBtn.disabled = false;
                        completeBtn.innerHTML = '<i class="fas fa-check"></i> Mark as Completed';
                    }
                }
            }, 1000);
        }

        // ============ COMPLETE STEP ============
        window.completeStep = function(stepIndex) {
            const script = window.currentUnlockScript;
            if (!script) return;
            
            // Mark step as completed
            if (!window.unlockState.completedSteps.includes(stepIndex)) {
                window.unlockState.completedSteps.push(stepIndex);
            }
            
            // Update progress
            const progress = (window.unlockState.completedSteps.length / script.steps.length) * 100;
            document.getElementById('unlock-progress').style.width = progress + '%';
            
            // Move to next step
            if (stepIndex + 1 < script.steps.length) {
                window.unlockState.currentStep = stepIndex + 1;
                startStepTimer(stepIndex + 1, script.steps[stepIndex + 1].waitTime);
            }
            
            // Check if all steps are completed
            if (window.unlockState.completedSteps.length === script.steps.length) {
                const unlockBtn = document.getElementById('final-unlock-btn');
                if (unlockBtn) {
                    unlockBtn.disabled = false;
                    unlockBtn.innerHTML = '<i class="fas fa-unlock"></i> Unlock Content Now';
                }
            }
            
            // Re-render steps
            renderUnlockSteps(script);
        };

        // ============ TRACK STEP CLICK ============
        window.trackStepClick = function(stepIndex) {
            // Track that user clicked the link
            console.log(`Step ${stepIndex + 1} clicked`);
        };

        // ============ FINAL UNLOCK ============
        window.finalUnlock = function() {
            const script = window.currentUnlockScript;
            if (!script) return;
            
            // Increment unlock count
            const unlocks = JSON.parse(localStorage.getItem(STORAGE_KEYS.SCRIPT_UNLOCKS));
            unlocks[script.scriptId] = (unlocks[script.scriptId] || 0) + 1;
            localStorage.setItem(STORAGE_KEYS.SCRIPT_UNLOCKS, JSON.stringify(unlocks));
            
            // Redirect to unlock URL
            window.location.href = script.unlockUrl;
        };

        // ============ ADVANCED COPY TO CLIPBOARD WITH VISUAL FEEDBACK ============
        window.copyToClipboard = async function(text, element = null) {
            try {
                await navigator.clipboard.writeText(text);
                
                if (element) {
                    const originalHTML = element.innerHTML;
                    element.classList.add('copied');
                    element.innerHTML = '<i class="fas fa-check"></i> Copied!';
                    
                    setTimeout(() => {
                        element.classList.remove('copied');
                        element.innerHTML = originalHTML;
                    }, 2000);
                }
                
                showCopyNotification(text);
                return true;
            } catch (err) {
                // Fallback
                const textarea = document.createElement('textarea');
                textarea.value = text;
                document.body.appendChild(textarea);
                textarea.select();
                document.execCommand('copy');
                document.body.removeChild(textarea);
                
                showCopyNotification(text, true);
                return false;
            }
        };
        
        // ============ SHOW NOTIFICATION ============
        function showCopyNotification(message, isWarning = false) {
            const existing = document.querySelector('.copy-feedback');
            if (existing) existing.remove();
            
            const notification = document.createElement('div');
            notification.className = 'copy-feedback';
            notification.innerHTML = `
                <i class="fas ${isWarning ? 'fa-exclamation-triangle' : 'fa-check-circle'}"></i>
                <span>${isWarning ? message : 'Link copied to clipboard!'}</span>
            `;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.animation = 'slideUpFade 0.3s ease reverse';
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }

        // ============ AUTH FUNCTIONS ============
        window.showLogin = function() {
            document.getElementById('auth-form').innerHTML = `
                <input type="email" id="login-email" class="auth-input" placeholder="Email" autocomplete="email">
                <input type="password" id="login-password" class="auth-input" placeholder="Password" autocomplete="current-password">
                <button class="btn-primary" onclick="window.handleLogin()">
                    <i class="fas fa-sign-in-alt"></i> Login to VertexHub
                </button>
            `;
            
            document.querySelectorAll('.auth-tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.auth-tab')[0]?.classList.add('active');
        };

        window.showSignup = function() {
            document.getElementById('auth-form').innerHTML = `
                <input type="text" id="signup-username" class="auth-input" placeholder="Username" autocomplete="username">
                <input type="email" id="signup-email" class="auth-input" placeholder="Email" autocomplete="email">
                <input type="password" id="signup-password" class="auth-input" placeholder="Password" autocomplete="new-password">
                <button class="btn-primary" onclick="window.handleSignup()">
                    <i class="fas fa-user-plus"></i> Create Account
                </button>
            `;
            
            document.querySelectorAll('.auth-tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.auth-tab')[1]?.classList.add('active');
        };

        window.handleLogin = function() {
            const email = document.getElementById('login-email')?.value;
            const password = document.getElementById('login-password')?.value;
            
            if (!email || !password) {
                showCopyNotification('⚠️ Please fill in all fields', true);
                return;
            }
            
            const users = JSON.parse(localStorage.getItem(STORAGE_KEYS.USERS));
            const user = users.find(u => u.email === email && u.password === btoa(password));
            
            if (user) {
                currentUser = {
                    uid: user.uid,
                    email: user.email,
                    displayName: user.displayName,
                    isPremium: user.isPremium || false,
                    createdAt: user.createdAt,
                    role: user.role || 'user'
                };
                
                isPremium = currentUser.isPremium;
                
                localStorage.setItem(STORAGE_KEYS.CURRENT_USER, JSON.stringify(currentUser));
                showCopyNotification('✅ Login successful!', false);
                
                window.location.hash = '#dashboard';
                renderDashboard();
            } else {
                showCopyNotification('❌ Invalid email or password', true);
            }
        };

        window.handleSignup = function() {
            const username = document.getElementById('signup-username')?.value;
            const email = document.getElementById('signup-email')?.value;
            const password = document.getElementById('signup-password')?.value;
            
            if (!username || !email || !password) {
                showCopyNotification('⚠️ Please fill in all fields', true);
                return;
            }
            
            const users = JSON.parse(localStorage.getItem(STORAGE_KEYS.USERS));
            
            if (users.some(u => u.email === email)) {
                showCopyNotification('❌ Email already exists', true);
                return;
            }
            
            const isOwner = email === "plastealme2@vertexhub.com";
            
            const newUser = {
                uid: 'user_' + Date.now() + '_' + Math.random().toString(36).substr(2, 8),
                username: username,
                email: email,
                displayName: username,
                password: btoa(password),
                createdAt: new Date().toISOString(),
                lastLogin: new Date().toISOString(),
                isPremium: isOwner ? true : false,
                totalScripts: 0,
                totalViews: 0,
                totalUnlocks: 0,
                role: isOwner ? "admin" : "user",
                premiumSince: isOwner ? new Date().toISOString() : null
            };
            
            users.push(newUser);
            localStorage.setItem(STORAGE_KEYS.USERS, JSON.stringify(users));
            
            currentUser = {
                uid: newUser.uid,
                email: newUser.email,
                displayName: newUser.displayName,
                isPremium: newUser.isPremium,
                createdAt: newUser.createdAt,
                role: newUser.role
            };

        window.createScript = function() {
            if (!currentUser) {
                showCopyNotification('⚠️ Please login first', true);
                return;
            }
            
            const steps = [];
            const stepCards = document.querySelectorAll('.step-card');
            
            stepCards.forEach((card, index) => {
                const typeSelect = card.querySelector('.step-select');
                const urlInput = card.querySelector('.step-url-input');
                const waitInput = card.querySelector('.step-wait');
                
                if (urlInput && urlInput.value) {
                    steps.push({
                        order: index + 1,
                        type: typeSelect ? typeSelect.value : 'custom',
                        label: typeSelect ? typeSelect.options[typeSelect.selectedIndex]?.text : 'Custom Step',
                        url: urlInput.value,
                        waitTime: parseInt(waitInput?.value || 20),
                        completed: false,
                        locked: index > 0
                    });
                }
            });
            
            if (steps.length === 0) {
                showCopyNotification('⚠️ Please add at least one step', true);
                return;
            }
            
            const unlockUrl = document.getElementById('unlock-url')?.value;
            if (!unlockUrl) {
                showCopyNotification('⚠️ Please enter an unlock URL', true);
                return;
            }
            
            const scriptId = 'vx_' + Date.now() + '_' + Math.random().toString(36).substr(2, 8);
            const templateName = currentTemplate?.name || 'Manual';
            
            const scriptData = {
                scriptId: scriptId,
                ownerId: currentUser.uid,
                ownerName: currentUser.displayName || 'Anonymous',
                title: `${templateName} Unlocker ${new Date().toLocaleDateString()}`,
                template: templateName,
                thumbnail: window.currentMediaURL || '',
                steps: steps,
                unlockUrl: unlockUrl,
                isPrivate: document.getElementById('private-script')?.checked || false,
                sequentialRequired: document.getElementById('sequential-steps')?.checked || true,
                createdAt: new Date().toISOString(),
                status: 'active',
                isPremium: isPremium || false,
                views: 0,
                unlocks: 0
            };
            
            // Save to localStorage
            const scripts = JSON.parse(localStorage.getItem(STORAGE_KEYS.SCRIPTS));
            scripts.push(scriptData);
            localStorage.setItem(STORAGE_KEYS.SCRIPTS, JSON.stringify(scripts));
            
            // Update user script count
            const users = JSON.parse(localStorage.getItem(STORAGE_KEYS.USERS));
            const userIndex = users.findIndex(u => u.uid === currentUser.uid);
            if (userIndex !== -1) {
                users[userIndex].totalScripts = (users[userIndex].totalScripts || 0) + 1;
                localStorage.setItem(STORAGE_KEYS.USERS, JSON.stringify(users));
            }
            
            const shareableLink = `${GITHUB_PAGES_URL}#script-${scriptId}`;

            window.currentMediaURL = null;

                    if (lastKnownTime > 0 && currentTime > lastKnownTime + 2) {
                        handleSkipAttempt(currentTime - lastKnownTime);
                    }
                    
                    lastKnownTime = currentTime;
                }
            }, 500);
            
            window.addEventListener('keydown', function(e) {
                if (antiSkipActive && [32, 37, 38, 39, 40].includes(e.keyCode)) {
                    e.preventDefault();
                    showCopyNotification('⚠️ Keyboard seeking is disabled', true);

            const warningEl = document.getElementById('timer-warning');
            if (warningEl) {

            forcedTimerSeconds = 1076;
            updateForcedTimerDisplay();
            showCopyNotification(`⚠️ Skip detected! Attempt ${skipAttempts}/3 - Timer reset`, true);
            
            if (skipAttempts >= 3) {
                antiSkipActive = false;
                if (youtubePlayer) youtubePlayer.pauseVideo();
                
                const watchStatus = document.getElementById('watch-status');

            if (event.data === YT.PlayerState.PLAYING && !forcedTimerInterval) {
                startForcedTimer();
            }
            
            if (event.data === YT.PlayerState.PAUSED) {
                setTimeout(() => {
                    if (youtubePlayer && antiSkipActive) {
                        const state = youtubePlayer.getPlayerState();
                        if (state === YT.PlayerState.PAUSED) {

                if (currentUser) {
                    window.location.hash = '#dashboard';
                    renderDashboard();
                } else {
                    renderAuth();
                }
            }
            
            // Handle hash changes
            window.addEventListener('hashchange', function() {
                handleRouting();
            });
            
            // Mobile menu handling
            window.addEventListener('resize', function() {
                if (window.innerWidth > 768) {
                    document.querySelector('.sidebar')?.classList.remove('active');
                }
            });
            
            document.addEventListener('click', function(e) {
                if (window.innerWidth <= 768) {
                    const sidebar = document.querySelector('.sidebar');
                    const toggle = document.querySelector('.mobile-menu-toggle');
                    
                    if (sidebar?.classList.contains('active') && 
                        !sidebar.contains(e.target) && 
                        !toggle?.contains(e.target)) {
                        sidebar.classList.remove('active');
                    }
                }
            });
        };

        // ============ EXPORT FUNCTIONS ============
        window.showCreator = window.showCreator;
        window.showMyScripts = window.showMyScripts;
        window.showTemplates = window.showTemplates;
        window.showUpgrade = window.showUpgrade;

        window.activatePremium = window.activatePremium;
        window.viewScriptAnalytics = window.viewScriptAnalytics;
        window.duplicateScript = window.duplicateScript;
        window.deleteScript = window.deleteScript;
        window.exportScripts = window.exportScripts;
        window.skipThumbnail = window.skipThumbnail;
        window.addManualStep = window.addManualStep;
        window.applyTemplate = window.applyTemplate;
        window.updateStepType = window.updateStepType;
        window.showCreatorWithTemplate = window.showCreatorWithTemplate;
        window.loadYouTubePlayerWithAntiSkip = window.loadYouTubePlayerWithAntiSkip;
        window.copyToClipboard = window.copyToClipboard;
        window.toggleShareLink = window.toggleShareLink;
        window.exportAllData = window.exportAllData;
        window.clearCache = window.clearCache;
        window.updateProfile = window.updateProfile;
        window.clearAllData = window.clearAllData;
        window.testScript = window.testScript;
    </script>
