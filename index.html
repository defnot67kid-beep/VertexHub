<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VertexHub 9.0 Â· Firebase Â· plastealme2</title>
    <!-- Font Awesome 6 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- YouTube IFrame API -->
    <script src="https://www.youtube.com/iframe_api"></script>
    
    <style>
        /* ============ RESET & VARIABLES ============ */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #6366f1;
            --primary-dark: #4f52e0;
            --primary-light: #a5b4fc;
            --secondary: #8b5cf6;
            --accent: #f59e0b;
            --danger: #ef4444;
            --success: #10b981;
            --info: #3b82f6;
            --dark: #03050a;
            --dark-light: #0c0f16;
            --dark-card: #14181f;
            --dark-input: #1e242c;
            --text: #ffffff;
            --text-dim: #94a3b8;
            --text-dimmer: #64748b;
            --border: rgba(255,255,255,0.05);
            --border-light: rgba(255,255,255,0.1);
            --border-active: rgba(99,102,241,0.5);
            --shadow: 0 25px 50px -12px rgba(0,0,0,0.8);
            --shadow-glow: 0 0 20px rgba(99,102,241,0.3);
            --gradient-primary: linear-gradient(135deg, #6366f1, #8b5cf6);
            --gradient-premium: linear-gradient(135deg, #f59e0b, #d97706);
            --gradient-success: linear-gradient(135deg, #10b981, #059669);
            --gradient-danger: linear-gradient(135deg, #ef4444, #dc2626);
            --font-sans: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            
            --pc-sidebar-width: 280px;
            --mobile-sidebar-width: 85vw;
        }

        body {
            font-family: var(--font-sans);
            background: var(--dark);
            color: var(--text);
            line-height: 1.6;
            overflow-x: hidden;
            min-height: 100vh;
        }

        @media (min-width: 1024px) {
            .dashboard {
                display: grid;
                grid-template-columns: var(--pc-sidebar-width) 1fr;
                min-height: 100vh;
            }

            .sidebar {
                background: var(--dark-light);
                border-right: 1px solid var(--border);
                padding: 28px 20px;
                position: sticky;
                top: 0;
                height: 100vh;
                overflow-y: auto;
            }

            .content {
                padding: 32px 40px;
            }

            .scripts-grid {
                grid-template-columns: repeat(3, 1fr);
                gap: 24px;
            }

            .templates-grid {
                grid-template-columns: repeat(5, 1fr);
                gap: 20px;
            }

            .mobile-menu-toggle {
                display: none !important;
            }
        }

        @media (max-width: 1023px) {
            .dashboard {
                display: block;
            }

            .sidebar {
                position: fixed;
                left: -100%;
                top: 0;
                width: var(--mobile-sidebar-width);
                height: 100vh;
                background: var(--dark-light);
                z-index: 1000;
                padding: 24px 16px;
                transition: left 0.3s cubic-bezier(0.4, 0, 0.2, 1);
                overflow-y: auto;
            }

            .sidebar.active {
                left: 0;
            }

            .content {
                padding: 20px 16px;
                min-height: 100vh;
            }

            .mobile-menu-toggle {
                display: flex !important;
                position: fixed;
                top: 16px;
                left: 16px;
                z-index: 999;
                background: var(--gradient-primary);
                border: none;
                color: white;
                width: 48px;
                height: 48px;
                border-radius: 12px;
                font-size: 24px;
                align-items: center;
                justify-content: center;
                cursor: pointer;
            }

            .scripts-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .templates-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 12px;
            }
        }

        /* ============ COMMON STYLES ============ */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: var(--dark-light);
        }
        
        ::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 10px;
        }

        .glass-card {
            background: rgba(18, 22, 33, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border-light);
            border-radius: 24px;
            box-shadow: var(--shadow);
        }

        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle at 10% 30%, #1a1f2e, var(--dark));
            padding: 20px;
        }

        .auth-card {
            background: rgba(18, 22, 33, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(99, 102, 241, 0.3);
            border-radius: 32px;
            padding: 40px;
            width: 100%;
            max-width: 460px;
            box-shadow: var(--shadow);
            animation: slideUp 0.6s ease;
        }

        .auth-tabs {
            display: flex;
            gap: 12px;
            margin-bottom: 32px;
            background: rgba(0,0,0,0.2);
            padding: 8px;
            border-radius: 100px;
        }

        .auth-tab {
            flex: 1;
            padding: 12px 24px;
            background: transparent;
            border: none;
            color: var(--text-dim);
            font-weight: 600;
            border-radius: 100px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 16px;
        }

        .auth-tab.active {
            background: var(--gradient-primary);
            color: white;
            box-shadow: var(--shadow-glow);
        }

        .logo-area {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border);
        }

        .logo-icon {
            font-size: 36px;
            color: var(--primary);
            filter: drop-shadow(0 0 10px rgba(99,102,241,0.3));
        }

        .logo-text {
            font-size: 24px;
            font-weight: 800;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .user-card {
            background: rgba(255,255,255,0.02);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 32px;
            border: 1px solid var(--border);
        }

        .badge-premium {
            background: var(--gradient-premium);
            padding: 6px 16px;
            border-radius: 100px;
            font-size: 12px;
            font-weight: 600;
            color: white;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .badge-owner {
            background: var(--gradient-primary);
            padding: 6px 16px;
            border-radius: 100px;
            font-size: 12px;
            font-weight: 600;
            color: white;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 14px 20px;
            border-radius: 16px;
            color: var(--text-dim);
            font-weight: 500;
            margin-bottom: 8px;
            transition: all 0.3s ease;
            cursor: pointer;
            border: 1px solid transparent;
        }

        .nav-item i {
            width: 24px;
            text-align: center;
            font-size: 18px;
        }

        .nav-item:hover {
            background: rgba(99,102,241,0.1);
            color: white;
            border-color: rgba(99,102,241,0.2);
        }

        .nav-item.active {
            background: var(--gradient-primary);
            color: white;
            box-shadow: 0 8px 16px -4px rgba(99,102,241,0.3);
        }

        .btn-primary {
            background: var(--gradient-primary);
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 100px;
            font-weight: 600;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            width: 100%;
        }

        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s ease;
        }

        .btn-primary:hover::before {
            left: 100%;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 24px -8px rgba(99,102,241,0.5);
        }

        .btn-danger {
            background: var(--gradient-danger);
        }

        .btn-success {
            background: var(--gradient-success);
        }

        .auth-input, .step-url-input, .step-select, .share-input, .step-name-input {
            width: 100%;
            padding: 14px 20px;
            background: var(--dark-input);
            border: 1px solid var(--border);
            border-radius: 100px;
            color: white;
            font-size: 16px;
            transition: all 0.3s ease;
            margin-bottom: 16px;
        }

        .auth-input:focus, .step-url-input:focus, .step-select:focus, .step-name-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99,102,241,0.1);
        }

        .scripts-grid {
            display: grid;
            margin-top: 28px;
        }

        .script-card {
            background: var(--dark-card);
            border-radius: 24px;
            overflow: hidden;
            border: 1px solid var(--border);
            transition: all 0.3s ease;
            position: relative;
        }

        .script-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            padding: 20px;
            gap: 12px;
            background: rgba(0,0,0,0.2);
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 24px;
            font-weight: 700;
            color: white;
        }

        .stat-label {
            font-size: 12px;
            color: var(--text-dim);
        }

        .templates-grid {
            display: grid;
            margin-bottom: 40px;
        }

        .template-card {
            background: var(--dark-card);
            border-radius: 20px;
            padding: 24px 16px;
            text-align: center;
            border: 1px solid var(--border);
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .template-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--gradient-primary);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .template-card:hover::before {
            transform: scaleX(1);
        }

        .template-card:hover {
            border-color: var(--primary);
            box-shadow: var(--shadow-glow);
        }

        .template-badge {
            position: absolute;
            top: 12px;
            right: 12px;
            background: var(--primary);
            padding: 4px 12px;
            border-radius: 100px;
            font-size: 11px;
            font-weight: 600;
            color: white;
        }

        .step-card {
            background: var(--dark-card);
            border-radius: 20px;
            padding: 24px;
            margin-bottom: 20px;
            border: 1px solid var(--border);
            transition: all 0.3s ease;
        }

        .step-card.completed {
            border-color: var(--success);
            background: rgba(16, 185, 129, 0.05);
        }

        .step-card.active {
            border-color: var(--primary);
            box-shadow: var(--shadow-glow);
        }

        .step-card.locked {
            opacity: 0.6;
            filter: grayscale(0.5);
        }

        .step-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 16px;
            border-bottom: 1px solid var(--border);
            flex-wrap: wrap;
            gap: 12px;
        }

        .step-badge {
            background: rgba(99,102,241,0.2);
            padding: 8px 16px;
            border-radius: 100px;
            font-weight: 600;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .step-timer {
            color: var(--accent);
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 16px;
        }

        .step-url-container {
            display: flex;
            gap: 12px;
            align-items: center;
            margin-bottom: 16px;
            flex-wrap: wrap;
        }

        .step-url-input {
            flex: 1;
            min-width: 250px;
            margin-bottom: 0;
        }

        .visit-link-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 14px 24px;
            border-radius: 100px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .visit-link-btn:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: var(--shadow-glow);
        }

        .visit-link-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .step-status {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-top: 16px;
            padding: 12px;
            background: rgba(0,0,0,0.2);
            border-radius: 12px;
        }

        .status-icon {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .status-icon.waiting {
            background: rgba(245, 158, 11, 0.2);
            color: var(--accent);
        }

        .status-icon.visited {
            background: rgba(99, 102, 241, 0.2);
            color: var(--primary);
        }

        .status-icon.completed {
            background: rgba(16, 185, 129, 0.2);
            color: var(--success);
        }

        .status-icon.watching {
            background: rgba(99, 102, 241, 0.2);
            color: var(--primary);
            animation: pulse 2s infinite;
        }

        .progress-container {
            width: 100%;
            height: 8px;
            background: var(--dark-input);
            border-radius: 100px;
            margin: 24px 0 32px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: var(--gradient-primary);
            border-radius: 100px;
            width: 0%;
            transition: width 0.3s ease;
        }

        .upload-area {
            background: linear-gradient(135deg, rgba(99,102,241,0.1), rgba(139,92,246,0.1));
            border: 2px dashed var(--border-light);
            border-radius: 24px;
            padding: 40px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 32px;
            position: relative;
        }

        .upload-area:hover {
            border-color: var(--primary);
            background: rgba(99,102,241,0.15);
        }

        .upload-icon {
            font-size: 64px;
            color: var(--primary);
            margin-bottom: 16px;
        }

        .skip-thumbnail {
            position: absolute;
            top: 16px;
            right: 16px;
            background: rgba(0,0,0,0.5);
            padding: 8px 16px;
            border-radius: 100px;
            font-size: 13px;
            display: flex;
            align-items: center;
            gap: 8px;
            color: white;
            border: 1px solid rgba(255,255,255,0.1);
            cursor: pointer;
        }

        .premium-features-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 24px;
            margin-bottom: 48px;
        }

        .premium-feature-card {
            background: linear-gradient(135deg, rgba(245,158,11,0.1), rgba(217,119,6,0.05));
            border-radius: 24px;
            padding: 32px 24px;
            text-align: center;
            border: 1px solid rgba(245,158,11,0.2);
        }

        /* Custom Video Player */
        .custom-video-container {
            position: relative;
            width: 100%;
            border-radius: 28px;
            overflow: hidden;
            margin: 32px 0;
            box-shadow: 0 0 0 2px rgba(99,102,241,0.3);
            aspect-ratio: 16 / 9;
            background: black;
        }

        .custom-shorts-container {
            position: relative;
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            border-radius: 28px;
            overflow: hidden;
            box-shadow: 0 0 0 2px rgba(99,102,241,0.3);
            aspect-ratio: 9 / 16;
            background: black;
        }

        #custom-youtube-player {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .video-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent;
            z-index: 10;
            cursor: default;
        }

        .video-timer-display {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: rgba(0,0,0,0.9);
            color: white;
            padding: 12px 24px;
            border-radius: 100px;
            font-size: 18px;
            font-weight: 600;
            border: 1px solid var(--primary);
            box-shadow: var(--shadow-glow);
            z-index: 20;
            backdrop-filter: blur(5px);
        }

        .video-timer-progress {
            position: absolute;
            bottom: 0;
            left: 0;
            height: 4px;
            background: var(--gradient-primary);
            transition: width 0.1s linear;
            z-index: 15;
        }

        .video-warning {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(239,68,68,0.9);
            color: white;
            padding: 8px 16px;
            border-radius: 100px;
            font-size: 14px;
            z-index: 30;
            animation: pulse 2s infinite;
            white-space: nowrap;
        }

        .timer-circle {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            background: var(--gradient-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: 800;
            color: white;
            position: relative;
            box-shadow: 0 0 30px rgba(99,102,241,0.5);
        }

        .timer-circle::before {
            content: '';
            position: absolute;
            width: 115%;
            height: 115%;
            border-radius: 50%;
            border: 2px solid var(--primary);
            animation: pulseRing 2s infinite;
        }

        .timer-progress-bar {
            width: 100%;
            height: 12px;
            background: var(--dark-input);
            border-radius: 100px;
            overflow: hidden;
            margin-bottom: 8px;
        }

        .timer-progress-fill {
            height: 100%;
            background: var(--gradient-primary);
            border-radius: 100px;
            width: 0%;
            transition: width 0.1s linear;
        }

        .timer-warning {
            color: var(--accent);
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 12px;
            background: rgba(245,158,11,0.1);
            padding: 12px 24px;
            border-radius: 100px;
            border: 1px solid var(--accent);
            animation: pulse 2s infinite;
        }

        .copy-btn {
            background: var(--dark-input);
            border: 1px solid var(--border);
            padding: 12px 24px;
            border-radius: 12px;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: all 0.3s ease;
        }

        .copy-btn:hover {
            background: var(--primary);
            border-color: var(--primary);
            transform: translateY(-2px);
            box-shadow: var(--shadow-glow);
        }

        .share-link {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-top: 16px;
            padding: 12px;
            background: var(--dark-input);
            border-radius: 100px;
        }

        .edit-step-btn {
            background: rgba(99,102,241,0.1);
            border: 1px solid var(--border);
            padding: 8px 16px;
            border-radius: 100px;
            color: white;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            font-size: 13px;
            transition: all 0.3s ease;
        }

        .delete-step-btn {
            background: rgba(239,68,68,0.1);
            border: 1px solid rgba(239,68,68,0.3);
            padding: 8px 16px;
            border-radius: 100px;
            color: #ef4444;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            font-size: 13px;
            transition: all 0.3s ease;
        }

        .copy-feedback {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--success);
            color: white;
            padding: 16px 32px;
            border-radius: 100px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 12px;
            box-shadow: 0 10px 30px rgba(16,185,129,0.3);
            z-index: 9999;
            animation: slideUpFade 0.3s ease;
        }

        .copy-feedback.warning {
            background: var(--danger);
        }

        .wait-time-control {
            display: flex;
            align-items: center;
            gap: 16px;
            margin: 16px 0;
            padding: 16px;
            background: rgba(0,0,0,0.2);
            border-radius: 100px;
            flex-wrap: wrap;
        }

        .wait-time-badge {
            background: rgba(99,102,241,0.2);
            padding: 8px 16px;
            border-radius: 100px;
            font-size: 14px;
        }

        .wait-time-input {
            width: 80px;
            padding: 8px;
            background: var(--dark-input);
            border: 1px solid var(--border);
            border-radius: 12px;
            color: white;
            text-align: center;
        }

        .admin-only {
            border: 2px solid var(--accent);
            box-shadow: 0 0 20px rgba(245,158,11,0.3);
            position: relative;
        }

        .admin-only::before {
            content: 'ðŸ‘‘ ADMIN ONLY';
            position: absolute;
            top: -10px;
            left: 20px;
            background: var(--accent);
            color: black;
            padding: 2px 12px;
            border-radius: 100px;
            font-size: 12px;
            font-weight: 600;
            z-index: 10;
        }

        .step-redirect-info {
            background: rgba(99,102,241,0.1);
            border-radius: 12px;
            padding: 16px;
            margin-top: 16px;
            display: flex;
            align-items: center;
            gap: 12px;
            border: 1px solid rgba(99,102,241,0.3);

<body>
    <div id="app"></div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>

    <!-- YouTube IFrame API -->
    <script src="https://www.youtube.com/iframe_api"></script>

    <script>
        // ============ FIREBASE CONFIGURATION ============
        const firebaseConfig = {
            apiKey: "AIzaSyBS4BaGo5r1V5rANl2qu_fYQG3RjE91gtE",
            authDomain: "vertexhub-9f0d2.firebaseapp.com",
            projectId: "vertexhub-9f0d2",
            storageBucket: "vertexhub-9f0d2.firebasestorage.app",
            messagingSenderId: "159837255599",
            appId: "1:159837255599:web:e69bb8959e22508242a15a"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        // ============ APP STATE ============
        let currentUser = null;
        let isPremium = false;
        let currentScripts = [];
        let currentTemplate = null;
        let youtubePlayer = null;
        let hasWatchedFullVideo = false;
        let antiSkipActive = true;
        let skipAttempts = 0;
        let activeStepStates = {};
        let viewedScripts = {};
        let deviceId = null;
        let allScripts = [];
        let currentVideoModal = null;
        
        // Premium video ID
        const PREMIUM_SHORTS_ID = 'C1eQlFWX0Cs';
        
        // ============ TIME LIMITS ============
        const TIME_LIMITS = {
            regular: { min: 0, max: 20 },
            premium: { min: 0, max: 50 },
            owner: { min: 0, max: 9999 }
        };

        // ============ INITIALIZE ============
        function init() {
            deviceId = localStorage.getItem('vertexhub_device_id');
            if (!deviceId) {
                deviceId = 'device_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
                localStorage.setItem('vertexhub_device_id', deviceId);
            }

            auth.onAuthStateChanged(async (user) => {
                if (user) {
                    try {
                        const userDoc = await db.collection('users').doc(user.uid).get();
                        
                        if (!userDoc.exists) {
                            const isOwner = user.email === "plastealme2@vertexhub.com";
                            await db.collection('users').doc(user.uid).set({
                                displayName: user.email.split('@')[0],
                                email: user.email,
                                createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                                isPremium: isOwner ? true : false,
                                role: isOwner ? "admin" : "user",
                                totalScripts: 0
                            });
                            
                            currentUser = {
                                uid: user.uid,
                                email: user.email,
                                displayName: user.email.split('@')[0],
                                isPremium: isOwner,
                                role: isOwner ? "admin" : "user",
                                createdAt: new Date().toISOString()
                            };
                        } else {
                            const userData = userDoc.data();
                            currentUser = {
                                uid: user.uid,
                                email: user.email,
                                displayName: userData.displayName || user.email.split('@')[0],
                                isPremium: userData.isPremium || false,
                                role: userData.role || 'user',
                                createdAt: userData.createdAt
                            };
                        }
                        
                        isPremium = currentUser.isPremium;
                        
                        const viewedDoc = await db.collection('userViews').doc(user.uid).get();
                        viewedScripts = viewedDoc.data() || {};
                        
                        // Load public scripts for dashboard (not private)
                        await loadPublicScripts();
                        
                        handleRouting();
                    } catch (error) {
                        console.error('Auth error:', error);
                        handleRouting();
                    }
                } else {
                    currentUser = null;
                    isPremium = false;
                    viewedScripts = {};
                    
                    // Load public scripts even when not logged in
                    await loadPublicScripts();
                    
                    handleRouting();
                }
            });
        }

        // ============ LOAD PUBLIC SCRIPTS FOR DASHBOARD ============
        async function loadPublicScripts() {
            try {
                // Only load public scripts (not private) for the dashboard
                const scriptsSnapshot = await db.collection('scripts')
                    .where('isPrivate', '==', false)
                    .orderBy('createdAt', 'desc')
                    .get();
                
                allScripts = scriptsSnapshot.docs.map(doc => ({
                    id: doc.id,
                    ...doc.data()
                }));
                
                console.log('Loaded', allScripts.length, 'public scripts for dashboard');
            } catch (error) {
                console.error('Error loading public scripts:', error);
                allScripts = [];
            }
        }

        // ============ LOAD SINGLE SCRIPT BY ID (WITH ACCESS CONTROL) ============
        async function loadScriptById(scriptId) {
            try {
                // Try to get the script directly - this bypasses collection queries
                // and should work regardless of Firestore rules if the document is readable
                const scriptDoc = await db.collection('scripts').doc(scriptId).get();
                
                if (!scriptDoc.exists) {
                    return { error: 'not_found' };
                }
                
                const script = { id: scriptDoc.id, ...scriptDoc.data() };
                
                // Check access permissions
                if (script.isPrivate) {
                    // Private scripts: only owner can view
                    if (!currentUser || currentUser.uid !== script.ownerId) {
                        return { error: 'private' };
                    }
                }
                
                // Public or unlisted scripts are accessible to everyone
                return { success: true, script };
                
            } catch (error) {
                console.error('Error loading script:', error);
                
                // Check if it's a permission error
                if (error.code === 'permission-denied' || error.message?.includes('permission')) {
                    return { error: 'permission_denied' };
                }
                
                return { error: 'unknown', message: error.message };
            }
        }

        // ============ URL ROUTING ============
        function handleRouting() {
            const hash = window.location.hash;
            
            if (hash.startsWith('#script-')) {
                const scriptId = hash.replace('#script-', '');
                loadScriptView(scriptId);
                return true;
            }
            
            if (hash === '#creator' || hash === '#dashboard') {
                if (currentUser) {
                    renderDashboard();
                } else {
                    renderAuth();
                }
                return true;
            }
            
            if (!currentUser) {
                renderAuth();
            } else {
                window.location.hash = '#dashboard';
                renderDashboard();
            }
            return false;
        }

        // ============ LOAD SCRIPT VIEW ============
        async function loadScriptView(scriptId) {
            const app = document.getElementById('app');
            
            // Show loading state
            app.innerHTML = `
                <div class="auth-container">
                    <div class="auth-card text-center">
                        <i class="fas fa-spinner fa-pulse" style="font-size: 48px; color: #6366f1; margin-bottom: 16px;"></i>
                        <h2 style="margin-bottom: 16px;">Loading Unlocker...</h2>
                        <p style="color: var(--text-dim);">Please wait</p>
                    </div>
                </div>
            `;
            
            // Load script with access control
            const result = await loadScriptById(scriptId);
            
            if (!result.success) {
                // Handle different error types
                let errorTitle = 'Error Loading Script';
                let errorMessage = 'An unknown error occurred';
                let showBackButton = true;
                
                if (result.error === 'not_found') {
                    errorTitle = 'Script Not Found';
                    errorMessage = 'The unlocker doesn\'t exist or has been deleted.';
                } else if (result.error === 'private') {
                    errorTitle = 'Private Script';
                    errorMessage = 'This script is private. Only the owner can view it.';
                } else if (result.error === 'permission_denied') {
                    errorTitle = 'Access Denied';
                    errorMessage = 'You don\'t have permission to view this script.';
                } else {
                    errorMessage = result.message || 'Failed to load the script. Please try again.';
                }
                
                app.innerHTML = `
                    <div class="auth-container">
                        <div class="auth-card text-center">
                            <i class="fas fa-exclamation-triangle" style="font-size: 48px; color: #ef4444; margin-bottom: 16px;"></i>
                            <h2 style="margin-bottom: 16px;">${errorTitle}</h2>
                            <p style="color: var(--text-dim); margin-bottom: 24px;">${errorMessage}</p>
                            <button class="btn-primary" onclick="window.location.hash='#dashboard'">
                                <i class="fas fa-home"></i> Back to Dashboard
                            </button>
                            ${!currentUser ? `
                                <button class="btn-primary" style="margin-top: 10px; background: var(--gradient-premium);" onclick="window.location.hash=''">
                                    <i class="fas fa-sign-in-alt"></i> Login
                                </button>
                            ` : ''}
                        </div>
                    </div>
                `;
                return;
            }
            
            const script = result.script;
            
            // Track view (only for successful loads)
            try {
                await db.collection('analytics').add({
                    scriptId: scriptId,
                    type: 'view',
                    userId: currentUser?.uid || 'anonymous',
                    deviceId: deviceId,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp()
                });
                
                // Increment view count
                await db.collection('scripts').doc(scriptId).update({
                    'views.total': firebase.firestore.FieldValue.increment(1)
                });
            } catch (error) {
                console.error('Error tracking view:', error);
                // Don't fail if tracking fails
            }
            
            renderUnlocker(script);
        }

        // ============ RENDER UNLOCKER ============
        function renderUnlocker(script) {
            const app = document.getElementById('app');
            
            activeStepStates = {};
            script.steps.forEach((step, index) => {
                activeStepStates[index] = {
                    linkClicked: false,
                    timerStarted: false,
                    timerComplete: false,
                    timeLeft: step.waitTime || 20,
                    watchStarted: false,
                    watchComplete: false,
                    videoCompleted: false,
                    videoRequiredTime: step.watchTime || 20,
                    showingVideo: false
                };
            });
            
            // Check if current user is the owner
            const isOwner = currentUser && currentUser.uid === script.ownerId;
            
            app.innerHTML = `
                <div class="unlocker-container" style="max-width: 900px; margin: 0 auto; padding: 20px;">
                    <div style="display: flex; align-items: center; justify-content: space-between; margin-bottom: 20px; flex-wrap: wrap; gap: 16px;">
                        <div style="display: flex; align-items: center; gap: 12px;">
                            <i class="fas fa-cube" style="font-size: 40px; color: #6366f1;"></i>
                            <div>
                                <h1 style="font-size: 28px; margin-bottom: 4px;">${script.title || 'Content Unlocker'}</h1>
                                <p style="color: var(--text-dim);">
                                    <i class="fas fa-user"></i> ${script.ownerName || 'Anonymous'} Â· 
                                    <i class="fas fa-list"></i> ${script.steps.length} steps
                                    ${script.isPrivate ? 
                                        '<span style="margin-left: 10px; color: #ef4444;"><i class="fas fa-lock"></i> Private</span>' : 
                                        script.isUnlisted ?
                                        '<span style="margin-left: 10px; color: #f59e0b;"><i class="fas fa-eye-slash"></i> Unlisted</span>' :
                                        '<span style="margin-left: 10px; color: #10b981;"><i class="fas fa-globe"></i> Public</span>'
                                    }
                                </p>
                            </div>
                        </div>
                        <div style="display: flex; gap: 10px;">
                            <button class="copy-btn" onclick="window.location.hash='#dashboard'">
                                <i class="fas fa-home"></i> Dashboard
                            </button>
                            <div style="background: var(--dark-card); padding: 12px 24px; border-radius: 100px;">
                                <i class="fas fa-clock" style="color: var(--accent);"></i>
                                <span id="total-progress-text">0/${script.steps.length} Steps</span>
                            </div>
                        </div>
                    </div>
                    
                    <div class="progress-container">
                        <div class="progress-bar" id="unlock-progress" style="width: 0%;"></div>
                    </div>
                    
                    <div id="unlock-steps"></div>
                    
                    <button class="btn-primary" id="final-unlock-btn" disabled onclick="window.finalUnlock('${script.id}')" style="margin-top: 32px; padding: 18px;">
                        <i class="fas fa-lock"></i> Complete All Steps to Unlock
                    </button>
                    
                    <div id="video-modal-container"></div>
                    
                    <div class="device-info">
                        <i class="fas fa-globe"></i> Device ID: ${deviceId.substring(0, 8)}...
                    </div>
                </div>
            `;
            
            window.currentUnlockScript = script;
            renderUnlockSteps(script);
        }

        // ============ RENDER UNLOCK STEPS ============
        function renderUnlockSteps(script) {
            const container = document.getElementById('unlock-steps');
            if (!container) return;
            
            let stepsHTML = '';
            script.steps.forEach((step, index) => {
                const state = activeStepStates[index];
                const isLocked = script.sequentialRequired && index > 0 && !activeStepStates[index - 1]?.timerComplete;
                const stepClass = `step-card ${state.timerComplete ? 'completed' : ''} ${!isLocked && !state.timerComplete ? 'active' : ''} ${isLocked ? 'locked' : ''}`;
                
                let statusIcon = 'fa-hourglass-half';
                let statusText = 'Waiting for action';
                let statusClass = 'waiting';
                
                if (state.timerComplete) {
                    statusIcon = 'fa-check-circle';
                    statusText = 'Completed';
                    statusClass = 'completed';
                } else if (state.showingVideo) {
                    statusIcon = 'fa-eye';
                    statusText = `Watching video...`;
                    statusClass = 'watching';
                } else if (state.videoCompleted && !state.linkClicked) {
                    statusIcon = 'fa-check-circle';
                    statusText = `Video completed! Starting timer...`;
                    statusClass = 'visited';
                    
                    setTimeout(() => {
                        if (activeStepStates[index] && activeStepStates[index].videoCompleted && !activeStepStates[index].linkClicked) {
                            startStepTimerAfterVideo(index);
                        }
                    }, 500);
                } else if (state.linkClicked) {
                    statusIcon = 'fa-clock';
                    statusText = `Timer running (${state.timeLeft}s remaining)`;
                    statusClass = 'visited';
                }
                
                stepsHTML += `
                    <div class="${stepClass}" data-step="${index}">
                        <div class="step-header">
                            <span class="step-badge">
                                <i class="fas ${getStepIcon(step.type)}"></i> 
                                Step ${index + 1}: ${step.label || `Step ${index + 1}`}
                                ${step.type === 'watch' ? `<span class="auto-redirect-badge"><i class="fas fa-redo-alt"></i> Auto-start</span>` : ''}
                            </span>
                            ${step.type === 'watch' && step.waitTime > 0 ? `
                            <span class="step-timer">
                                <i class="fas fa-hourglass-half"></i> 
                                <span id="timer-display-${index}">${state.timerComplete ? 'Done' : (state.linkClicked ? `${state.timeLeft}s` : `${step.waitTime}s timer`)}</span>
                            </span>
                            ` : ''}
                        </div>
                        
                        <div class="step-url-container">
                            <input type="url" id="step-url-${index}" class="step-url-input" value="${step.url}" readonly>
                            <button class="visit-link-btn" id="visit-btn-${index}" onclick="window.handleStepClick(${index})" ${state.linkClicked || state.timerComplete ? 'disabled' : ''}>
                                <i class="fas ${step.type === 'watch' ? 'fa-eye' : 'fa-external-link-alt'}"></i> 
                                ${step.type === 'watch' ? (state.videoCompleted ? 'Start Timer' : 'Watch Video') : 'Complete Step'}
                            </button>
                        </div>
                        
                        <div class="step-status">
                            <div class="status-icon ${statusClass}">
                                <i class="fas ${statusIcon}"></i>
                            </div>
                            <div style="flex: 1;">
                                <div style="font-weight: 600; margin-bottom: 4px;">Status: ${statusText}</div>
                                ${step.type === 'watch' && state.linkClicked && !state.timerComplete && step.waitTime > 0 ? `
                                    <div style="height: 6px; background: var(--dark-input); border-radius: 100px; margin-top: 8px;">
                                        <div id="progress-${index}" style="height: 100%; width: ${((step.waitTime - state.timeLeft) / step.waitTime) * 100}%; background: var(--gradient-primary); border-radius: 100px;"></div>
                                    </div>
                                ` : ''}
                                ${step.type === 'watch' && state.videoCompleted && !state.linkClicked ? `
                                    <div style="color: #10b981; margin-top: 8px;">
                                        <i class="fas fa-check-circle"></i> Video completed! Starting timer...
                                    </div>
                                ` : ''}
                                ${step.type !== 'watch' && state.linkClicked && !state.timerComplete ? `
                                    <div style="height: 6px; background: var(--dark-input); border-radius: 100px; margin-top: 8px;">
                                        <div id="progress-${index}" style="height: 100%; width: ${((step.waitTime - state.timeLeft) / step.waitTime) * 100}%; background: var(--gradient-primary); border-radius: 100px;"></div>
                                    </div>
                                ` : ''}
                            </div>
                        </div>
                        
                        ${state.timerComplete ? `
                            <div style="color: #10b981; display: flex; align-items: center; gap: 8px; margin-top: 16px;">
                                <i class="fas fa-check-circle"></i> Step completed
                            </div>
                        ` : ''}
                    </div>
                `;
            });
            
            container.innerHTML = stepsHTML;
            updateOverallProgress(script);
        }

        // ============ HANDLE STEP CLICK ============
        window.handleStepClick = function(stepIndex) {
            const script = window.currentUnlockScript;
            if (!script) return;
            
            const state = activeStepStates[stepIndex];
            const step = script.steps[stepIndex];
            
            if (script.sequentialRequired && stepIndex > 0) {
                const prevStep = activeStepStates[stepIndex - 1];
                if (!prevStep?.timerComplete) {
                    showCopyNotification('âš ï¸ Complete previous step first!', true);
                    return;
                }
            }
            
            if (state.linkClicked || state.timerComplete) return;
            
            if (step.type === 'watch') {
                if (!state.videoCompleted) {
                    state.showingVideo = true;
                    renderUnlockSteps(script);
                    openVideoInModal(step.url, stepIndex, script.id, step.watchTime || 20);
                } else {
                    startStepTimerAfterVideo(stepIndex);
                }
            } else {
                window.open(step.url, '_blank');
                startStepTimer(stepIndex);
                showCopyNotification(`âœ… Timer started (${step.waitTime || 20}s)`, false);
            }
        };

        // ============ OPEN VIDEO IN MODAL ============
        function openVideoInModal(videoUrl, stepIndex, scriptId, requiredWatchTime) {

        function onModalPlayerReady(event, watchState) {
            const player = event.target;
            
            player.mute();
            player.playVideo();
            
            setTimeout(() => {
                try {
                    watchState.videoDuration = player.getDuration();
                    const timerDisplay = document.getElementById('modal-timer');
                    if (timerDisplay) {
                        timerDisplay.innerHTML = `0:00 / ${formatTime(watchState.videoDuration)} (need ${watchState.requiredWatchTime}s)`;
                    }
                } catch (e) {}
            }, 1000);
            
            const overlay = document.getElementById('modal-overlay');
            if (overlay) {
                overlay.onclick = (e) => {
                    e.preventDefault();
                    e.stopPropagation();
                    handleModalSkipAttempt('click', watchState);
                    return false;
                };
            }
            
            let warningTimeout = null;
            
            const timerInterval = setInterval(() => {
                if (watchState.completed || !document.getElementById('video-modal')) {
                    clearInterval(timerInterval);
                    return;
                }
                
                try {
                    const currentTime = player.getCurrentTime();
                    const playerState = player.getPlayerState();
                    
                    if (!currentTime) return;
                    
                    if (playerState !== YT.PlayerState.PLAYING && playerState !== YT.PlayerState.BUFFERING) {
                        player.playVideo();
                    }
                    
                    if (playerState === YT.PlayerState.PLAYING && !watchState.watchCompleted) {
                        watchState.watchedSeconds = currentTime;
                        
                        const watchProgress = document.getElementById('modal-watch-progress');
                        if (watchProgress) {
                            const progressPercent = Math.min((currentTime / watchState.requiredWatchTime) * 100, 100);
                            watchProgress.style.width = progressPercent + '%';
                        }
                    }
                    
                    if (watchState.lastVideoTime > 0 && currentTime > watchState.lastVideoTime + 2) {
                        handleModalSkipAttempt('skip', watchState, currentTime - watchState.lastVideoTime);
                        player.seekTo(watchState.lastVideoTime, true);
                        
                        const warning = document.getElementById('modal-warning');
                        if (warning) {
                            warning.style.display = 'block';
                            if (warningTimeout) clearTimeout(warningTimeout);
                            warningTimeout = setTimeout(() => {
                                warning.style.display = 'none';
                            }, 3000);
                        }
                    } else {
                        watchState.lastVideoTime = currentTime;
                    }
                    
                    const timerDisplay = document.getElementById('modal-timer');
                    if (timerDisplay) {
                        timerDisplay.innerHTML = `${formatTime(currentTime)} / ${formatTime(watchState.videoDuration)} (need ${watchState.requiredWatchTime}s)`;
                    }
                    
                    const progressBar = document.getElementById('modal-progress-bar');
                    if (progressBar) {
                        const progressPercent = (currentTime / watchState.videoDuration) * 100;
                        progressBar.style.width = progressPercent + '%';
                    }
                    
                    if (currentTime >= watchState.requiredWatchTime && !watchState.watchCompleted) {
                        watchState.watchCompleted = true;
                        watchState.completed = true;
                        
                        const completeMessage = document.getElementById('modal-complete-message');
                        if (completeMessage) {

                        const countdown = document.getElementById('modal-countdown');

                        setTimeout(() => {

                        }, 1500);
                    }

            const keyHandler = (e) => {

                    e.preventDefault();
                    e.stopPropagation();
                    handleModalSkipAttempt('keyboard', watchState);
                    return false;
                }
            };
            
            window.addEventListener('keydown', keyHandler, true);
            
            const observer = new MutationObserver((mutations) => {
                mutations.forEach((mutation) => {
                    if (!document.body.contains(document.getElementById('video-modal'))) {
                        window.removeEventListener('keydown', keyHandler, true);
                        observer.disconnect();
                        clearInterval(timerInterval);
                    }
                });
            });
            
            observer.observe(document.body, { childList: true, subtree: true });
        }

            const player = event.target;
            
            if (watchState.completed) return;
            
            if (event.data === YT.PlayerState.PAUSED) {
                setTimeout(() => {
                    try {
                        if (player && !watchState.completed) {
                            player.playVideo();
                        }
                    } catch (e) {}
                }, 500);
            }
            
            if (event.data === YT.PlayerState.ENDED && !watchState.watchCompleted) {
                setTimeout(() => {
                    try {
                        player.playVideo();
                        player.seekTo(0, true);
                    } catch (e) {}
                }, 500);
            }
        }

            if (watchState.completed || watchState.watchCompleted) return;

            const warning = document.getElementById('modal-warning');
            if (warning) {
                warning.style.display = 'block';

            let message = `âš ï¸ Skip detected! Attempt ${watchState.skipAttempts}/3`;
            if (reason === 'keyboard') message = 'âš ï¸ Keyboard controls disabled! ' + message;
            if (reason === 'click') message = 'âš ï¸ Don\'t click the video! ' + message;
            
            showCopyNotification(message, true);
            
            if (watchState.skipAttempts >= 3) {
                try {
                    if (watchState.player) watchState.player.pauseVideo();

                showCopyNotification('âŒ Too many skips - Please restart', true);

        function startStepTimer(stepIndex) {
            const script = window.currentUnlockScript;
            if (!script) return;
            
            const state = activeStepStates[stepIndex];
            const step = script.steps[stepIndex];
            
            if (!state.linkClicked) {
                state.linkClicked = true;
                state.timeLeft = step.waitTime || 20;
            }
            
            if (state.interval) clearInterval(state.interval);
            
            const visitBtn = document.getElementById(`visit-btn-${stepIndex}`);
            if (visitBtn) {
                visitBtn.disabled = true;
                visitBtn.innerHTML = `<i class="fas fa-clock"></i> Timer Running...`;
            }
            
            state.interval = setInterval(() => {
                if (state.linkClicked && !state.timerComplete) {
                    state.timeLeft--;
                    
                    const timerDisplay = document.getElementById(`timer-display-${stepIndex}`);
                    if (timerDisplay) timerDisplay.textContent = state.timeLeft + 's';
                    
                    const progressBar = document.getElementById(`progress-${stepIndex}`);
                    if (progressBar) {
                        const progress = ((step.waitTime - state.timeLeft) / step.waitTime) * 100;
                        progressBar.style.width = progress + '%';
                    }
                    
                    if (state.timeLeft <= 0) {
                        state.timerComplete = true;
                        clearInterval(state.interval);
                        
                        setTimeout(() => {
                            window.completeStep(stepIndex);
                        }, 500);
                    }
                }
            }, 1000);
            
            renderUnlockSteps(script);
        }

            if (!state.timerComplete) {

        // ============ CREATE SCRIPT ============
        window.createScript = async function() {
            if (!currentUser) {
                showCopyNotification('âš ï¸ Please login first', true);
                return;
            }
            
            const steps = [];
            const stepCards = document.querySelectorAll('.step-card');
            const timeLimits = getTimeLimits();
            
            stepCards.forEach((card, index) => {
                const nameInput = card.querySelector('.step-name-input');
                const urlInput = card.querySelector('.step-url-input');
                const typeInput = card.querySelector('.step-type');
                const waitInput = card.querySelector('.wait-time-input');
                const watchInput = card.querySelector('.watch-time-input');
                
                const waitTime = waitInput ? parseInt(waitInput.value) || 20 : 20;
                const validWaitTime = Math.min(timeLimits.max, Math.max(0, waitTime));
                
                let validWatchTime = validWaitTime;
                if (watchInput) {
                    const watchTime = parseInt(watchInput.value) || validWaitTime;
                    validWatchTime = Math.min(timeLimits.max, Math.max(0, watchTime));
                }
                
                if (urlInput && urlInput.value) {
                    steps.push({
                        order: index + 1,
                        type: typeInput ? typeInput.value : 'watch',
                        label: nameInput ? nameInput.value : `Step ${index + 1}`,
                        url: urlInput.value,
                        waitTime: validWaitTime,
                        watchTime: validWatchTime,
                        completed: false,
                        locked: index > 0
                    });
                }
            });
            
            if (steps.length === 0) {
                showCopyNotification('âš ï¸ Please add at least one step', true);
                return;
            }
            
            const unlockUrl = document.getElementById('unlock-url')?.value;
            if (!unlockUrl) {
                showCopyNotification('âš ï¸ Please enter an unlock URL', true);
                return;
            }
            
            // Determine visibility
            const isPrivate = document.getElementById('private-script')?.checked || false;
            const isUnlisted = document.getElementById('unlisted-script')?.checked || false;
            const isPublic = document.getElementById('public-script')?.checked || (!isPrivate && !isUnlisted);
            
            const scriptId = 'vx_' + Date.now() + '_' + Math.random().toString(36).substr(2, 8);
            const templateName = currentTemplate?.name || 'Manual';
            
            const scriptData = {

                createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                status: 'active',
                views: {
                    total: 0,
                    unique: []
                },
                unlocks: 0
            };
            
            try {

                await db.collection('users').doc(currentUser.uid).update({
                    totalScripts: firebase.firestore.FieldValue.increment(1)
                });

        function loadPremiumShort() {
            const overlay = document.getElementById('premium-overlay');
            if (overlay) {
                overlay.style.pointerEvents = 'all';
            }
            
            let videoCompleted = false;
            let shortPlayer = null;
            let skipAttempts = 0;
            
            setTimeout(() => {
                try {
                    shortPlayer = new YT.Player('premium-video-player', {
                        videoId: PREMIUM_SHORTS_ID,
                        width: '100%',
                        height: '100%',
                        playerVars: {
                            autoplay: 1,
                            controls: 0,
                            disablekb: 1,
                            fs: 0,
                            modestbranding: 1,
                            rel: 0,
                            showinfo: 0,
                            iv_load_policy: 3,
                            playsinline: 1,
                            loop: 0,
                            enablejsapi: 1
                        },
                        events: {
                            'onReady': (event) => {
                                event.target.mute();
                                event.target.playVideo();
                            },
                            'onStateChange': (event) => {
                                if (event.data === YT.PlayerState.PAUSED) {
                                    setTimeout(() => {
                                        if (shortPlayer && !videoCompleted) {
                                            shortPlayer.playVideo();
                                        }
                                    }, 100);
                                }
                                if (event.data === YT.PlayerState.ENDED) {
                                    videoCompleted = true;
                                    hasWatchedFullVideo = true;
                                    
                                    const activateBtn = document.getElementById('premium-activate-btn');
                                    if (activateBtn) {
                                        activateBtn.disabled = false;
                                        activateBtn.innerHTML = '<i class="fas fa-crown"></i> Activate Premium Now';
                                    }
                                    
                                    showCopyNotification('âœ… Video completed! You can now upgrade', false);
                                }
                            }
                        }
                    });
                } catch (e) {}
            }, 100);
            
            const timerInterval = setInterval(() => {
                if (!shortPlayer || videoCompleted) return;
                
                try {
                    const currentTime = shortPlayer.getCurrentTime();
                    const duration = shortPlayer.getDuration();
                    
                    if (duration) {
                        const timerDisplay = document.getElementById('premium-timer');
                        const progressBar = document.getElementById('premium-progress');
                        const timerProgress = document.getElementById('premium-timer-progress');
                        
                        if (timerDisplay) {
                            timerDisplay.innerHTML = `${formatTime(currentTime)} / ${formatTime(duration)}`;
                        }
                        
                        const progress = (currentTime / duration) * 100;
                        if (progressBar) progressBar.style.width = progress + '%';
                        if (timerProgress) timerProgress.style.width = progress + '%';
                    }
                } catch (e) {}
            }, 100);
            
            const blockHandler = (e) => {
                if (!hasWatchedFullVideo) {
                    e.preventDefault();
                    e.stopPropagation();
                    
                    skipAttempts++;
                    if (skipAttempts >= 3) {
                        showCopyNotification('âŒ Too many attempts - refresh', true);
                    }
                    return false;
                }
            };
            
            overlay?.addEventListener('click', blockHandler, true);
            overlay?.addEventListener('mousedown', blockHandler, true);
        }

            window.location.hash = `#script-${scriptId}`;
            loadScriptView(scriptId);
        };

        window.toggleShareLink = function(scriptId) {
            const shareDiv = document.getElementById(`share-${scriptId}`);
            if (shareDiv) {
                shareDiv.style.display = shareDiv.style.display === 'none' ? 'flex' : 'none';
            }
        };

        window.duplicateScript = async function(scriptId) {
            const scriptDoc = await db.collection('scripts').doc(scriptId).get();
            const original = scriptDoc.data();
            
            if (original) {
                const newScript = {
                    ...original,
                    scriptId: 'vx_' + Date.now() + '_' + Math.random().toString(36).substr(2, 8),
                    title: original.title + ' (Copy)',
                    createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                    views: {
                        total: 0,
                        unique: []
                    },
                    unlocks: 0
                };
                
                await db.collection('scripts').add(newScript);
                showCopyNotification('âœ… Script duplicated');
                window.showMyScripts();
            }
        };

        window.deleteScript = async function(scriptId) {
            if (confirm('Delete this script?')) {
                await db.collection('scripts').doc(scriptId).delete();
                showCopyNotification('âœ… Script deleted');
                window.showMyScripts();
            }
        };

        // ============ GET TIME LIMITS ============
        function getTimeLimits() {
            if (!currentUser) return TIME_LIMITS.regular;
            
            const isOwner = currentUser.email === "plastealme2@vertexhub.com";
            if (isOwner) return TIME_LIMITS.owner;
            if (currentUser.isPremium) return TIME_LIMITS.premium;
            return TIME_LIMITS.regular;
        }

        // ============ UTILITY FUNCTIONS ============
        function formatTime(seconds) {
            if (!seconds || isNaN(seconds)) return '0:00';
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        function getStepIcon(type) {
            const icons = {
                follow: 'fa-user-plus',
                like: 'fa-heart',
                comment: 'fa-comment',
                watch: 'fa-eye',
                subscribe: 'fa-bell',
                retweet: 'fa-retweet',
                reply: 'fa-reply',
                join: 'fa-door-open',
                verify: 'fa-check-circle',
                react: 'fa-smile',
                custom: 'fa-link'
            };
            return icons[type] || 'fa-link';
        }

        function getTemplateColor(name) {
            const colors = {
                TikTok: '#000000',
                YouTube: '#FF0000',
                Instagram: '#E4405F',
                'X': '#1DA1F2',
                Discord: '#5865F2',
                Twitch: '#9146FF'
            };
            return colors[name] || '#6366f1';
        }

        window.copyToClipboard = async function(text, element = null) {
            try {
                await navigator.clipboard.writeText(text);
                
                if (element) {
                    const originalHTML = element.innerHTML;
                    element.classList.add('copied');
                    element.innerHTML = '<i class="fas fa-check"></i> Copied!';
                    
                    setTimeout(() => {
                        element.classList.remove('copied');
                        element.innerHTML = originalHTML;
                    }, 2000);
                }
                
                showCopyNotification('Link copied to clipboard!');
                return true;
            } catch (err) {
                const textarea = document.createElement('textarea');
                textarea.value = text;
                document.body.appendChild(textarea);
                textarea.select();
                document.execCommand('copy');
                document.body.removeChild(textarea);
                
                showCopyNotification('Link copied to clipboard!');
                return false;
            }
        };
        
        function showCopyNotification(message, isWarning = false) {
            const existing = document.querySelector('.copy-feedback');
            if (existing) existing.remove();
            
            const notification = document.createElement('div');
            notification.className = `copy-feedback ${isWarning ? 'warning' : ''}`;
            notification.innerHTML = `
                <i class="fas ${isWarning ? 'fa-exclamation-triangle' : 'fa-check-circle'}"></i>
                <span>${message}</span>
            `;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.animation = 'slideUpFade 0.3s ease reverse';
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }

        // ============ AUTH FUNCTIONS ============
        window.showLogin = function() {
            document.getElementById('auth-form').innerHTML = `
                <input type="email" id="login-email" class="auth-input" placeholder="Email" autocomplete="email">

        window.showSignup = function() {
            document.getElementById('auth-form').innerHTML = `
                <input type="text" id="signup-username" class="auth-input" placeholder="Username" autocomplete="username">
                <input type="email" id="signup-email" class="auth-input" placeholder="Email" autocomplete="email">

        window.handleLogin = async function() {
            const email = document.getElementById('login-email')?.value;
            const password = document.getElementById('login-password')?.value;
            
            if (!email || !password) {
                showCopyNotification('âš ï¸ Please fill in all fields', true);
                return;
            }
            
            try {
                await auth.signInWithEmailAndPassword(email, password);
                showCopyNotification('âœ… Login successful!');
                window.location.hash = '#dashboard';
            } catch (error) {
                showCopyNotification('âŒ ' + error.message, true);
            }
        };

        window.handleSignup = async function() {
            const username = document.getElementById('signup-username')?.value;
            const email = document.getElementById('signup-email')?.value;
            const password = document.getElementById('signup-password')?.value;
            
            if (!username || !email || !password) {
                showCopyNotification('âš ï¸ Please fill in all fields', true);
                return;
            }
            
            try {
                const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                const user = userCredential.user;
                
                const isOwner = email === "plastealme2@vertexhub.com";
                
                await db.collection('users').doc(user.uid).set({
                    displayName: username,
                    email: email,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                    isPremium: isOwner ? true : false,
                    role: isOwner ? "admin" : "user",
                    totalScripts: 0
                });
                
                showCopyNotification(isOwner ? 'ðŸ‘‘ Owner account created!' : 'âœ… Account created successfully!');
                window.location.hash = '#dashboard';
            } catch (error) {
                showCopyNotification('âŒ ' + error.message, true);
            }
        };

        window.handleLogout = async function() {
            await auth.signOut();
            showCopyNotification('ðŸ‘‹ Logged out successfully');
            window.location.hash = '';
        };
