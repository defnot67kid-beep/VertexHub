<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes, viewport-fit=cover">
    <title>VertexHub 3.0 Â· Local Storage Version</title>
    <!-- Font Awesome 6 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        /* ============ ROOT VARIABLES & DARK THEME ============ */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --primary: #6366f1;
            --primary-dark: #4f52e0;
            --primary-light: #a5b4fc;
            --secondary: #8b5cf6;
            --accent: #f59e0b;
            --danger: #ef4444;
            --success: #10b981;
            --info: #3b82f6;
            --dark: #03050a;
            --dark-light: #0c0f16;
            --dark-card: #14181f;
            --dark-input: #1e242c;
            --text: #ffffff;
            --text-dim: #94a3b8;
            --text-dimmer: #64748b;
            --border: rgba(255,255,255,0.05);
            --border-light: rgba(255,255,255,0.1);
            --border-active: rgba(99,102,241,0.5);
            --shadow: 0 25px 50px -12px rgba(0,0,0,0.8);
            --shadow-glow: 0 0 20px rgba(99,102,241,0.3);
            --gradient-primary: linear-gradient(135deg, #6366f1, #8b5cf6);
            --gradient-premium: linear-gradient(135deg, #f59e0b, #d97706);
            --gradient-success: linear-gradient(135deg, #10b981, #059669);
            --gradient-danger: linear-gradient(135deg, #ef4444, #dc2626);
            --font-sans: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }
        
        body {
            font-family: var(--font-sans);
            background: var(--dark);
            color: var(--text);
            line-height: 1.6;
            overflow-x: hidden;
            width: 100%;
            min-height: 100vh;
            position: relative;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        /* ============ COMPLETE RESPONSIVE SCALING SYSTEM ============ */
        html {
            font-size: 16px;
            -webkit-text-size-adjust: 100%;
        }
        
        @media (max-width: 1200px) { html { font-size: 15px; } }
        @media (max-width: 992px) { html { font-size: 14px; } }
        @media (max-width: 768px) { html { font-size: 13px; } }
        @media (max-width: 576px) { html { font-size: 12px; } }
        
        /* ============ CUSTOM SCROLLBAR ============ */
        ::-webkit-scrollbar {
            width: clamp(4px, 0.5vw, 8px);
            height: clamp(4px, 0.5vw, 8px);
        }
        
        ::-webkit-scrollbar-track {
            background: var(--dark-light);
        }
        
        ::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 10px;
            transition: all 0.3s ease;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: var(--secondary);
        }
        
        /* ============ MODERN GLASS MORPHISM ============ */
        .glass-card {
            background: rgba(18, 22, 33, 0.95);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid var(--border-light);
            border-radius: clamp(20px, 3vw, 28px);
            box-shadow: var(--shadow);
        }
        
        .glass-effect {
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            border: 1px solid var(--border);
        }
        
        /* ============ AUTH CONTAINER ============ */
        .auth-container {
            min-height: 100vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle at 10% 30%, #1a1f2e, var(--dark));
            padding: clamp(12px, 3vw, 20px);
            position: relative;
            overflow: hidden;
        }
        
        .auth-container::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(99,102,241,0.1) 0%, transparent 70%);
            animation: pulseGlow 15s infinite;
        }
        
        .auth-card {
            background: rgba(18, 22, 33, 0.95);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(99, 102, 241, 0.3);
            border-radius: clamp(24px, 4vw, 32px);
            padding: clamp(32px, 5vw, 48px) clamp(24px, 4vw, 40px);
            width: 100%;
            max-width: min(460px, 90vw);
            box-shadow: var(--shadow), 0 0 0 1px rgba(99, 102, 241, 0.1);
            position: relative;
            z-index: 2;
            animation: slideUp 0.6s ease;
        }
        
        /* ============ DASHBOARD LAYOUT ============ */
        .dashboard {
            display: grid;
            grid-template-columns: clamp(260px, 20vw, 300px) 1fr;
            min-height: 100vh;
            width: 100%;
            max-width: 100vw;
            overflow: hidden;
        }
        
        @media (max-width: 768px) {
            .dashboard {
                grid-template-columns: 1fr;
            }
            
            .sidebar {
                position: fixed;
                left: -100%;
                width: min(280px, 80vw);
                transition: left 0.3s cubic-bezier(0.4, 0, 0.2, 1);
                z-index: 1000;
                height: 100vh;
            }
            
            .sidebar.active {
                left: 0;
                box-shadow: 5px 0 30px rgba(0,0,0,0.8);
            }
        }
        
        .sidebar {
            background: var(--dark-light);
            border-right: 1px solid var(--border);
            padding: clamp(24px, 3vw, 32px) clamp(16px, 2vw, 24px);
            position: sticky;
            top: 0;
            height: 100vh;
            overflow-y: auto;
            overflow-x: hidden;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .content {
            padding: clamp(24px, 3vw, 32px) clamp(24px, 3vw, 40px);
            background: var(--dark);
            width: 100%;
            overflow-x: hidden;
        }
        
        /* ============ MODERN COMPONENTS ============ */
        .logo-area {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border);
        }
        
        .logo-icon {
            font-size: clamp(32px, 4vw, 36px);
            color: var(--primary);
            filter: drop-shadow(0 0 10px rgba(99,102,241,0.3));
        }
        
        .logo-text {
            font-size: clamp(20px, 3vw, 24px);
            font-weight: 800;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .user-card {
            background: rgba(255,255,255,0.02);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 32px;
            border: 1px solid var(--border);
            transition: all 0.3s ease;
        }
        
        .badge-premium {
            background: var(--gradient-premium);
            padding: 6px 16px;
            border-radius: 100px;
            font-size: 12px;
            font-weight: 600;
            color: white;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            box-shadow: 0 0 20px rgba(245,158,11,0.3);
        }
        
        .badge-owner {
            background: var(--gradient-primary);
            padding: 6px 16px;
            border-radius: 100px;
            font-size: 12px;
            font-weight: 600;
            color: white;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }
        
        .nav-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 14px 20px;
            border-radius: 16px;
            color: var(--text-dim);
            font-weight: 500;
            margin-bottom: 8px;
            transition: all 0.3s ease;
            cursor: pointer;
            border: 1px solid transparent;
        }
        
        .nav-item i {
            width: 24px;
            text-align: center;
            font-size: 18px;
        }
        
        .nav-item:hover {
            background: rgba(99,102,241,0.1);
            color: white;
            border-color: rgba(99,102,241,0.2);
        }
        
        .nav-item.active {
            background: var(--gradient-primary);
            color: white;
            box-shadow: 0 8px 16px -4px rgba(99,102,241,0.3);
        }
        
        /* ============ BUTTONS & INPUTS ============ */
        .btn-primary {
            background: var(--gradient-primary);
            color: white;
            border: none;
            padding: clamp(14px, 2vw, 16px) clamp(20px, 3vw, 28px);
            border-radius: 100px;
            font-weight: 600;
            font-size: clamp(14px, 1.8vw, 16px);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            width: 100%;
        }
        
        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s ease;
        }
        
        .btn-primary:hover::before {
            left: 100%;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 24px -8px rgba(99,102,241,0.5);
        }
        
        .auth-input, .step-url-input, .step-select, .share-input {
            width: 100%;
            padding: clamp(14px, 2vw, 16px) clamp(16px, 2.5vw, 20px);
            background: var(--dark-input);
            border: 1px solid var(--border);
            border-radius: 100px;
            color: white;
            font-size: clamp(14px, 1.8vw, 16px);
            transition: all 0.3s ease;
            margin-bottom: 16px;
        }
        
        .auth-input:focus, .step-url-input:focus, .step-select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99,102,241,0.1);
        }
        
        /* ============ SCRIPT CARDS GRID ============ */
        .scripts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(min(100%, 320px), 1fr));
            gap: clamp(20px, 2.5vw, 28px);
            margin-top: 28px;
        }
        
        .script-card {
            background: var(--dark-card);
            border-radius: 24px;
            overflow: hidden;
            border: 1px solid var(--border);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }
        
        .script-card:hover {
            transform: translateY(-4px);
            border-color: var(--primary);
            box-shadow: 0 20px 32px -8px rgba(0,0,0,0.4), 0 0 0 1px rgba(99,102,241,0.3);
        }
        
        .script-preview {
            height: clamp(160px, 25vw, 200px);
            background: linear-gradient(135deg, #1e242c, #14181f);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        
        .script-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }
        
        .script-card:hover .script-preview img {
            transform: scale(1.05);
        }
        
        .script-no-thumbnail {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(99,102,241,0.2), rgba(139,92,246,0.2));
        }
        
        .script-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            padding: 20px;
            gap: 12px;
            background: rgba(0,0,0,0.2);
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-value {
            font-size: clamp(20px, 2.5vw, 24px);
            font-weight: 700;
            color: white;
        }
        
        .stat-label {
            font-size: 12px;
            color: var(--text-dim);
        }
        
        /* ============ TEMPLATES GRID ============ */
        .templates-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(min(100%, 180px), 1fr));
            gap: clamp(16px, 2vw, 24px);
            margin-bottom: 40px;
        }
        
        .template-card {
            background: var(--dark-card);
            border-radius: 20px;
            padding: 24px 16px;
            text-align: center;
            border: 1px solid var(--border);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        
        .template-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--gradient-primary);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }
        
        .template-card:hover::before {
            transform: scaleX(1);
        }
        
        .template-card:hover {
            transform: translateY(-4px);
            border-color: var(--primary);
            box-shadow: var(--shadow-glow);
        }
        
        .template-badge {
            position: absolute;
            top: 12px;
            right: 12px;
            background: var(--primary);
            padding: 4px 12px;
            border-radius: 100px;
            font-size: 11px;
            font-weight: 600;
            color: white;
        }
        
        .template-name {
            font-weight: 700;
            margin-bottom: 8px;
            font-size: clamp(16px, 2.2vw, 18px);
        }
        
        .template-desc {
            color: var(--text-dim);
            font-size: 13px;
            margin-bottom: 16px;
        }
        
        /* ============ STEP CARDS ============ */
        .step-card {
            background: var(--dark-card);
            border-radius: 20px;
            padding: 24px;
            margin-bottom: 20px;
            border: 1px solid var(--border);
            transition: all 0.3s ease;
            animation: slideIn 0.5s ease;
        }
        
        .step-card:hover {
            border-color: var(--primary);
            box-shadow: var(--shadow-glow);
        }
        
        .step-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 16px;
            border-bottom: 1px solid var(--border);
        }
        
        .step-badge {
            background: rgba(99,102,241,0.2);
            padding: 8px 16px;
            border-radius: 100px;
            font-weight: 600;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .step-timer {
            color: var(--accent);
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .step-lock {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--text-dim);
            font-size: 13px;
            padding: 8px 16px;
            background: rgba(0,0,0,0.2);
            border-radius: 100px;
        }
        
        .step-url-container {
            display: flex;
            flex-wrap: wrap;
            gap: 16px;
            align-items: center;
        }
        
        .add-step-btn {
            background: rgba(99,102,241,0.1);
            border: 2px dashed var(--primary);
            border-radius: 24px;
            padding: 32px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 32px 0;
        }
        
        .add-step-btn:hover {
            background: rgba(99,102,241,0.2);
            border-color: var(--secondary);
            transform: scale(0.98);
        }
        
        /* ============ UNLOCKER VIEW ============ */
        .unlocker-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .unlock-step {
            background: var(--dark-card);
            border-radius: 20px;
            padding: 24px;
            margin-bottom: 20px;
            border: 1px solid var(--border);
            transition: all 0.3s ease;
        }
        
        .unlock-step.completed {
            border-color: var(--success);
            background: rgba(16, 185, 129, 0.05);
        }
        
        .unlock-step.locked {
            opacity: 0.5;
            pointer-events: none;
        }
        
        .unlock-step.active {
            border-color: var(--primary);
            box-shadow: var(--shadow-glow);
            transform: scale(1.02);
        }
        
        .step-timer-display {
            font-size: 24px;
            font-weight: 700;
            color: var(--accent);
            margin: 16px 0;
        }
        
        .unlock-button {
            background: var(--gradient-primary);
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 100px;
            font-weight: 600;
            font-size: 18px;
            cursor: pointer;
            width: 100%;
            margin-top: 24px;
            transition: all 0.3s ease;
        }
        
        .unlock-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .unlock-button:not(:disabled):hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-glow);
        }
        
        /* ============ COPY TO CLIPBOARD BUTTON ============ */
        .copy-btn {
            background: var(--dark-input);
            border: 1px solid var(--border);
            padding: 12px 24px;
            border-radius: 12px;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .copy-btn:hover {
            background: var(--primary);
            border-color: var(--primary);
            transform: translateY(-2px);
            box-shadow: var(--shadow-glow);
        }
        
        .copy-btn.copied {
            background: var(--success);
            border-color: var(--success);
            animation: pulse 0.5s ease;
        }
        
        .copy-feedback {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--success);
            color: white;
            padding: 16px 32px;
            border-radius: 100px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 12px;
            box-shadow: 0 10px 30px rgba(16,185,129,0.3);
            z-index: 9999;
            animation: slideUpFade 0.3s ease;
        }
        
        /* ============ SHARE LINK CONTAINER ============ */
        .share-link {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-top: 16px;
            padding: 12px;
            background: var(--dark-input);
            border-radius: 100px;
        }
        
        .share-input {
            margin-bottom: 0;
            padding: 10px 16px;
            font-size: 13px;
        }
        
        /* ============ ANIMATIONS ============ */
        @keyframes pulseGlow {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.2); }
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }
        
        @keyframes slideUpFade {
            from { opacity: 0; transform: translate(-50%, 20px); }
            to { opacity: 1; transform: translate(-50%, 0); }
        }
        
        /* ============ LOADING SPINNER ============ */
        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(99,102,241,0.2);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        /* ============ PROGRESS BAR ============ */
        .progress-container {
            width: 100%;
            height: 6px;
            background: var(--dark-input);
            border-radius: 100px;
            margin-bottom: 32px;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 100%;
            background: var(--gradient-primary);
            border-radius: 100px;
            width: 0%;
            transition: width 0.3s ease;
        }
        
        /* ============ UTILITY CLASSES ============ */
        .text-gradient {
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .text-center { text-align: center; }
        .mt-4 { margin-top: 16px; }
        .mb-4 { margin-bottom: 16px; }
        .w-100 { width: 100%; }
        .d-none { display: none; }
        .d-flex { display: flex; }
        .flex-wrap { flex-wrap: wrap; }
        .gap-2 { gap: 8px; }
        .gap-3 { gap: 16px; }
        .gap-4 { gap: 24px; }
    </style>
</head>
<body>
    <div id="app"></div>
    
    <!-- GitHub Corner for Pages -->
    <a href="https://github.com/defnot67kid-beep/VertexHub" target="_blank" class="github-corner">
        <i class="fab fa-github"></i>
        <span>View on GitHub</span>
        <i class="fas fa-external-link-alt" style="font-size: 12px; opacity: 0.7;"></i>
    </a>

    <script>
        // ============ APP STATE ============
        let currentUser = null;
        let isPremium = false;
        let currentScripts = [];
        let activeStepTimers = {};
        let currentTemplate = null;
        
        // GitHub Pages base URL
        const GITHUB_PAGES_URL = window.location.origin + window.location.pathname.replace(/\/[^\/]*$/, '');
        
        // ============ LOCAL STORAGE KEYS ============
        const STORAGE_KEYS = {
            USERS: 'vertexhub_users',
            SCRIPTS: 'vertexhub_scripts',
            CURRENT_USER: 'vertexhub_current_user',
            SCRIPT_VIEWS: 'vertexhub_script_views',
            SCRIPT_UNLOCKS: 'vertexhub_script_unlocks'
        };

        // ============ INITIALIZE STORAGE ============
        function initStorage() {
            if (!localStorage.getItem(STORAGE_KEYS.USERS)) {
                localStorage.setItem(STORAGE_KEYS.USERS, JSON.stringify([]));
            }
            if (!localStorage.getItem(STORAGE_KEYS.SCRIPTS)) {
                localStorage.setItem(STORAGE_KEYS.SCRIPTS, JSON.stringify([]));
            }
            if (!localStorage.getItem(STORAGE_KEYS.SCRIPT_VIEWS)) {
                localStorage.setItem(STORAGE_KEYS.SCRIPT_VIEWS, JSON.stringify({}));
            }
            if (!localStorage.getItem(STORAGE_KEYS.SCRIPT_UNLOCKS)) {
                localStorage.setItem(STORAGE_KEYS.SCRIPT_UNLOCKS, JSON.stringify({}));
            }
            
            // Check for logged in user
            const savedUser = localStorage.getItem(STORAGE_KEYS.CURRENT_USER);
            if (savedUser) {
                currentUser = JSON.parse(savedUser);

            script.steps.forEach((step, index) => {

                            </div>

                `;
            });
            
            container.innerHTML = stepsHTML;
            
            // Start first step timer if needed
            if (script.steps.length > 0 && window.unlockState.currentStep === 0) {
                startStepTimer(0, script.steps[0].waitTime);

        // ============ STEP TIMER ============
        function startStepTimer(stepIndex, duration) {
            if (window.unlockState.activeTimer) {
                clearInterval(window.unlockState.activeTimer);
            }
            
            let timeLeft = duration;
            const timerDisplay = document.getElementById(`timer-value-${stepIndex}`);
            const completeBtn = document.getElementById(`complete-btn-${stepIndex}`);
            
            window.unlockState.activeTimer = setInterval(() => {
                timeLeft--;
                if (timerDisplay) timerDisplay.textContent = timeLeft;
                
                if (timeLeft <= 0) {
                    clearInterval(window.unlockState.activeTimer);
                    if (completeBtn) {
                        completeBtn.disabled = false;
                        completeBtn.innerHTML = '<i class="fas fa-check"></i> Mark as Completed';
                    }
                }
            }, 1000);
        }

        // ============ COMPLETE STEP ============
        window.completeStep = function(stepIndex) {
            const script = window.currentUnlockScript;
            if (!script) return;
            
            // Mark step as completed
            window.unlockState.completedSteps.push(stepIndex);
            
            // Update progress
            const progress = (window.unlockState.completedSteps.length / script.steps.length) * 100;
            document.getElementById('unlock-progress').style.width = progress + '%';
            
            // Move to next step
            if (stepIndex + 1 < script.steps.length) {
                window.unlockState.currentStep = stepIndex + 1;
                startStepTimer(stepIndex + 1, script.steps[stepIndex + 1].waitTime);
            }
            
            // Check if all steps are completed
            if (window.unlockState.completedSteps.length === script.steps.length) {
                const unlockBtn = document.getElementById('final-unlock-btn');
                if (unlockBtn) {
                    unlockBtn.disabled = false;
                    unlockBtn.innerHTML = '<i class="fas fa-unlock"></i> Unlock Content Now';
                }
            }
            
            // Re-render steps
            renderUnlockSteps(script);
        };

            try {
                await navigator.clipboard.writeText(text);
                
                if (element) {
                    const originalHTML = element.innerHTML;
                    element.classList.add('copied');
                    element.innerHTML = '<i class="fas fa-check"></i> Copied!';
                    
                    setTimeout(() => {
                        element.classList.remove('copied');
                        element.innerHTML = originalHTML;
                    }, 2000);
                }
                
                showNotification('Link copied to clipboard!');
                return true;
            } catch (err) {
                // Fallback
                const textarea = document.createElement('textarea');
                textarea.value = text;
                document.body.appendChild(textarea);
                textarea.select();
                document.execCommand('copy');
                document.body.removeChild(textarea);
                
                showNotification('Link copied (basic method)', true);
                return false;
            }
        };

                const urlInput = card.querySelector('.step-url-input');
                const waitInput = card.querySelector('.step-wait');
                
                if (urlInput && urlInput.value) {
                    steps.push({
                        order: index + 1,
                        type: typeSelect ? typeSelect.value : 'custom',
                        label: typeSelect ? typeSelect.options[typeSelect.selectedIndex]?.text : 'Custom Step',
                        url: urlInput.value,
                        waitTime: parseInt(waitInput?.value || 20),
                        completed: false,
                        locked: index > 0

                }
            });
            
            if (steps.length === 0) {
                showNotification('âš ï¸ Please add at least one step', true);
                return;

            if (!unlockUrl) {

                    scriptId: 'vx_' + Date.now() + '_' + Math.random().toString(36).substr(2, 8),
                    title: original.title + ' (Copy)',
                    createdAt: new Date().toISOString()
                };
                
                scripts.push(newScript);
                localStorage.setItem(STORAGE_KEYS.SCRIPTS, JSON.stringify(scripts));
                
                showNotification('âœ… Script duplicated successfully');
                window.showMyScripts();
            }
        };

        // ============ DELETE SCRIPT ============
        window.deleteScript = function(scriptId) {
            if (confirm('Are you sure you want to delete this script? This cannot be undone.')) {
                const scripts = JSON.parse(localStorage.getItem(STORAGE_KEYS.SCRIPTS));
                const filtered = scripts.filter(s => s.scriptId !== scriptId);
                localStorage.setItem(STORAGE_KEYS.SCRIPTS, JSON.stringify(filtered));
                
                showNotification('âœ… Script deleted successfully');
                window.showMyScripts();
            }
        };

        // ============ EXPORT SCRIPTS ============
        window.exportScripts = function() {
            const data = JSON.stringify(currentScripts, null, 2);
            const blob = new Blob([data], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `vertexhub-scripts-${Date.now()}.json`;
            a.click();
            URL.revokeObjectURL(url);
            showNotification('ðŸ“¦ Scripts exported successfully!');
        };

        // ============ SHOW UPGRADE ============
        window.showUpgrade = function() {
            const container = document.getElementById('main-content');
            if (!container) return;
            
            container.innerHTML = `

                        </h1>
                    </div>
                    
                    <div class="premium-features-grid">
                        <div class="premium-feature-card">
                            <i class="fas fa-infinity" style="font-size: 32px; color: #f59e0b; margin-bottom: 16px;"></i>
                            <h3 style="margin-bottom: 12px;">20 Steps Max</h3>
                            <p style="color: var(--text-dim);">Create complex unlockers with up to 20 verification steps</p>
                        </div>
                        <div class="premium-feature-card">
                            <i class="fas fa-layer-group" style="font-size: 32px; color: #f59e0b; margin-bottom: 16px;"></i>
                            <h3 style="margin-bottom: 12px;">All Templates</h3>
                            <p style="color: var(--text-dim);">Access TikTok, YouTube, Instagram, Discord, Twitch</p>
                        </div>

                    <div style="background: linear-gradient(135deg, rgba(245,158,11,0.1), rgba(217,119,6,0.1)); border-radius: 32px; padding: clamp(24px, 4vw, 40px); margin-bottom: 32px; text-align: center;">
                        <h2 style="font-size: clamp(24px, 4vw, 32px); margin-bottom: 16px; color: #f59e0b;">Local Storage Version</h2>
                        <p style="color: var(--text-dim); margin-bottom: 24px;">Since we're using local storage, premium is automatically enabled for the owner account.</p>
                        
                        <div style="background: rgba(0,0,0,0.3); border-radius: 16px; padding: 20px; margin-top: 24px;">
                            <p><i class="fas fa-info-circle"></i> Use email: <strong>plastealme2@vertexhub.com</strong> for automatic premium access</p>
                        </div>
                    </div>
                </div>
            `;
        };

        // ============ SHOW SETTINGS ============
        window.showSettings = function() {
            const container = document.getElementById('main-content');
            if (!container) return;
            
            container.innerHTML = `
                <div style="max-width: 600px;">
                    <h1 class="section-title" style="margin-bottom: 32px;">
                        <i class="fas fa-cog" style="color: #6366f1;"></i>
                        Settings
                    </h1>
                    
                    <div style="background: var(--dark-card); border-radius: 24px; padding: clamp(24px, 4vw, 32px); border: 1px solid var(--border);">
                        <div style="margin-bottom: 32px;">
                            <h3 style="margin-bottom: 20px; display: flex; align-items: center; gap: 12px;">
                                <i class="fas fa-user-circle"></i>
                                Profile Settings
                            </h3>
                            <input type="text" class="auth-input" placeholder="Display Name" value="${currentUser?.displayName || ''}" id="settings-name">
                            <input type="email" class="auth-input" placeholder="Email" value="${currentUser?.email || ''}" disabled>
                            <button class="btn-primary" style="margin-top: 16px;" onclick="window.updateProfile()">Update Profile</button>
                        </div>
                        
                        <div style="margin-bottom: 32px;">
                            <h3 style="margin-bottom: 20px; display: flex; align-items: center; gap: 12px;">

                            <button style="background: rgba(239,68,68,0.1); border: 1px solid #ef4444; color: #ef4444; padding: 12px 24px; border-radius: 12px; cursor: pointer; display: flex; align-items: center; gap: 12px;" onclick="window.clearAllData()">

        // ============ UPDATE PROFILE ============
        window.updateProfile = function() {
            const newName = document.getElementById('settings-name')?.value;
            if (newName && currentUser) {
                currentUser.displayName = newName;
                
                // Update in users list
                const users = JSON.parse(localStorage.getItem(STORAGE_KEYS.USERS));
                const userIndex = users.findIndex(u => u.uid === currentUser.uid);
                if (userIndex !== -1) {
                    users[userIndex].displayName = newName;
                    localStorage.setItem(STORAGE_KEYS.USERS, JSON.stringify(users));
                }
                
                // Update current user
                localStorage.setItem(STORAGE_KEYS.CURRENT_USER, JSON.stringify(currentUser));
                
                showNotification('âœ… Profile updated successfully');
                
                // Refresh dashboard
                renderDashboard();
            }
        };

        // ============ CLEAR ALL DATA ============
        window.clearAllData = function() {
            if (confirm('âš ï¸ This will delete ALL data! Are you absolutely sure?')) {
                localStorage.clear();
                window.location.reload();
            }
        };

        // ============ UTILITY FUNCTIONS ============
        function getStepIcon(type) {
            const icons = {
                follow: 'fa-user-plus',
                like: 'fa-heart',
                comment: 'fa-comment',
                watch: 'fa-eye',
                subscribe: 'fa-bell',
                retweet: 'fa-retweet',
                reply: 'fa-reply',
                join: 'fa-door-open',
                verify: 'fa-check-circle',
                react: 'fa-smile',
                play: 'fa-play',
                upvote: 'fa-arrow-up',
                save: 'fa-bookmark'
            };
            return icons[type] || 'fa-link';
        }

        function getTemplateColor(name) {
            const colors = {
                TikTok: '#000000',
                YouTube: '#FF0000',
                Instagram: '#E4405F',
                'X': '#1DA1F2',
                Discord: '#5865F2',
                Twitch: '#9146FF'
            };
            return colors[name] || '#6366f1';
        }

        function getTemplateIcon(template) {
            const icons = {
                TikTok: 'fa-tiktok',
                YouTube: 'fa-youtube',
                Instagram: 'fa-instagram',
                'X': 'fa-twitter',
                Discord: 'fa-discord',
                Twitch: 'fa-twitch'
            };
            return icons[template] || 'fa-cube';
        }

        // ============ INITIALIZE ============
        window.onload = function() {
            initStorage();
            
            // Check if we're viewing a script
            if (!handleRouting()) {
                if (currentUser) {
                    window.location.hash = '#dashboard';
                    renderDashboard();
                } else {
                    renderAuth();
                }
            }
            
            // Handle hash changes
            window.addEventListener('hashchange', function() {
                handleRouting();
            });
            
            // Mobile menu handling
            window.addEventListener('resize', function() {
                if (window.innerWidth > 768) {
                    document.querySelector('.sidebar')?.classList.remove('active');
                }
            });
            
            document.addEventListener('click', function(e) {
                if (window.innerWidth <= 768) {
                    const sidebar = document.querySelector('.sidebar');
                    const toggle = document.querySelector('.mobile-menu-toggle');
                    
                    if (sidebar?.classList.contains('active') && 
                        !sidebar.contains(e.target) && 
                        !toggle?.contains(e.target)) {
                        sidebar.classList.remove('active');
                    }
                }
            });
        };

        // ============ EXPORT FUNCTIONS ============
        window.showCreator = window.showCreator;
        window.showMyScripts = window.showMyScripts;
        window.showTemplates = window.showTemplates;
        window.showUpgrade = window.showUpgrade;
        window.showSettings = window.showSettings;
        window.createScript = window.createScript;
        window.handleLogout = window.handleLogout;
        window.addManualStep = window.addManualStep;
        window.applyTemplate = window.applyTemplate;
        window.updateStepType = window.updateStepType;
        window.showCreatorWithTemplate = window.showCreatorWithTemplate;
        window.copyToClipboard = window.copyToClipboard;
        window.toggleShareLink = window.toggleShareLink;
        window.duplicateScript = window.duplicateScript;
        window.deleteScript = window.deleteScript;
        window.exportScripts = window.exportScripts;
        window.testScript = window.testScript;
        window.updateProfile = window.updateProfile;
        window.clearAllData = window.clearAllData;
    </script>
