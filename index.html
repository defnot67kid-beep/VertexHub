<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VertexScripts - Script Uploader & Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0c2461 0%, #1e3799 100%);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            margin-bottom: 30px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.1);
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .logo i {
            font-size: 2.5rem;
            color: #4bcffa;
        }
        
        .logo h1 {
            font-size: 2.2rem;
            background: linear-gradient(to right, #4bcffa, #5d79ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            letter-spacing: 1px;
        }
        
        .credit {
            font-size: 0.9rem;
            opacity: 0.8;
            background: rgba(0, 0, 0, 0.2);
            padding: 8px 15px;
            border-radius: 20px;
        }
        
        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 40px;
        }
        
        @media (max-width: 900px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }
        
        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .card h2 {
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .card h2 i {
            color: #4bcffa;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #ddd;
        }
        
        input, textarea {
            width: 100%;
            padding: 12px 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: white;
            font-size: 1rem;
        }
        
        input:focus, textarea:focus {
            outline: none;
            border-color: #4bcffa;
        }
        
        textarea {
            min-height: 100px;
            resize: vertical;
        }
        
        .file-upload {
            position: relative;
            display: inline-block;
            width: 100%;
        }
        
        .file-upload input[type="file"] {
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }
        
        .file-upload-label {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 12px 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px dashed rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }
        
        .file-upload-label:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: #4bcffa;
        }
        
        .file-upload-label i {
            margin-right: 10px;
            font-size: 1.2rem;
            color: #4bcffa;
        }
        
        .thumbnail-preview {
            margin-top: 10px;
            display: none;
            text-align: center;
        }
        
        .thumbnail-preview img {
            max-width: 100%;
            max-height: 150px;
            border-radius: 8px;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }
        
        .step-container {
            background: rgba(0, 0, 0, 0.2);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
        }
        
        .step-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .step-title {
            font-weight: 600;
            color: #4bcffa;
        }
        
        .remove-step {
            background: #ff6b6b;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 4px 10px;
            cursor: pointer;
        }
        
        .btn {
            background: linear-gradient(to right, #4bcffa, #5d79ff);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(75, 207, 250, 0.3);
        }
        
        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .scripts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .script-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            overflow: hidden;
            transition: transform 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .script-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.08);
        }
        
        .script-thumbnail {
            height: 160px;
            width: 100%;
            object-fit: cover;
            background: linear-gradient(45deg, #0c2461, #1e3799);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #4bcffa;
            font-size: 3rem;
        }
        
        .script-thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .script-info {
            padding: 15px;
        }
        
        .script-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 8px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .script-meta {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-bottom: 15px;
        }
        
        .steps-indicator {
            display: flex;
            align-items: center;
            gap: 5px;
            margin-bottom: 15px;
        }
        
        .step-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
        }
        
        .step-dot.active {
            background: #4bcffa;
        }
        
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .modal-content {
            background: #1a1a2e;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            padding: 30px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.5);
            text-align: center;
        }
        
        .modal h3 {
            margin-bottom: 20px;
            font-size: 1.8rem;
            color: #4bcffa;
        }
        
        .timer {
            font-size: 3rem;
            font-weight: bold;
            margin: 25px 0;
            color: #4bcffa;
        }
        
        .progress-bar {
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            margin: 20px 0;
            overflow: hidden;
        }
        
        .progress {
            height: 100%;
            background: linear-gradient(to right, #4bcffa, #5d79ff);
            width: 0%;
            transition: width 1s linear;
        }
        
        .step-check {
            display: flex;
            align-items: center;
            margin: 20px 0;
            transition: opacity 0.3s ease;
        }
        
        .step-check.completed {
            opacity: 0.85;
        }
        
        .step-check.completed .check-circle {
            border-color: #4bcffa;
        }
        
        .step-check.completed .check-circle i {
            opacity: 1;
        }
        
        .step-check.in-progress .check-circle {
            border-color: #4bcffa;
            border-top-color: transparent;
        }
        
        .check-circle {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 3px solid rgba(255, 255, 255, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            transition: all 0.3s ease;
        }
        
        .check-circle.spinning {
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .check-circle i {
            color: #4bcffa;
            font-size: 1.5rem;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .step-text {
            text-align: left;
            flex: 1;
        }
        
        .step-name {
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .step-desc {
            font-size: 0.9rem;
            opacity: 0.8;
            word-break: break-all;
        }
        
        .step-link-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            padding: 8px 15px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            margin-top: 5px;
            transition: all 0.3s ease;
        }
        
        .step-link-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .step-link-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .unlock-btn {
            background: #00b894;
            margin-top: 20px;
        }
        
        .unlock-btn:disabled {
            background: #555;
            cursor: not-allowed;
        }
        
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            opacity: 0.7;
            grid-column: 1 / -1;
        }
        
        .empty-state i {
            font-size: 3rem;
            margin-bottom: 15px;
            color: #4bcffa;
        }
        
        footer {
            text-align: center;
            padding: 20px;
            margin-top: 30px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 0.9rem;
            opacity: 0.7;
        }
        
        .step-counter {
            display: inline-block;
            background: #4bcffa;
            color: white;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            text-align: center;
            line-height: 24px;
            font-size: 0.8rem;
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-code"></i>
                <h1>VertexScripts</h1>
            </div>
            <div class="credit">Created by VertexScripts</div>
        </header>
        
        <main class="main-content">
            <!-- Upload Script Section -->
            <section class="card">
                <h2><i class="fas fa-upload"></i> Upload New Script</h2>
                <form id="uploadForm">
                    <div class="form-group">
                        <label for="scriptName">Script Name</label>
                        <input type="text" id="scriptName" placeholder="Enter script name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="thumbnail">Script Thumbnail</label>
                        <div class="file-upload">
                            <label for="thumbnailInput" class="file-upload-label">
                                <i class="fas fa-image"></i>
                                <span id="fileLabelText">Click to upload thumbnail image</span>
                            </label>
                            <input type="file" id="thumbnailInput" accept="image/*" required>
                        </div>
                        <div class="thumbnail-preview" id="thumbnailPreview">
                            <img id="previewImage" src="" alt="Thumbnail Preview">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="videoLink">Video URL (Optional)</label>
                        <input type="text" id="videoLink" placeholder="https://youtube.com/watch?v=...">
                    </div>
                    
                    <div class="form-group">
                        <label for="scriptLink">Script Download Link</label>
                        <input type="text" id="scriptLink" placeholder="https://example.com/script.zip" required>
                    </div>
                    
                    <div class="form-group">
                        <label>Unlock Steps (Redirect links before unlocking)</label>
                        <div id="stepsContainer">
                            <!-- Steps will be added here -->
                        </div>
                        
                        <div style="display: flex; gap: 10px; margin-top: 10px;">
                            <button type="button" id="addStepBtn" class="btn btn-secondary">
                                <i class="fas fa-plus"></i> Add Step
                            </button>
                            <button type="button" id="addYoutubeStepBtn" class="btn btn-secondary">
                                <i class="fab fa-youtube"></i> Add YouTube Step
                            </button>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn">
                        <i class="fas fa-cloud-upload-alt"></i> Upload Script
                    </button>
                </form>
            </section>
            
            <!-- Dashboard Section -->
            <section class="card">
                <h2><i class="fas fa-tachometer-alt"></i> Dashboard</h2>
                <p>View and manage all uploaded scripts</p>
                
                <div id="scriptsList" class="scripts-grid">
                    <!-- Scripts will be dynamically added here -->
                </div>
            </section>
        </main>
        
        <!-- Unlock Modal -->
        <div id="unlockModal" class="modal">
            <div class="modal-content">
                <h3>Unlock Script: <span id="unlockScriptName"></span></h3>
                <p>Complete all steps to unlock the script</p>
                
                <div id="stepChecks">
                    <!-- Step checks will be dynamically added here -->
                </div>
                
                <div class="progress-bar">
                    <div id="progress" class="progress"></div>
                </div>
                
                <div class="timer" id="timer">20</div>
                
                <button id="accessLinkBtn" class="btn unlock-btn" disabled>
                    <i class="fas fa-lock"></i> Unlocking... Please wait
                </button>
                
                <button id="cancelBtn" class="btn btn-secondary" style="margin-top: 10px;">
                    <i class="fas fa-times"></i> Cancel
                </button>
            </div>
        </div>
        
        <footer>
            <p>VertexScripts Dashboard &copy; 2023 | All scripts are property of their respective owners</p>
        </footer>
    </div>

    <script>
        // Store scripts in localStorage
        let scripts = [];
        let nextId = 1;
        let currentUnlockScript = null;
        let currentStep = 0;
        let countdown = 20;
        let countdownInterval = null;
        let completedSteps = new Set(); // Track completed steps per session
        let stepTimers = {}; // Track timers for each step

        // Load scripts from localStorage on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadScripts();
            renderScripts();
            
            // Initialize with one step
            addStep(1, "Subscribe to VertexR_S", "https://m.youtube.com/@VertexR_S");
            
            // Form submission
            document.getElementById('uploadForm').addEventListener('submit', function(e) {
                e.preventDefault();
                uploadScript();
            });
            
            // Add step button
            document.getElementById('addStepBtn').addEventListener('click', function() {
                const stepNumber = document.querySelectorAll('.step-container').length + 1;
                addStep(stepNumber, "", "");
            });
            
            // Add YouTube step button
            document.getElementById('addYoutubeStepBtn').addEventListener('click', function() {
                const stepNumber = document.querySelectorAll('.step-container').length + 1;
                addStep(stepNumber, "Subscribe to YouTube Channel", "https://youtube.com");
            });
            
            // Thumbnail preview
            document.getElementById('thumbnailInput').addEventListener('change', function(e) {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(event) {
                        const preview = document.getElementById('previewImage');
                        preview.src = event.target.result;
                        document.getElementById('thumbnailPreview').style.display = 'block';
                        document.getElementById('fileLabelText').textContent = file.name;
                    };
                    reader.readAsDataURL(file);
                }
            });
            
            // Cancel unlock button
            document.getElementById('cancelBtn').addEventListener('click', function() {
                closeUnlockModal();
            });
            
            // Access link button
            document.getElementById('accessLinkBtn').addEventListener('click', function() {
                if (!this.disabled) {
                    window.open(currentUnlockScript.scriptLink, '_blank');
                    closeUnlockModal();
                }
            });
        });

        // Load scripts from localStorage
        function loadScripts() {
            const savedScripts = localStorage.getItem('vertexScripts');
            if (savedScripts) {
                scripts = JSON.parse(savedScripts);
                if (scripts.length > 0) {
                    nextId = Math.max(...scripts.map(s => s.id)) + 1;
                }
            }
        }

        // Save scripts to localStorage
        function saveScripts() {
            localStorage.setItem('vertexScripts', JSON.stringify(scripts));
        }

        // Render all scripts in the dashboard
        function renderScripts() {
            const scriptsList = document.getElementById('scriptsList');
            
            if (scripts.length === 0) {
                scriptsList.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-code"></i>
                        <p>No scripts uploaded yet. Upload your first script!</p>
                    </div>
                `;
                return;
            }
            
            scriptsList.innerHTML = '';
            
            scripts.forEach(script => {
                const scriptCard = document.createElement('div');
                scriptCard.className = 'script-card';
                scriptCard.innerHTML = `
                    <div class="script-thumbnail">
                        ${script.thumbnail ? 
                            `<img src="${script.thumbnail}" alt="${script.name}">` : 
                            `<i class="fas fa-code"></i>`
                        }
                    </div>
                    <div class="script-info">
                        <div class="script-title">${script.name}</div>
                        <div class="script-meta">Uploaded: ${script.uploadDate}</div>
                        <div class="steps-indicator">
                            ${script.steps.map((step, index) => 
                                `<div class="step-dot ${index === 0 ? 'active' : ''}"></div>`
                            ).join('')}
                        </div>
                        <button class="btn unlock-script-btn" data-id="${script.id}">
                            <i class="fas fa-unlock-alt"></i> Unlock Script
                        </button>
                    </div>
                `;
                
                scriptsList.appendChild(scriptCard);
            });
            
            // Add event listeners to unlock buttons
            document.querySelectorAll('.unlock-script-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const scriptId = parseInt(this.getAttribute('data-id'));
                    const script = scripts.find(s => s.id === scriptId);
                    if (script) {
                        startUnlockProcess(script);
                    }
                });
            });
        }

        // Add a step to the upload form
        function addStep(stepNumber, name, url) {
            const stepsContainer = document.getElementById('stepsContainer');
            
            const stepContainer = document.createElement('div');
            stepContainer.className = 'step-container';
            stepContainer.setAttribute('data-step', stepNumber);
            stepContainer.innerHTML = `
                <div class="step-header">
                    <div class="step-title">
                        <span class="step-counter">${stepNumber}</span>
                        <input type="text" class="step-name-input" placeholder="Step name" value="${name}" style="background: transparent; border: none; color: white; width: 200px;">
                    </div>
                    ${stepNumber > 1 ? '<button type="button" class="remove-step"><i class="fas fa-times"></i></button>' : ''}
                </div>
                <input type="text" class="step-url" placeholder="https://example.com" value="${url}" required>
            `;
            
            stepsContainer.appendChild(stepContainer);
            
            // Add event listener to remove button
            if (stepNumber > 1) {
                stepContainer.querySelector('.remove-step').addEventListener('click', function() {
                    stepContainer.remove();
                    updateStepNumbers();
                });
            }
            
            // Add event listener to step name input
            const nameInput = stepContainer.querySelector('.step-name-input');
            nameInput.addEventListener('input', function() {
                updateStepNumbers();
            });
        }

        // Update step numbers in the form
        function updateStepNumbers() {
            const stepsContainer = document.getElementById('stepsContainer');
            const stepContainers = stepsContainer.querySelectorAll('.step-container');
            
            stepContainers.forEach((container, index) => {
                const stepNumber = index + 1;
                container.setAttribute('data-step', stepNumber);
                
                const counter = container.querySelector('.step-counter');
                counter.textContent = stepNumber;
                
                // Show/hide remove button
                const removeBtn = container.querySelector('.remove-step');
                if (stepNumber === 1 && removeBtn) {
                    removeBtn.remove();
                } else if (stepNumber > 1 && !removeBtn) {
                    const titleDiv = container.querySelector('.step-title');
                    const removeBtn = document.createElement('button');
                    removeBtn.type = 'button';
                    removeBtn.className = 'remove-step';
                    removeBtn.innerHTML = '<i class="fas fa-times"></i>';
                    removeBtn.addEventListener('click', function() {
                        container.remove();
                        updateStepNumbers();
                    });
                    titleDiv.appendChild(removeBtn);
                }
            });
        }

        // Upload a new script
        function uploadScript() {
            const scriptName = document.getElementById('scriptName').value;
            const thumbnailInput = document.getElementById('thumbnailInput');
            const videoLink = document.getElementById('videoLink').value;
            const scriptLink = document.getElementById('scriptLink').value;
            
            // Validate thumbnail
            if (!thumbnailInput.files || thumbnailInput.files.length === 0) {
                alert('Please select a thumbnail image');
                return;
            }
            
            // Get thumbnail as data URL
            const file = thumbnailInput.files[0];
            const reader = new FileReader();
            
            reader.onload = function(event) {
                const thumbnail = event.target.result;
                
                // Get all steps
                const stepContainers = document.querySelectorAll('.step-container');
                const steps = [];
                
                stepContainers.forEach(container => {
                    const urlInput = container.querySelector('.step-url');
                    const nameInput = container.querySelector('.step-name-input');
                    const stepName = nameInput.value || `Step ${steps.length + 1}`;
                    
                    if (urlInput.value) {
                        steps.push({
                            url: urlInput.value,
                            name: stepName
                        });
                    }
                });
                
                // Create new script object
                const newScript = {
                    id: nextId++,
                    name: scriptName,
                    thumbnail: thumbnail,
                    videoLink: videoLink,
                    scriptLink: scriptLink,
                    steps: steps,
                    uploadDate: new Date().toISOString().split('T')[0]
                };
                
                // Add to scripts array
                scripts.push(newScript);
                
                // Save to localStorage
                saveScripts();
                
                // Reset form
                document.getElementById('uploadForm').reset();
                document.getElementById('thumbnailPreview').style.display = 'none';
                document.getElementById('fileLabelText').textContent = 'Click to upload thumbnail image';
                
                // Reset steps
                const stepsContainer = document.getElementById('stepsContainer');
                stepsContainer.innerHTML = '';
                addStep(1, "Subscribe to VertexR_S", "https://m.youtube.com/@VertexR_S");
                
                // Render updated scripts
                renderScripts();
                
                // Show success message
                alert(`Script "${scriptName}" uploaded successfully!`);
            };
            
            reader.readAsDataURL(file);
        }

        // Start the unlock process for a script
        function startUnlockProcess(script) {
            currentUnlockScript = script;
            currentStep = 0;
            countdown = 20;
            completedSteps.clear();
            
            // Show modal
            const modal = document.getElementById('unlockModal');
            modal.style.display = 'flex';
            
            // Set script name
            document.getElementById('unlockScriptName').textContent = script.name;
            
            // Initialize step checks
            const stepChecks = document.getElementById('stepChecks');
            stepChecks.innerHTML = '';
            
            script.steps.forEach((step, index) => {
                const stepCheck = document.createElement('div');
                stepCheck.className = 'step-check';
                stepCheck.id = `stepCheck${index}`;
                stepCheck.innerHTML = `
                    <div class="check-circle" id="checkCircle${index}">
                        <i class="fas fa-check"></i>
                    </div>
                    <div class="step-text">
                        <div class="step-name">${step.name}</div>
                        <div class="step-desc">${step.url}</div>
                        <button class="step-link-btn" id="stepLinkBtn${index}" data-url="${step.url}">
                            <i class="fas fa-external-link-alt"></i> Open Link
                        </button>
                    </div>
                `;
                stepChecks.appendChild(stepCheck);
                
                // Add event listener to step button
                document.getElementById(`stepLinkBtn${index}`).addEventListener('click', function() {
                    const stepIndex = parseInt(this.id.replace('stepLinkBtn', ''));
                    const stepUrl = this.getAttribute('data-url');
                    startStepTimer(stepIndex, stepUrl);
                });
            });
            
            // Reset timer and progress
            document.getElementById('timer').textContent = countdown;
            document.getElementById('progress').style.width = '0%';
            document.getElementById('accessLinkBtn').disabled = true;
            document.getElementById('accessLinkBtn').innerHTML = '<i class="fas fa-lock"></i> Unlocking... Please wait';
            
            // Start with first step
            processNextStep();
        }

        // Process the next step in the unlock process
        function processNextStep() {
            if (currentStep >= currentUnlockScript.steps.length) {
                // All steps processed, start countdown
                startCountdown();
                return;
            }
            
            // Check if this step is already completed
            if (completedSteps.has(currentStep)) {
                // Mark as completed
                const stepCheck = document.getElementById(`stepCheck${currentStep}`);
                stepCheck.classList.add('completed');
                
                // Move to next step
                currentStep++;
                processNextStep();
                return;
            }
            
            // Enable the button for this step
            const stepBtn = document.getElementById(`stepLinkBtn${currentStep}`);
            stepBtn.disabled = false;
        }

        // Start the timer for a step
        function startStepTimer(stepIndex, stepUrl) {
            // Disable the button
            const stepBtn = document.getElementById(`stepLinkBtn${stepIndex}`);
            stepBtn.disabled = true;
            stepBtn.innerHTML = '<i class="fas fa-clock"></i> Waiting...';
            
            // Open the step URL in a new tab
            window.open(stepUrl, '_blank');
            
            // Show spinning animation
            const checkCircle = document.getElementById(`checkCircle${stepIndex}`);
            checkCircle.classList.add('spinning');
            
            // Mark step as in progress
            const stepCheck = document.getElementById(`stepCheck${stepIndex}`);
            stepCheck.classList.add('in-progress');
            
            // Start 20-second timer
            let timeLeft = 20;
            stepTimers[stepIndex] = setInterval(() => {
                timeLeft--;
                stepBtn.innerHTML = `<i class="fas fa-clock"></i> ${timeLeft}s`;
                
                if (timeLeft <= 0) {
                    // Timer complete
                    clearInterval(stepTimers[stepIndex]);
                    delete stepTimers[stepIndex];
                    
                    // Mark step as completed
                    completeStep(stepIndex);
                }
            }, 1000);
        }

        // Mark a step as completed
        function completeStep(stepIndex) {
            // Stop spinning animation
            const checkCircle = document.getElementById(`checkCircle${stepIndex}`);
            checkCircle.classList.remove('spinning');
            
            // Mark as completed
            const stepCheck = document.getElementById(`stepCheck${stepIndex}`);
            stepCheck.classList.remove('in-progress');
            stepCheck.classList.add('completed');
            
            // Show checkmark
            const checkIcon = checkCircle.querySelector('i');
            checkIcon.style.opacity = '1';
            
            // Update button
            const stepBtn = document.getElementById(`stepLinkBtn${stepIndex}`);
            stepBtn.innerHTML = '<i class="fas fa-check"></i> Completed';
            stepBtn.disabled = true;
            
            // Add to completed steps
            completedSteps.add(stepIndex);
            
            // Move to next step
            if (stepIndex === currentStep) {
                currentStep++;
                processNextStep();
            }
        }

        // Start the final countdown
        function startCountdown() {
            // Update progress bar
            document.getElementById('progress').style.width = '100%';
            
            // Start countdown
            countdownInterval = setInterval(() => {
                countdown--;
                document.getElementById('timer').textContent = countdown;
                
                if (countdown <= 0) {
                    clearInterval(countdownInterval);
                    
                    // Enable the unlock button
                    const accessBtn = document.getElementById('accessLinkBtn');
                    accessBtn.disabled = false;
                    accessBtn.innerHTML = '<i class="fas fa-unlock-alt"></i> Access Script Download';
                }
            }, 1000);
        }

        // Close the unlock modal
        function closeUnlockModal() {
            // Clear all step timers
            Object.keys(stepTimers).forEach(stepIndex => {
                clearInterval(stepTimers[stepIndex]);
            });
            stepTimers = {};
            
            clearInterval(countdownInterval);
            document.getElementById('unlockModal').style.display = 'none';
            currentUnlockScript = null;
        }
    </script>
</body>
</html>
