<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>VertexScripts - Script Uploader & Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4bcffa;
            --secondary-color: #5d79ff;
            --danger-color: #ff6b6b;
            --success-color: #00b894;
            --warning-color: #ffd700;
            --bg-dark: #0c2461;
            --bg-light: #1e3799;
            --text-light: #ffffff;
            --text-muted: rgba(255, 255, 255, 0.7);
            --card-bg: rgba(255, 255, 255, 0.1);
            --border-color: rgba(255, 255, 255, 0.2);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            background: linear-gradient(135deg, var(--bg-dark) 0%, var(--bg-light) 100%);
            color: var(--text-light);
            min-height: 100vh;
            padding: 10px;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 1600px;
            margin: 0 auto;
            width: 100%;
            padding: 0 20px;
        }
        
        /* New Auth Styles */
        .auth-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 80vh;
        }
        
        .auth-card {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            border: 1px solid var(--border-color);
            transform: translateY(0);
            transition: transform 0.3s ease;
        }
        
        .auth-card:hover {
            transform: translateY(-5px);
        }
        
        .auth-tabs {
            display: flex;
            margin-bottom: 30px;
            border-bottom: 2px solid var(--border-color);
            gap: 10px;
        }
        
        .auth-tab {
            flex: 1;
            padding: 15px;
            background: none;
            border: none;
            color: var(--text-muted);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.1rem;
            border-radius: 10px 10px 0 0;
            position: relative;
            overflow: hidden;
        }
        
        .auth-tab::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 100%;
            height: 3px;
            background: var(--primary-color);
            transform: translateX(-100%);
            transition: transform 0.3s ease;
        }
        
        .auth-tab.active {
            color: var(--primary-color);
            background: rgba(75, 207, 250, 0.1);
        }
        
        .auth-tab.active::after {
            transform: translateX(0);
        }
        
        .auth-form {
            display: none;
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .auth-form.active {
            display: block;
        }
        
        .auth-error {
            color: var(--danger-color);
            font-size: 0.9rem;
            margin-top: 10px;
            text-align: center;
            padding: 10px;
            background: rgba(255, 107, 107, 0.1);
            border-radius: 8px;
            border: 1px solid rgba(255, 107, 107, 0.2);
        }
        
        /* Enhanced Header */
        .main-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 25px 0;
            margin-bottom: 30px;
            border-bottom: 2px solid var(--border-color);
            flex-wrap: wrap;
            gap: 20px;
        }
        
        .header-left {
            display: flex;
            align-items: center;
            gap: 30px;
            flex: 1;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
            text-decoration: none;
            transition: transform 0.3s ease;
        }
        
        .logo:hover {
            transform: scale(1.05);
        }
        
        .logo i {
            font-size: 2.5rem;
            color: var(--primary-color);
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .logo h1 {
            font-size: 2.2rem;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            letter-spacing: 0.5px;
            font-weight: 800;
        }
        
        .nav-links {
            display: flex;
            gap: 20px;
            align-items: center;
        }
        
        .nav-link {
            color: var(--text-light);
            text-decoration: none;
            padding: 12px 20px;
            border-radius: 10px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 600;
            font-size: 1rem;
        }
        
        .nav-link:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }
        
        .nav-link.active {
            background: rgba(75, 207, 250, 0.2);
            color: var(--primary-color);
        }
        
        .header-right {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        
        .search-container {
            position: relative;
            min-width: 300px;
        }
        
        .search-input {
            padding: 14px 20px 14px 50px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid var(--border-color);
            border-radius: 12px;
            color: var(--text-light);
            font-size: 1rem;
            width: 100%;
            transition: all 0.3s ease;
        }
        
        .search-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(75, 207, 250, 0.2);
        }
        
        .search-icon {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            pointer-events: none;
        }
        
        .user-menu {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .user-info:hover {
            background: rgba(255, 255, 255, 0.15);
        }
        
        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            font-size: 1.2rem;
        }
        
        .logout-btn {
            padding: 10px 20px;
            background: rgba(255, 107, 107, 0.1);
            color: var(--danger-color);
            border: 1px solid rgba(255, 107, 107, 0.3);
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            font-weight: 600;
        }
        
        .logout-btn:hover {
            background: rgba(255, 107, 107, 0.2);
            transform: translateY(-2px);
        }
        
        /* Enhanced Main Content */
        .main-content {
            display: grid;
            gap: 30px;
            margin-bottom: 40px;
        }
        
        .content-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid var(--border-color);
        }
        
        .content-header h2 {
            font-size: 2rem;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .content-header h2 i {
            font-size: 1.8rem;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .stat-card {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            border: 1px solid var(--border-color);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }
        
        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            color: var(--primary-color);
            margin-bottom: 10px;
        }
        
        .stat-label {
            font-size: 1rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        /* Enhanced Card Design */
        .card {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            border: 1px solid var(--border-color);
            transition: all 0.3s ease;
        }
        
        .card:hover {
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            transform: translateY(-3px);
        }
        
        .card h3 {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: var(--primary-color);
            display: flex;
            align-items: center;
            gap: 10px;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--border-color);
        }
        
        /* Enhanced Form Elements */
        .form-group {
            margin-bottom: 25px;
            position: relative;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: var(--text-light);
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .form-group label i {
            color: var(--primary-color);
            font-size: 1.1rem;
        }
        
        .form-control {
            width: 100%;
            padding: 16px 20px;
            background: rgba(255, 255, 255, 0.08);
            border: 2px solid var(--border-color);
            border-radius: 12px;
            color: var(--text-light);
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(75, 207, 250, 0.2);
            background: rgba(255, 255, 255, 0.12);
        }
        
        textarea.form-control {
            min-height: 150px;
            resize: vertical;
            line-height: 1.6;
        }
        
        .char-counter {
            text-align: right;
            font-size: 0.85rem;
            color: var(--text-muted);
            margin-top: 5px;
        }
        
        .char-counter.warning {
            color: var(--warning-color);
        }
        
        .char-counter.error {
            color: var(--danger-color);
        }
        
        /* Hashtag Input */
        .hashtag-input {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.08);
            border: 2px solid var(--border-color);
            border-radius: 12px;
            min-height: 60px;
            align-items: center;
        }
        
        .hashtag {
            display: inline-flex;
            align-items: center;
            gap: 5px;
            background: rgba(75, 207, 250, 0.2);
            color: var(--primary-color);
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
        }
        
        .hashtag.required {
            background: rgba(255, 215, 0, 0.2);
            color: var(--warning-color);
        }
        
        .hashtag-input input {
            flex: 1;
            min-width: 150px;
            background: transparent;
            border: none;
            color: var(--text-light);
            font-size: 1rem;
            outline: none;
            padding: 8px;
        }
        
        .hashtag-input input::placeholder {
            color: var(--text-muted);
        }
        
        .hashtag-hint {
            font-size: 0.85rem;
            color: var(--text-muted);
            margin-top: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        /* Enhanced Button Styles */
        .btn {
            padding: 16px 32px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-size: 1rem;
            text-decoration: none;
            position: relative;
            overflow: hidden;
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }
        
        .btn:hover::before {
            left: 100%;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(75, 207, 250, 0.3);
        }
        
        .btn:active {
            transform: translateY(-1px);
        }
        
        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.15);
        }
        
        .btn-danger {
            background: linear-gradient(135deg, #ff6b6b, #ff5252);
        }
        
        .btn-danger:hover {
            box-shadow: 0 10px 25px rgba(255, 107, 107, 0.3);
        }
        
        .btn-sm {
            padding: 10px 20px;
            font-size: 0.9rem;
        }
        
        /* Enhanced Script Grid */
        .scripts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 30px;
            margin-top: 30px;
        }
        
        .script-card {
            background: var(--card-bg);
            border-radius: 20px;
            overflow: hidden;
            transition: all 0.3s ease;
            border: 1px solid var(--border-color);
            position: relative;
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        
        .script-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            border-color: var(--primary-color);
        }
        
        .script-card-header {
            position: relative;
            height: 200px;
            overflow: hidden;
        }
        
        .script-thumbnail {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }
        
        .script-card:hover .script-thumbnail {
            transform: scale(1.05);
        }
        
        .script-badge {
            position: absolute;
            top: 15px;
            left: 15px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 5px;
            backdrop-filter: blur(10px);
        }
        
        .script-actions {
            position: absolute;
            top: 15px;
            right: 15px;
            display: flex;
            gap: 8px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .script-card:hover .script-actions {
            opacity: 1;
        }
        
        .action-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.8);
            border: none;
            color: white;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        
        .action-btn:hover {
            transform: scale(1.1);
            background: var(--primary-color);
        }
        
        .script-card-body {
            padding: 25px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }
        
        .script-title {
            font-size: 1.4rem;
            font-weight: 700;
            margin-bottom: 15px;
            line-height: 1.4;
            color: var(--text-light);
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .script-description {
            color: var(--text-muted);
            font-size: 0.95rem;
            line-height: 1.6;
            margin-bottom: 20px;
            flex-grow: 1;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .script-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--border-color);
        }
        
        .script-author {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--text-muted);
            font-size: 0.9rem;
        }
        
        .script-author i {
            color: var(--primary-color);
        }
        
        .script-stats {
            display: flex;
            gap: 15px;
            align-items: center;
        }
        
        .stat {
            display: flex;
            align-items: center;
            gap: 5px;
            color: var(--text-muted);
            font-size: 0.9rem;
        }
        
        .stat i {
            color: var(--primary-color);
        }
        
        .script-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 20px;
        }
        
        .tag {
            background: rgba(75, 207, 250, 0.1);
            color: var(--primary-color);
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        
        .tag:hover {
            background: rgba(75, 207, 250, 0.2);
            transform: translateY(-2px);
        }
        
        .tag.required {
            background: rgba(255, 215, 0, 0.1);
            color: var(--warning-color);
        }
        
        /* Enhanced Modal */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 3000;
            padding: 20px;
            overflow-y: auto;
            backdrop-filter: blur(10px);
        }
        
        .modal-content {
            background: #1a1a2e;
            border-radius: 25px;
            width: 100%;
            max-width: 800px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
            position: relative;
            animation: modalSlideIn 0.4s ease;
        }
        
        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: translateY(-50px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
        
        .modal-header {
            padding: 30px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 25px 25px 0 0;
        }
        
        .modal-header h3 {
            font-size: 1.8rem;
            color: var(--primary-color);
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .close-modal {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            transition: all 0.3s ease;
        }
        
        .close-modal:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: rotate(90deg);
        }
        
        .modal-body {
            padding: 30px;
        }
        
        /* Hashtag Explore Page */
        .hashtag-explore {
            display: none;
        }
        
        .hashtag-header {
            text-align: center;
            padding: 40px 20px;
            background: linear-gradient(135deg, rgba(75, 207, 250, 0.1), rgba(93, 121, 255, 0.1));
            border-radius: 20px;
            margin-bottom: 40px;
        }
        
        .hashtag-header h2 {
            font-size: 2.5rem;
            margin-bottom: 15px;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .hashtag-header .hashtag {
            font-size: 2rem;
            padding: 10px 25px;
            display: inline-block;
            margin-bottom: 20px;
        }
        
        .hashtag-stats {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 20px;
        }
        
        /* Responsive Design */
        @media (max-width: 1200px) {
            .container {
                max-width: 100%;
            }
            
            .header-left {
                flex-direction: column;
                align-items: flex-start;
                gap: 20px;
            }
            
            .nav-links {
                flex-wrap: wrap;
            }
        }
        
        @media (max-width: 768px) {
            .main-header {
                flex-direction: column;
                gap: 20px;
                padding: 20px 0;
            }
            
            .header-right {
                width: 100%;
                flex-direction: column;
            }
            
            .search-container {
                min-width: 100%;
            }
            
            .scripts-grid {
                grid-template-columns: 1fr;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .nav-links {
                justify-content: center;
            }
            
            .auth-card {
                padding: 30px;
            }
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 0 10px;
            }

    <script>
        // ============ ENHANCED STORAGE SYSTEM ============
        class VertexStorage {
            constructor() {
                this.initStorage();
            }
            
            initStorage() {
                const defaultData = {
                    users: {},
                    scripts: [],
                    interactions: {},
                    subscriptions: {},
                    hashtags: {},
                    currentUser: null,
                    rateLimits: {},
                    uniqueUsernames: new Set()
                };
                
                Object.keys(defaultData).forEach(key => {
                    if (!localStorage.getItem(`vertex_${key}`)) {
                        localStorage.setItem(`vertex_${key}`, JSON.stringify(defaultData[key]));
                    }
                });
                
                // Initialize unique usernames from existing users
                const users = JSON.parse(localStorage.getItem('vertex_users') || '{}');
                const uniqueUsernames = new Set(Object.keys(users));
                localStorage.setItem('vertex_uniqueUsernames', JSON.stringify([...uniqueUsernames]));
            }
            
            // Enhanced User Management
            registerUser(username, password) {
                const users = JSON.parse(localStorage.getItem('vertex_users') || '{}');
                const uniqueUsernames = new Set(JSON.parse(localStorage.getItem('vertex_uniqueUsernames') || '[]'));
                
                // Check if username already exists
                if (uniqueUsernames.has(username.toLowerCase())) {
                    return { success: false, error: 'Username already taken. Please choose another.' };
                }
                
                // Enhanced validation
                if (password.length < 8) {
                    return { success: false, error: 'Password must be at least 8 characters long' };
                }
                
                if (!/[A-Z]/.test(password)) {
                    return { success: false, error: 'Password must contain at least one uppercase letter' };
                }
                
                if (!/[0-9]/.test(password)) {
                    return { success: false, error: 'Password must contain at least one number' };
                }
                
                const hashedPassword = this.hashPassword(password);
                
                // Create user with enhanced data
                users[username] = {
                    username: username,
                    password: hashedPassword,
                    createdAt: new Date().toISOString(),
                    lastLogin: new Date().toISOString(),
                    isAdmin: username.toLowerCase() === 'plstealme2',
                    stats: {
                        scriptsUploaded: 0,
                        totalLikes: 0,
                        totalViews: 0,
                        subscribers: 0
                    },
                    preferences: {
                        theme: 'dark',
                        notifications: true
                    }
                };
                
                // Update unique usernames
                uniqueUsernames.add(username.toLowerCase());
                
                // Save all data
                localStorage.setItem('vertex_users', JSON.stringify(users));
                localStorage.setItem('vertex_uniqueUsernames', JSON.stringify([...uniqueUsernames]));
                
                return { success: true };
            }
            
            loginUser(username, password) {
                const users = JSON.parse(localStorage.getItem('vertex_users') || '{}');
                const uniqueUsernames = new Set(JSON.parse(localStorage.getItem('vertex_uniqueUsernames') || '[]'));
                
                // Case-insensitive username check
                const userKey = Array.from(uniqueUsernames).find(name => name === username.toLowerCase());
                
                if (!userKey) {
                    return { success: false, error: 'Invalid username or password' };
                }
                
                // Find actual username (preserving case)
                const actualUsername = Object.keys(users).find(name => name.toLowerCase() === username.toLowerCase());
                
                if (!actualUsername || !users[actualUsername]) {
                    return { success: false, error: 'Invalid username or password' };
                }
                
                const user = users[actualUsername];
                const hashedPassword = this.hashPassword(password);
                
                if (user.password !== hashedPassword) {
                    return { success: false, error: 'Invalid username or password' };
                }
                
                // Update last login
                user.lastLogin = new Date().toISOString();
                localStorage.setItem('vertex_users', JSON.stringify(users));
                
                return { success: true, user: user };
            }
            
            hashPassword(password) {
                // Enhanced hashing
                let hash = 0;
                for (let i = 0; i < password.length; i++) {
                    const char = password.charCodeAt(i);
                    hash = ((hash << 5) - hash) + char;
                    hash = hash & hash;
                    hash ^= i; // Add position-based variation
                }
                return hash.toString(36) + password.length.toString(36);
            }
            
            setCurrentUser(username) {
                localStorage.setItem('vertex_currentUser', JSON.stringify(username));
            }
            
            getCurrentUser() {
                const username = JSON.parse(localStorage.getItem('vertex_currentUser') || 'null');
                if (!username) return null;
                
                const users = JSON.parse(localStorage.getItem('vertex_users') || '{}');
                return users[username] || null;
            }
            
            logoutUser() {
                localStorage.setItem('vertex_currentUser', JSON.stringify(null));
            }
            
            deleteUser(username) {
                const users = JSON.parse(localStorage.getItem('vertex_users') || '{}');
                const uniqueUsernames = new Set(JSON.parse(localStorage.getItem('vertex_uniqueUsernames') || '[]'));
                const scripts = JSON.parse(localStorage.getItem('vertex_scripts') || '[]');
                const subscriptions = JSON.parse(localStorage.getItem('vertex_subscriptions') || '{}');
                const interactions = JSON.parse(localStorage.getItem('vertex_interactions') || '{}');
                const hashtags = JSON.parse(localStorage.getItem('vertex_hashtags') || '{}');
                
                // Remove user
                delete users[username];
                uniqueUsernames.delete(username.toLowerCase());
                
                // Remove user's scripts and update hashtags
                const userScripts = scripts.filter(script => script.uploader === username);
                scripts = scripts.filter(script => script.uploader !== username);
                
                // Update hashtag counts
                userScripts.forEach(script => {
                    (script.hashtags || []).forEach(tag => {
                        if (hashtags[tag]) {
                            hashtags[tag] = Math.max(0, hashtags[tag] - 1);
                        }
                    });
                });
                
                // Remove user's subscriptions
                delete subscriptions[username];
                
                // Remove user from other users' subscriptions
                Object.keys(subscriptions).forEach(user => {
                    if (subscriptions[user] && subscriptions[user].includes(username)) {
                        subscriptions[user] = subscriptions[user].filter(sub => sub !== username);
                    }
                });
                
                // Remove user's interactions
                delete interactions[username];
                
                // Save all data
                localStorage.setItem('vertex_users', JSON.stringify(users));
                localStorage.setItem('vertex_uniqueUsernames', JSON.stringify([...uniqueUsernames]));
                localStorage.setItem('vertex_scripts', JSON.stringify(scripts));
                localStorage.setItem('vertex_subscriptions', JSON.stringify(subscriptions));
                localStorage.setItem('vertex_interactions', JSON.stringify(interactions));
                localStorage.setItem('vertex_hashtags', JSON.stringify(hashtags));
                
                this.logoutUser();
            }
            
            // Enhanced Script Management
            saveScript(script) {
                const scripts = JSON.parse(localStorage.getItem('vertex_scripts') || '[]');
                const hashtags = JSON.parse(localStorage.getItem('vertex_hashtags') || '{}');
                
                // Add required hashtags
                const requiredTags = ['#vertex', '#roblox', '#scripts'];
                script.hashtags = [...new Set([...requiredTags, ...(script.hashtags || [])])];
                
                // Update hashtag counts
                script.hashtags.forEach(tag => {
                    hashtags[tag] = (hashtags[tag] || 0) + 1;
                });
                
                // Generate unique ID
                script.id = Date.now() + Math.random().toString(36).substr(2, 9);
                script.createdAt = new Date().toISOString();
                script.updatedAt = new Date().toISOString();
                
                scripts.push(script);
                
                // Update user stats
                const users = JSON.parse(localStorage.getItem('vertex_users') || '{}');
                if (users[script.uploader]) {
                    users[script.uploader].stats.scriptsUploaded = (users[script.uploader].stats.scriptsUploaded || 0) + 1;
                }
                
                // Save all data
                localStorage.setItem('vertex_scripts', JSON.stringify(scripts));
                localStorage.setItem('vertex_hashtags', JSON.stringify(hashtags));
                localStorage.setItem('vertex_users', JSON.stringify(users));
                
                return script;
            }
            
            getScripts() {
                return JSON.parse(localStorage.getItem('vertex_scripts') || '[]');
            }
            
            getScriptsByUser(username) {
                const scripts = this.getScripts();
                return scripts.filter(script => script.uploader === username);
            }
            
            getScriptsByHashtag(tag) {
                const scripts = this.getScripts();
                return scripts.filter(script => 
                    script.hashtags && script.hashtags.includes(tag)
                );
            }
            
            deleteScript(scriptId) {
                let scripts = JSON.parse(localStorage.getItem('vertex_scripts') || '[]');
                const script = scripts.find(s => s.id === scriptId);
                
                if (!script) return false;
                
                // Remove from hashtag counts
                const hashtags = JSON.parse(localStorage.getItem('vertex_hashtags') || '{}');
                (script.hashtags || []).forEach(tag => {
                    if (hashtags[tag]) {
                        hashtags[tag] = Math.max(0, hashtags[tag] - 1);
                    }
                });
                
                // Update user stats
                const users = JSON.parse(localStorage.getItem('vertex_users') || '{}');
                if (users[script.uploader]) {
                    users[script.uploader].stats.scriptsUploaded = Math.max(0, (users[script.uploader].stats.scriptsUploaded || 0) - 1);
                }
                
                // Remove script
                scripts = scripts.filter(s => s.id !== scriptId);
                
                // Save all data
                localStorage.setItem('vertex_scripts', JSON.stringify(scripts));
                localStorage.setItem('vertex_hashtags', JSON.stringify(hashtags));
                localStorage.setItem('vertex_users', JSON.stringify(users));
                
                return true;
            }
            
            updateScript(updatedScript) {
                const scripts = JSON.parse(localStorage.getItem('vertex_scripts') || '[]');
                const index = scripts.findIndex(script => script.id === updatedScript.id);
                
                if (index !== -1) {
                    // Update hashtag counts
                    const oldScript = scripts[index];
                    const hashtags = JSON.parse(localStorage.getItem('vertex_hashtags') || '{}');
                    
                    // Remove old hashtags
                    (oldScript.hashtags || []).forEach(tag => {
                        if (hashtags[tag]) {
                            hashtags[tag] = Math.max(0, hashtags[tag] - 1);
                        }
                    });
                    
                    // Add new hashtags (ensuring required tags are included)
                    const requiredTags = ['#vertex', '#roblox', '#scripts'];
                    updatedScript.hashtags = [...new Set([...requiredTags, ...(updatedScript.hashtags || [])])];
                    updatedScript.updatedAt = new Date().toISOString();
                    
                    updatedScript.hashtags.forEach(tag => {
                        hashtags[tag] = (hashtags[tag] || 0) + 1;
                    });
                    
                    scripts[index] = updatedScript;
                    
                    localStorage.setItem('vertex_scripts', JSON.stringify(scripts));
                    localStorage.setItem('vertex_hashtags', JSON.stringify(hashtags));
                    
                    return true;
                }
                return false;
            }
            
            // Enhanced Interaction System
            recordInteraction(username, scriptId, type) {
                // Rate limiting check
                const rateLimitKey = `${username}_${scriptId}_${type}`;
                const rateLimits = JSON.parse(localStorage.getItem('vertex_rateLimits') || '{}');
                const now = Date.now();
                
                if (rateLimits[rateLimitKey] && (now - rateLimits[rateLimitKey]) < 1000) {
                    return { success: false, error: 'Please wait before interacting again' };
                }
                
                let interactions = JSON.parse(localStorage.getItem('vertex_interactions') || '{}');
                
                if (!interactions[username]) {
                    interactions[username] = {};
                }
                
                if (!interactions[username][scriptId]) {
                    interactions[username][scriptId] = {};
                }
                
                // Get current state
                const currentLike = interactions[username][scriptId].like || false;
                const currentDislike = interactions[username][scriptId].dislike || false;
                
                // Handle interaction
                let newLike = currentLike;
                let newDislike = currentDislike;
                
                if (type === 'like') {
                    newLike = !currentLike;
                    if (newLike) newDislike = false; // Remove dislike if liking
                } else if (type === 'dislike') {
                    newDislike = !currentDislike;
                    if (newDislike) newLike = false; // Remove like if disliking
                }
                
                // Update interaction state
                interactions[username][scriptId].like = newLike;
                interactions[username][scriptId].dislike = newDislike;
                
                // Update rate limit
                rateLimits[rateLimitKey] = now;
                
                // Save data
                localStorage.setItem('vertex_interactions', JSON.stringify(interactions));
                localStorage.setItem('vertex_rateLimits', JSON.stringify(rateLimits));
                
                return {
                    success: true,
                    liked: newLike,
                    disliked: newDislike,
                    wasLiked: currentLike,
                    wasDisliked: currentDislike
                };
            }
            
            // Enhanced hashtag view tracking
            recordHashtagView(username, scriptId, hashtag) {
                const key = `${username}_${scriptId}_${hashtag}`;
                const hashtagViews = JSON.parse(localStorage.getItem('vertex_hashtagViews') || '{}');
                
                if (!hashtagViews[key]) {
                    hashtagViews[key] = {
                        viewed: true,
                        timestamp: new Date().toISOString()
                    };
                    
                    localStorage.setItem('vertex_hashtagViews', JSON.stringify(hashtagViews));
                    return true;
                }
                return false;
            }
            
            getHashtagView(username, scriptId, hashtag) {
                const key = `${username}_${scriptId}_${hashtag}`;
                const hashtagViews = JSON.parse(localStorage.getItem('vertex_hashtagViews') || '{}');
                return hashtagViews[key] || null;
            }
            
            getHashtagStats(tag) {
                const hashtags = JSON.parse(localStorage.getItem('vertex_hashtags') || '{}');
                const scripts = this.getScriptsByHashtag(tag);
                
                return {
                    count: hashtags[tag] || 0,
                    scripts: scripts,
                    totalViews: scripts.reduce((sum, script) => sum + (script.views || 0), 0),
                    totalLikes: scripts.reduce((sum, script) => sum + (script.likes || 0), 0)
                };
            }
            
            // Subscription management
            subscribe(subscriber, creator) {
                if (subscriber === creator) return false;
                
                let subscriptions = JSON.parse(localStorage.getItem('vertex_subscriptions') || '{}');
                
                if (!subscriptions[subscriber]) {
                    subscriptions[subscriber] = [];
                }
                
                // Toggle subscription
                const index = subscriptions[subscriber].indexOf(creator);
                if (index > -1) {
                    subscriptions[subscriber].splice(index, 1);
                    localStorage.setItem('vertex_subscriptions', JSON.stringify(subscriptions));
                    return false;
                } else {
                    subscriptions[subscriber].push(creator);
                    localStorage.setItem('vertex_subscriptions', JSON.stringify(subscriptions));
                    return true;
                }
            }
            
            isSubscribed(subscriber, creator) {
                const subscriptions = JSON.parse(localStorage.getItem('vertex_subscriptions') || '{}');
                return subscriptions[subscriber] && subscriptions[subscriber].includes(creator);
            }
            
            getSubscriptions(username) {
                const subscriptions = JSON.parse(localStorage.getItem('vertex_subscriptions') || '{}');
                return subscriptions[username] || [];
            }
            
            getSubscribers(username) {
                const subscriptions = JSON.parse(localStorage.getItem('vertex_subscriptions') || '{}');
                const subscribers = [];
                
                Object.keys(subscriptions).forEach(subscriber => {
                    if (subscriptions[subscriber] && subscriptions[subscriber].includes(username)) {

                });

                    const inUploader = script.uploader.toLowerCase().includes(query);
                    const inHashtags = (script.hashtags || []).some(tag =>

                });

        function extractYoutubeVideoId(url) {
            const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=)([^#\&\?]*).*/;

            return (match && match[2].length === 11) ? match[2] : null;
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const diffMs = now - date;
            const diffDays = Math.floor(diffMs / (1000 * 60 * 60 * 24));
            
            if (diffDays === 0) return 'Today';
            if (diffDays === 1) return 'Yesterday';
            if (diffDays < 7) return `${diffDays} days ago`;
            if (diffDays < 30) return `${Math.floor(diffDays / 7)} weeks ago`;
            return date.toLocaleDateString();
        }

        function handleLikeDislike(type) {
            if (!currentUser || !currentViewScript) return;
            
            const likeBtn = document.getElementById('scriptLikeBtn');
            const dislikeBtn = document.getElementById('scriptDislikeBtn');
            
            // Disable buttons during processing
            likeBtn.disabled = true;
            dislikeBtn.disabled = true;
            
            const result = storage.recordInteraction(currentUser.username, currentViewScript.id, type);
            
            if (!result.success) {
                showToast(result.error, 'error');
                likeBtn.disabled = false;
                dislikeBtn.disabled = false;
                return;
            }
            
            // Update script counts
            if (type === 'like') {
                if (result.liked) {
                    // Adding like
                    if (result.wasDisliked) {
                        currentViewScript.dislikes = Math.max(0, (currentViewScript.dislikes || 0) - 1);
                    }
                    currentViewScript.likes = (currentViewScript.likes || 0) + 1;
                } else {
                    // Removing like
                    currentViewScript.likes = Math.max(0, (currentViewScript.likes || 0) - 1);
                }
            } else {
                if (result.disliked) {
                    // Adding dislike
                    if (result.wasLiked) {
                        currentViewScript.likes = Math.max(0, (currentViewScript.likes || 0) - 1);
                    }
                    currentViewScript.dislikes = (currentViewScript.dislikes || 0) + 1;
                } else {
                    // Removing dislike
                    currentViewScript.dislikes = Math.max(0, (currentViewScript.dislikes || 0) - 1);
                }
            }
            
            // Update script in storage
            storage.updateScript(currentViewScript);
            
            // Update UI
            likeBtn.querySelector('span').textContent = currentViewScript.likes || 0;
            dislikeBtn.querySelector('span').textContent = currentViewScript.dislikes || 0;
            
            // Update button states with proper color removal
            likeBtn.classList.remove('active');
            dislikeBtn.classList.remove('active');
            
            if (result.liked) {
                likeBtn.classList.add('active');
            } else if (result.disliked) {
                dislikeBtn.classList.add('active');
            }
            
            showToast(type === 'like' ? 
                (result.liked ? 'Liked!' : 'Removed like') : 
                (result.disliked ? 'Disliked!' : 'Removed dislike'), 
                'info');
            
            // Update dashboard view
            showDashboard();
            
            // Re-enable buttons
            setTimeout(() => {
                likeBtn.disabled = false;
                dislikeBtn.disabled = false;
            }, 1000);
        }

        function updateWordCount(textarea) {
            const text = textarea.value.trim();
            const words = text ? text.split(/\s+/).filter(word => word.length > 0) : [];
            const wordCount = words.length;
            const counter = document.getElementById('wordCounter');
            
            counter.textContent = `${wordCount}/100 words`;
            counter.className = 'char-counter';
            
            if (wordCount > 80) {
                counter.classList.add('warning');
            }
            if (wordCount > 100) {
                counter.classList.add('error');
                // Truncate to 100 words
                const truncated = words.slice(0, 100).join(' ');
                textarea.value = truncated;
                counter.textContent = '100/100 words (truncated)';
            }

        function uploadScript(e) {
            e.preventDefault();
            
            const scriptName = document.getElementById('scriptName').value;
            const scriptLink = document.getElementById('scriptLink').value;
            const description = document.getElementById('scriptDescription').value;
            const youtubeLink = document.getElementById('youtubeLink').value;
            
            // Validate
            if (!scriptName || !scriptLink) {
                showToast('Please fill in all required fields', 'error');
                return;
            }
            
            // Get hashtags
            const requiredTags = ['#vertex', '#roblox', '#scripts'];
            const customTags = Array.from(document.querySelectorAll('#customHashtags .hashtag'))
                .map(tag => tag.dataset.tag);
            const hashtags = [...requiredTags, ...customTags];
            
            // Get steps
            const steps = [];
            const stepContainers = document.querySelectorAll('#stepsContainer .step-container');
            stepContainers.forEach(container => {
                const inputs = container.querySelectorAll('input[type="text"]');
                if (inputs.length >= 2 && inputs[1].value) {
                    steps.push({
                        name: inputs[0].value,
                        url: inputs[1].value
                    });
                }
            });
            
            // Show progress
            const progress = document.getElementById('uploadProgress');
            const progressFill = document.getElementById('progressFill');
            const progressText = document.getElementById('progressText');
            progress.style.display = 'block';
            
            let progressValue = 0;
            const progressInterval = setInterval(() => {
                progressValue += 10;
                progressFill.style.width = `${progressValue}%`;
                
                if (progressValue >= 100) {
                    clearInterval(progressInterval);
                    
                    // Create script object
                    const script = {
                        name: scriptName,
                        description: description.substring(0, 1000),
                        scriptLink: scriptLink,
                        youtubeVideo: youtubeLink || null,
                        thumbnail: null,
                        hashtags: hashtags,
                        steps: steps,
                        uploader: currentUser.username,
                        likes: 0,
                        dislikes: 0,
                        views: 0,
                        pinned: false
                    };
                    
                    // Handle thumbnail if image upload
                    if (document.getElementById('thumbnailInput').files.length > 0) {
                        const file = document.getElementById('thumbnailInput').files[0];
                        const reader = new FileReader();
                        reader.onload = function(event) {
                            script.thumbnail = event.target.result;
                            finalizeUpload(script);
                        };
                        reader.readAsDataURL(file);
                    } else {
                        finalizeUpload(script);
                    }
                }
            }, 200);
        }

                transform: translateX(100%);
                opacity: 0;
                transition: all 0.3s ease;
                max-width: 400px;
                word-break: break-word;
            `;
            
            toast.innerHTML = `
                <div style="display: flex; align-items: center; gap: 10px;">
                    <i class="fas fa-${type === 'success' ? 'check-circle' : 
                                     type === 'error' ? 'exclamation-circle' : 
                                     'info-circle'}"></i>
                    <span>${message}</span>
                </div>
            `;
            
            document.body.appendChild(toast);
            
            // Animate in
            setTimeout(() => {
                toast.style.transform = 'translateX(0)';
                toast.style.opacity = '1';
            }, 10);
            
            // Remove after 3 seconds
            setTimeout(() => {
                toast.style.transform = 'translateX(100%)';
                toast.style.opacity = '0';
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }

        function togglePinScript(scriptId, event) {
            if (event) event.stopPropagation();
            
            if (!currentUser.isAdmin) {
                showToast('Only admins can pin scripts', 'error');
                return;
            }
            
            const scripts = storage.getScripts();
            const script = scripts.find(s => s.id === scriptId);
            if (script) {
                script.pinned = !script.pinned;
                localStorage.setItem('vertex_scripts', JSON.stringify(scripts));
                showToast(script.pinned ? 'Script pinned to top' : 'Script unpinned', 'success');
                showDashboard();
            }
        }
